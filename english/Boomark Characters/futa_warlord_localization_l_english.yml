 bookmark_warlord_events.2014.title: "Consequences of Life"
 bookmark_warlord_events.2014.desc: "My excitement is cut short, however, when they inform me that [futa_warlord_fertility_shaman.GetFirstName] is not well. Her health has deteriorated as the pregnancy went on, and the birth might've taken its toll on her.\n\nI enter the room to visit her. She is laying there on the bed, her face is covered in sweat. When I try to talk to her, her voice is barely audible.\n\n“#weak He-hello my Kha-Khatun. They told me I gave birth to twins! I'm so proud of what I've been able to accomplish for you!#!”\n\nYou ask her how is she feeling.\n\n“#weak I guess there is nothing to hide anymore. I knew what my fate would be as soon as I entered your court. I was not walking away with my life, one way or another. I have not been forthcoming with you, and for that, I'm truly sorry. The ritual, and the concoction, is quite dangerous, which is why it is barely practiced anymore, and why the $trait_futa$ peddlers water it down to such a degree. It drains your life force, many who partake in the ritual don't even survive it. Most of the those who do, suffer broken minds afterwards. Their body and mind live only to spill and take in as much seed as possible. That is the reason I had the ritual prepared that way, your body needed much release, lest it burst. In addition, I mixed in some of my own knowledge in the particular arts to ensure everything went smoothly.#!”\n\nAfter taking a long breath, she continues.\n\n“#weak Please do not think I willingly endangered your life. On the contrary, I knew it would be I who would suffer the consequences health wise, but I do not regret anything. On the $trait_futa$ side, since your body was not ailed with any of the ordinary $trait_futa$ woes, the permanent effect it had on you was it propelled and put your body into overdrive in sexual matters. Basically, you are now accustomed to what a $trait_futa$ goes through on a daily basis, though a particularly virile one. Now imagine what would happen to a $trait_futa$ who was already very active in that regard. That is why they usually don't survive, one way or another.#!”\n\nEven just speaking seems to be making her suffer right now.\n\n“#weak I did this in the name of the [ROOT.Char.GetFaith.HighGodNameAlternate]. I saw what was in my destiny, and I would gladly do it again if given the opportunity. I have one final request, if I may. The view towards what is called “witchcraft” is not favourable. It is through these practices and the guidance of the [ROOT.Char.GetFaith.HighGodNameAlternate] that I have been able to make my way over to you, cure you and give you heirs. Please, allow these practices to be utilised in your realm. So much potential is wasted due to superstition. You are the Herald, and the faith follows your guidance. Your two children are truly blessed, and they will be special in their own right.#!”\n\nShe closes her eyes.\n\n“#weak Forgive me, but I would like to rest now. The [ROOT.Char.GetFaith.HighGodNameAlternate] calls for Her faithful servant, and I shall take my place in the Eternal Blue Sky alongside Her in a few days time.”#!\n\nYou have nothing to say but to thank her for her sacrifice as you leave the room. You command your servants to make her last days as comfortable and peaceful as possible. Just as she predicted, she passes away after a few days."

 bookmark_warlord_events.2014.a: "…"
 bookmark_warlord_events.2014.a_flavor: "A proper funeral ceremony will be held for her. It is the least I could do."

 #

 bookmark_warlord_events.2015.title: "Snuffed Hope"
 bookmark_warlord_events.2015.desc: "The shaman which came to my halls has sadly died prematurely before the ritual could be completed. With her untimely death, there is no way for me to keep going on with the ritual, as she has taken the knowledge with her."

 bookmark_warlord_events.2015.a: "#EMP and my hopes…#!"

 # ---------------------------------------------------------------------------- #
 #                            Conquest Related Events                           #
 # ---------------------------------------------------------------------------- #

 bookmark_warlord_events.3000.title: "Spoils of Victory"
 bookmark_warlord_events.3000.desc: "Another victory, another land under my rule. As the victor, now I can decide what should be fate of those who opposed me."

 bookmark_warlord_events.3000.a: "Burn it #S all#!."
 bookmark_warlord_events.3000.b: "Spare the sympathizers."
 bookmark_warlord_events.3000.c: "Show them my mercy."

 #

 bookmark_warlord_events.3001.opening: "My destined servant,"
 bookmark_warlord_events.3001.desc: "It is time for you to take your rightful place beneath me. Let it be under an oath of fealty, and your lands and people shall be spared from my warpath."
 bookmark_warlord_events.3001.a: "I submit with honor, my [futa_azure_emperor.GetTitleAsNameNoTooltip]."

 bookmark_warlord_events.3001.b: "I shall never bow to you willingly, [ROOT.Char.GetFaith.DevilName] incarnate!"

 #

 bookmark_warlord_events.3002.opening: "Honored [futa_azure_emperor.GetTitleAsNameNoTooltip],"
 bookmark_warlord_events.3002.desc: "I submit to your rightful and benevolent grace. I will stand with you against any who oppose your destiny."
 bookmark_warlord_events.3002.a: "A wise choice, my servant."

 #

 bookmark_warlord_events.3003.opening: "You [futa_azure_emperor.Custom('InsultAdjective')] incarnation of [recipient.GetFaith.DevilName],"
 bookmark_warlord_events.3003.desc: "You dare think you can threaten me into submission? I will show you what a true ruler does with your so-called invincible army!"
 bookmark_warlord_events.3003.a: "You were given a choice."

 #

 bookmark_warlord_events.3004.opening: "You [ROOT.Char.Custom('InsultAdjective')] worm,"
 bookmark_warlord_events.3004.desc: "The time has come for you to pay for your crimes. Your lands shall be used to further help my cause. You should be honored for this privilege."
 bookmark_warlord_events.3004.a: "I will see you on the battlefield, [attacker.Custom('InsultNoun')]!"
 bookmark_warlord_events.3004.b: "Stop! Spare my people and I shall bow to you!"
 bookmark_warlord_events.3004.c: "Everything will be fine… [defender.GetFirstName] will protect us…"
 bookmark_warlord_events.3004.d: "Together, we shall beat back the [attacker.Custom('InsultNoun')]!"
 bookmark_warlord_events.3004.e: "You are my true liege!"

 #

 bookmark_warlord_events.3100.title: "Azure Wrath"
 bookmark_warlord_events.3100.desc: "My armies have taken more land to be used for our cause. While most of my warriors are busy pillaging and #EMP “having fun”#! across my conquest, I turn my gaze towards a certain #EMP special#! prize…\n\n#EMP [futa_warlord_valid_special_sack_province.GetNameNoTier]#!."

 bookmark_warlord_events.3100.desc_generic: " The city certainly has some splendid - #EMP and wealthy#! monuments."

 bookmark_warlord_events.3100.desc_constantinople: " The so called #EMP “City of World's Desire.”#! It is certainly an impressive settlement, that is for sure. Breathtaking architecture litters the city, all being protected by a glorious wall. #EMP It wasn't enough to stop you…#!"

 bookmark_warlord_events.3100.desc_roma: " The seat of the oppressors. This is where their head of faith resides, and decides the fate of all $trait_futa$ that live according to their beliefs."

 bookmark_warlord_events.3100.a: "#XB Strip the land bare!#!"
 bookmark_warlord_events.3100.b: "I will grant them my mercy."

 #

 bookmark_warlord_events.3101.title: "Azure Wrath"
 bookmark_warlord_events.3101.desc: "Word has reached that the armies of [futa_warlord_province_sacker.GetTitledFirstName] of [futa_warlord_province_sacker.GetPrimaryTitle.GetName] have breached and conquered an important and wealthy city. The [futa_warlord_province_sacker.GetTitleAsName] has then decide to sack the whole place, stripping every single wealth and monument it had, while [futa_warlord_province_sacker.GetHerHis] $trait_futa$ warriors went around and collected their “prizes.”\n\n[futa_warlord_valid_special_sack_province.GetNameNoTier]"

 bookmark_warlord_events.3101.desc_generic: " has become nothing more than a former shell of its glory, and it will take huge effort to recover it."

 bookmark_warlord_events.3101.a: "Those $trait_futa$ savages!"
 bookmark_warlord_events.3101.b: "Is this #EMP truly#! what they deserved?"
 bookmark_warlord_events.3101.c: "Another monument falls before our might!"

 # ---------------------------------------------------------------------------- #
 #                          Global Notification Events                          #
 # ---------------------------------------------------------------------------- #

 bookmark_warlord_events.8000.title: "$bookmark_warlord_events.1007.title$"
 bookmark_warlord_events.8000.desc_accepting_vassal: "The leader of our realm, [futa_warlord_azure_emperor.GetFullName], has managed to carve out a sufficient amount of land, gathered prestige and the respect of numerous tribes. As a new day dawns, [futa_warlord_azure_emperor.GetSheHe] has proclaimed [futa_warlord_azure_emperor.GetHerselfHimself] to be a [futa_warlord_azure_emperor.GetTitleAsName], a title [futa_warlord_azure_emperor.GetSheHe] has rightfully earned!\n\n[futa_warlord_azure_emperor.GetSheHe|U] now seeks to spread the might and the truth of our people far and wide!"

 bookmark_warlord_events.8000.desc_non_accepting_vassal: "Our #EMP most benevolent#! overlord, [futa_warlord_azure_emperor.GetFullName], has managed to secure enough land and prestige to proclaim [futa_warlord_azure_emperor.GetHerselfHimself] to be a [futa_warlord_azure_emperor.GetTitleAsName]. It seems [futa_warlord_azure_emperor.GetHerHis] ambitions knows no bounds, as [futa_warlord_azure_emperor.GetSheHe] shows no signs of stopping here…"

 bookmark_warlord_events.8000.desc_generic: "Word has reached to me that a new upstart tribal leader over in the steppes has managed to unite enough land to proclaim [futa_warlord_azure_emperor.GetHerselfHimself] to be a proper leader of [futa_warlord_azure_emperor.GetHerHis] people, and [futa_warlord_azure_emperor.GetSheHe] still dreams of spreading [futa_warlord_azure_emperor.GetHerHis] realm far…"

 bookmark_warlord_events.8000.a: "Bah, these steppe warlords come and go."
 bookmark_warlord_events.8000.b: "A commendable cause for the fate of $trait_futa$, though [futa_warlord_azure_emperor.GetHerHis] methods are #EMP slightly#! violent…"
 bookmark_warlord_events.8000.c: "Glory to our [futa_warlord_azure_emperor.GetTitleAsName]!"
 bookmark_warlord_events.8000.d: "Hope [futa_warlord_azure_emperor.GetSheHe] drops dead soon…"

 #

 bookmark_warlord_events.8001.title: "The Ruler of All"
 bookmark_warlord_events.8001.desc_accepting_vassal: "Our glorious [futa_warlord_genghis_khatun.GetTitleAsName] has truly been chosen by [ROOT.Char.GetFaith.HighGodName]! [futa_warlord_genghis_khatun.GetSheHe|U] has earned the right to be the Ruler of All That Exists by right of conquest and cunning!\n\nOur armies stand ready at [futa_warlord_genghis_khatun.GetHerHis] command! We shall bring the whole Earth beneath her!"

 bookmark_warlord_events.8001.desc_non_accepting_vassal: "Our overlord, [futa_warlord_genghis_khatun.GetFullName], has proven to be the spawn of [ROOT.Char.GetFaith.random_EvilGodNames]! [futa_warlord_genghis_khatun.GetHerHis|U] conquests and terror shows no sign of stopping anytime soon, and she has now been proclaimed the #EMP “Ruler of All That is Beneath the Sky”#! What a ridiculous notion!"

 bookmark_warlord_events.8001.desc_generic: "Word has reached to me that a new upstart tribal leader over in the steppes has managed to unite enough land to proclaim [futa_warlord_genghis_khatun.GetHerselfHimself] to be the #EMP “Ruler of All That is Beneath the Sky”#! It is said their armies are truly invincible! What a ridiculous notion!"

 bookmark_warlord_events.8001.a: "I doubt [futa_warlord_genghis_khatun.GetSheHe] will be able to do much more…"
 bookmark_warlord_events.8001.b: "Looks like the violence won't stop anytime soon…"
 bookmark_warlord_events.8001.c: "We stand ready!"
 bookmark_warlord_events.8001.d: "[futa_warlord_genghis_khatun.GetSheHe|U] #EMP really#! should be claimed by [ROOT.Char.GetFaith.random_EvilGodNames] soon…"

 #

 bookmark_warlord_events.8002.title: "The Azure Succession"
 bookmark_warlord_events.8002.desc: "The [futa_old_azure_emperor.GetTitledFirstName] has passed away, and the Empire has a new [futa_new_azure_emperor.GetTitleAsName]!\n\nThis new [futa_new_azure_emperor.GetTitleAsName] is rumored to be"

 bookmark_warlord_events.8002.desc_martial: "even more cruel than [futa_new_azure_emperor.GetHerHis] predecessor. [futa_new_azure_emperor.GetSheHe|U] has heard the plight of $trait_futa$ and decided to take pleasure in making the #EMP guilty#! pay for their crimes. Carrying the vision of [futa_old_azure_emperor.GetTitledFirstName], [futa_new_azure_emperor.GetTitledFirstName] wants to keep expanding the Empire to new heights!"

 bookmark_warlord_events.8002.desc_scholar: "a change from [futa_new_azure_emperor.GetHerHis] predecessor. Instead of continuing this warpath [futa_old_azure_emperor.GetTitledFirstName] has went on, [futa_new_azure_emperor.GetSheHe] has decided that the best course of action for her people would be to abandon their extreme expansionist ways, and reform out of being a tribal nomadic society. It seems that the era of Azure aggression has come to an end."

 bookmark_warlord_events.8002.desc_generic: "no one of particular specialty. It seems that the era of aggression and reformation for the Empire has come to an end. Time will tell if [futa_new_azure_emperor.GetTitledFirstName] will be able to keep the Empire from falling apart."

 bookmark_warlord_events.8002.a: "Interesting…"

 #

 bookmark_warlord_events.8003.title: "The Untethered Tide"
 bookmark_warlord_events.8003.desc: "There are concerning reports regarding the recent steppe realm of [futa_warlord_azure_emperor.GetPrimaryTitle.GetNameNoTier]. Their scouts' were sighted moving further out into neighbouring realms around them. It seems they are satisfied with their focused conquests of the steppes and the close realms, and now the [futa_warlord_azure_emperor.GetTitleAsName] seeks to expand the realm even further…"


 bookmark_warlord_events.8003.a: "The Warpath continues…"


 # ---------------------------------------------------------------------------- #
 #                                     Twins                                    #
 # ---------------------------------------------------------------------------- #

 # ---------------------------------- Scholar --------------------------------- #

 bookmark_warlord_events.4001.title: "What? Why? How?"
 bookmark_warlord_events.4001.desc: "There is so much to see, and smell, and touch! Where do you come from? Why is the sky blue? What is beyond that hill? Please, please, I want to go and find out!"
 bookmark_warlord_events.4001.a: "There are so many questions!"

 bookmark_warlord_events.4001.message: "My [ROOT.Char.Custom2('RelationToMe', personality_child)] [personality_child.GetTitledFirstName] is always full of questions!"

 #

 bookmark_warlord_events.4002.title: "$bookmark_warlord_events.4001.title$"
 bookmark_warlord_events.4002.desc: "There is never a quiet moment! My [ROOT.GetCharacter.Custom2('RelationToMe' , personality_child) ] [personality_child.GetTitledFirstName] is so full of questions! I do my best to encourage [personality_child.GetHerHis] curiosity, but sometimes I cannot help but get exhausted by the constant stream of thoughts and queries."
 bookmark_warlord_events.4002.a: "When a $trait_futa$ and a mother love each other very much..."

 #

 bookmark_warlord_events.4004.title: "The Diligent Ant"
 bookmark_warlord_events.4004.desc: "There is so much do! I will not shirk my duties! Finish reading practices, gather up my toys! No matter what, I'll always finish what I need to do!"
 bookmark_warlord_events.4004.a: "I'll rest when I'm finished!"

 #

 bookmark_warlord_events.4005.title: "$bookmark_warlord_events.4004.title$"
 bookmark_warlord_events.4005.desc: "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetTitledFirstName] is always busy with something! Whether that be homework, training or any other activity, [child.GetSheHe] is always present to do her duty, and [child.GetSheHe] does not stop until everything is finished!"

 bookmark_warlord_events.4005.a: "Such a diligent little thing!"

 #

 bookmark_warlord_events.4006.title: "The Value of Patience"
 bookmark_warlord_events.4006.desc: "As I grow up, I've been learning and hearing stories of my mother's own childhood! How through patience and perseverance she was able to survive the hostile upbringing she had and how she managed to take over the tribe that led us to this day!\n\nThe more I hear about her, the more I think being patient and waiting for the right opportunity is the best course of action."

 bookmark_warlord_events.4006.a: "“Greatness comes in time. Be there to grasp it when it does.”"

 #

 bookmark_warlord_events.4007.title: "$bookmark_warlord_events.4006.title$"
 bookmark_warlord_events.4007.desc: "[child.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has been impressed with the stories of my own childhood, adventures and upbringing. The more she listened, the more she has started to think being patient is one of the most important aspect a ruler and leader could have. She has been repeating a phrase to herself for a while now:\n\n#EMP “Greatness comes in time. Be there to grasp it when it does.”#!"

 bookmark_warlord_events.4007.a: "Yes, opportunities always come in time."

 #

 bookmark_warlord_events.4008.title: "All in Moderation"
 bookmark_warlord_events.4008.desc: "I tried to have a little more sweets than should've last evening, and I've been having terrible tummy aches all day! This was a lesson learned. No matter what I try doing, if I do too much, it results in something bad. Studying, working, eating. No matter what, I should learn to do things in moderation, and I'll be feeling better off as a result!"

 bookmark_warlord_events.4008.a: "Moderation is key!"

 #

 bookmark_warlord_events.4009.title: "$bookmark_warlord_events.4008.title$"
 bookmark_warlord_events.4009.desc: "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] has been feeling down today. After pressing her about it, it turns out she had snuck into the pastries and indulged in too many sweets! She says she has learned her lesson however, and assures everything she will be doing from now on will be done in moderation."

 bookmark_warlord_events.4009.a: "It is important to be not be excessive."

 #

 bookmark_warlord_events.4010.title: "Calm During Storm"
 bookmark_warlord_events.4010.desc: "We were doing our routine training when I was faced with a sudden challenge! The horse I was riding got spooked for whatever reason, but staying calm through the situation, I managed to take control of everything and all was well in the end. I noticed that whenever I managed to be calm, the problem in front of me becomes very simple to fix."
 bookmark_warlord_events.4010.a: "Calmness during a storm is valuable."

 #

 bookmark_warlord_events.4011.title: "$bookmark_warlord_events.4010.title$"
 bookmark_warlord_events.4011.desc: "[child.Custom2('MyCharacterIntroduction', ROOT.Char)|U] was training with horses today when all of a sudden the animal got spooked by something and caused quite the stir. However, [child.GetFirstName] managed to keep a level head throught the whole ordeal and controlled the beast once again.\n\nShe seems to be able to keep a calm head, no matter the situation she finds herself in. A #EMP very#! valuable trait in these parts."

 bookmark_warlord_events.4011.a: "Her judgment will never be clouded."

 #

 bookmark_warlord_events.4012.title: "A New Era"
 bookmark_warlord_events.4012.desc: "The old ways have served us well, and we will always honor them. However, as the [ROOT.Char.GetTitleAsNameNoTooltip] of [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], in order to prevent everything that my mother has built from crumbling to nothingness, I have concluded that we must reform ourselves from being a collection of petty tribes to a realm with proper laws and government system.\n\nThere are multiple options I can take my realm, imitating certain governing bodies of the others around us. I should make my choice carefully…"

 bookmark_warlord_events.4012.a: "We shall take from the Western people."
 bookmark_warlord_events.4012.b: "Our house is important. We shall imitate the Muslim realms."
 bookmark_warlord_events.4012.c: "We will need something more. The Romans have an interesting take on ruler-ship."
 bookmark_warlord_events.4012.d: "We are not ready yet."

 #


 # ---------------------------------- Martial --------------------------------- #

 bookmark_warlord_events.5001.title: "A Kindling Fire"
 bookmark_warlord_events.5001.desc: "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guardian'))] [guardian.GetFirstName] keeps ordering me to sit still and be quiet, even though I tell [guardian.GetHerHim] it is impossible! It is like my arms and legs are moving on their own and if I do not follow, they will fall off and run away without me!"
 bookmark_warlord_events.5001.a: "I do what I want!"

 bookmark_warlord_events.5001.message: "My [ROOT.Char.Custom2('RelationToMe',personality_child)] [personality_child.GetTitledFirstName] is always up to something!"

 #

 bookmark_warlord_events.5002.title: "A Brewing Troublemaker"
 bookmark_warlord_events.5002.desc: "While I have come to expect mischief from my [ROOT.GetCharacter.Custom2('RelationToMe' , personality_child) ] [personality_child.GetTitledFirstName], [personality_child.GetHerHis] creativity keeps me on my toes. When it is not a prank, it is a brawl, a disgruntled tutor or grazed knees from an adventure gone wrong."
 bookmark_warlord_events.5002.a: "Never a dull moment!"

 #

 bookmark_warlord_events.5004.title: "The Brave Lion"
 bookmark_warlord_events.5004.desc: "Our culture and our past is so fascinating! Our warriors, guards, the adults around me are so cool! I want to be just like them! I will not back down from any challenge, no matter what! They will know me as the greatest warrior ever!"

 bookmark_warlord_events.5004.a: "Fear me!"
 bookmark_warlord_events.5004.a_flavor: "Well, except maybe mother…"

 #

 bookmark_warlord_events.5005.title: "$bookmark_warlord_events.5004.title$"
 bookmark_warlord_events.5005.desc: "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetTitledFirstName] has started to become quite young warrior! [child.GetSheHe|U] is fascinated by our warrior's training and does not let go off her wooden sword! [child.GetSheHe|U] does not back down from any challenge either!"

 bookmark_warlord_events.5005.a: "What a brave warrior!"

 #

 bookmark_warlord_events.5006.title: "The World Beneath the Sky"
 bookmark_warlord_events.5006.desc: "I've been listening to what the shamans around me have been talking about. They are usually #EMP sooooo boring!#! However, something interested me this time. We live under the Eternal Blue Sky, the realm of the Sky-Lord. Everything that the Sky touches, we shall liberate from those cruel people who hate my mother and her friends! I may not be like mother and most of the others, but I will help them accomplish this as long as I live!"

 bookmark_warlord_events.5006.a: "I will make all of them kneel before the Sky!"

 #

 bookmark_warlord_events.5007.title: "$bookmark_warlord_events.5006.title$"
 bookmark_warlord_events.5007.desc: "[child.Custom2('MyCharacterIntroduction', ROOT.Char)|U] was found snooping around listening the shamans. However, it seems she did not have any mischief planned this time around. Instead, she was captivated by the mission of Skyspawn, and she is determined to help the $trait_futa$ spread the realm as much as possible."

 bookmark_warlord_events.5007.a: "A commendable goal."

 #

 bookmark_warlord_events.5008.title: "The Lord's Zeal"
 bookmark_warlord_events.5008.desc: "The more I learn about our faith, the more fascinated I become with it! The Sky-Lord Herself, Her domain, the treacherous Earth-Mother, and their relationship to each other! It is impossible to comprehend how all the other people could just shun $trait_futa$ like that! It is unthinkable! I will be a loyal servant of the Sky-Lord for as long as I live!"

 bookmark_warlord_events.5008.a: "Thank you Sky-Lord for your continuous blessings!"

 #

 bookmark_warlord_events.5009.title: "$bookmark_warlord_events.5008.title$"
 bookmark_warlord_events.5009.desc: "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetTitledFirstName] has become fascinated with the faith as of late. She breathlessly listen to all the lessons given by the shamans, and keeps asking questions about the nature of Sky-Lord, $trait_futa$ and Earth-Mother. Her belief in the has become unshakable."

 bookmark_warlord_events.5009.a: "She is quite the devout follower."

 #

 bookmark_warlord_events.5010.title: "The Punishment of the Guilty"
 bookmark_warlord_events.5010.desc: "All these other people. The #EMP guilty#!. The ones who hate my mother. The ones who hate the Sky-Lord. The ones who hate $trait_futa$ for what they are. All of them #EMP must pay.#!\n\nI heard how the $trait_futa$ are being treated all over the Earth. Our cause, my mother's cause, all of it has become clear. I may have not been blessed to be a $trait_futa$, but that will not stop me. I will help them take their revenge. The only thing sweeter than helping out a downtrodden $trait_futa$ will be the #EMP cries of the guilty.#!"

 bookmark_warlord_events.5010.a: "#EMP I will enjoy listening to them scream.#!"

 #

 bookmark_warlord_events.5011.title: "$bookmark_warlord_events.5010.title$"
 bookmark_warlord_events.5011.desc: "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetTitledFirstName] has started to show some… #EMP troubling#! signs. The more she has heard about the situation of the $trait_futa$, the more zealous in her beliefs she has become. She has made it quite clear what she thinks of the “guilty” and their fate should be, and how she will enjoy being responsible for dishing out their punishments personally. Her enthusiasm is certainly admirable, but she could be taking things a bit too far…"

 bookmark_warlord_events.5011.a: "She very well could make the Earth cry…"

