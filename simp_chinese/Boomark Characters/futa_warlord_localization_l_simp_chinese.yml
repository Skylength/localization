 bookmark_warlord_desc: "她生来即遭遗弃，唯有一个部落家庭的怜悯，让她得以苟延残喘。在部落中，她饱受冷眼与排斥，直至扶她部落的一次突袭，夺走了她唯一的温暖。同为扶她，袭击者接纳了她。即使在同族之中，她也显得格格不入，却仍被接纳。她心头的复仇之火熊熊燃烧，她挑战了首领，并最终登上了王座。如今，她成为了这个虽小却坚韧强大的游牧部落的领袖。她的野心远不止于此，她渴望为族人开疆拓土，建立一个属于扶她的国度。\n\n#BOLD 你能否助她实现宏图，为扶她开创一个崭新的时代？#!"
 
 ## EVENTS

 # ---------------------------------------------------------------------------- #
 #                        Generic Story and Setup Events                        #
 # ---------------------------------------------------------------------------- #

 bookmark_warlord_events.0001.title: "自由之路"
 bookmark_warlord_events.0001.desc: "时机已到。仅仅因为#EMP 存在#!就遭受排斥和憎恨。为了勉强维持生计，我们四处奔波，以免激怒当地部落，从而能够再苟延残喘一天。够了！\n\n即使我的新部落接纳了我，收留了我，但他们仍然在袭击中夺走了我唯一的家人的温暖，他们是唯一善待我的人……我甚至#EMP 活着的#!理由。我终于能够复仇了。\n\n首领满足于仅仅生存。只要我们能再活一天，一切都#EMP 很好#!。可悲。她现在将被遗忘。她仅仅存在过都成了一个疑问。\n\n很容易获得支持，因为部落认为我有些特别。#EMP “即使在扶她之中，你也和我们不太一样”#!他们说。我不知道他们说的是否属实，但我不会抱怨。\n\n我不会再忍受那样可怜的朝不保夕的生活。我再也不会被赶走了。#EMP 永远不会#!。我们之前旅行时侦察到的一块土地将是一个不错的地点，我们可以将其据为己有。四周环山，靠近一个湖泊，拥有充足的开阔地形。唯一的障碍是当地声称拥有这片土地的 [futa_warlord_settle_war_target.GetTitleAsNameNoTooltip]……"
 
 bookmark_warlord_events.0001.a: "我们出发。"

 #

 bookmark_warlord_events.0002.title: "$bookmark_warlord_events.0001.title$"
 bookmark_warlord_events.0002.desc: "完成了。我们成功地拿下了一块可以称之为我们自己的土地。我们终于可以放牧我们的牲畜，并让它们充分生长。不再需要奔波了。\n\n然而，我的工作尚未结束。其他地方势力肯定会试图夺取这片土地，尤其是在这片土地被#EMP 扶她新贵#!占据的情况下。如果我想确保我们不会再次被打得支离破碎、衣衫褴褛地被赶回草原，我需要积蓄力量，而且可以说更重要的是，#BOLD 建立声誉#!。很快，没有人敢从我们手中夺走属于我们的东西。\n\n#BOLD 这仅仅是我战争之路的开始。我将让他们有真正的理由恐惧，并让大地本身后悔我生为扶她。#!"
 
 bookmark_warlord_events.0002.a: "这仅仅是个开始。"

 #

 bookmark_warlord_events.0003.title: "草原的可敦们"
 bookmark_warlord_events.0003.desc: "我们管理一些牧场已经有一段时间了。如此#EMP 卑微#!的开端，但我们还有很多事情要做。最近我一直在思考我们的……#EMP 身份#!。\n\n我们一直在不停地迁徙。好吧，所有游牧部落都是如此，但我们无法负担在一个地方停留太久。对我们的仇恨确保了这一点。因此，我们发展了一些特定的#EMP 技能#!和一种在草原上生存的生活方式。我加入这个部落已经十多年了，但他们这样生活了多久就不得而知了。他们肯定已经形成了自己的文化。\n\n现在我们拥有了自己的土地，我们已经开始居住和繁衍这些地区，吸引越来越多的受压迫者加入我们的生活方式。当你们拥有可敦时，谁还需要可汗呢？"
 
 bookmark_warlord_events.0003.a: "我们是草原的女儿。"
 bookmark_warlord_events.0003.b: "驱逐当地人，我们将居住在这片土地上。"

 #

 bookmark_warlord_events.0004.title: "苍天之子"
 bookmark_warlord_events.0004.desc: "我发现自己正坐在一座小山顶上休息。广阔的草原就在我眼前。我能感觉到凉爽的微风轻抚着我的头发。我很平静。\n\n突然之间，蓝天开始变暗，乌云形成并开始全力捶打大地，每隔一秒就发出闪电。我听到一个声音在呼唤我，然后一切都陷入黑暗。\n\n天空再次开始恢复蓝色，我清楚地听到刚才的声音：\n\n#BOLD “我可怜的孩子。你经历了太多的苦难。我非常抱歉。你的同类遭受迫害，被社会驱逐，这从来不是我的意愿。人们在恐惧和偏见中被驱使，这并非你的过错。记住，你们都是我的孩子，我深爱着你们所有人！#!"
 
 bookmark_warlord_events.0004.a: "你-你是谁？"

 #

 bookmark_warlord_events.0005.title: "$bookmark_warlord_events.0004.title$"
 bookmark_warlord_events.0005.desc: "我突然惊醒，感觉到背下柔软的床铺。刚才的一切是什么？一场梦吗？\n\n我记得天空在和我说话。说它很抱歉。它爱我，不希望扶她被憎恨？我们都是它的孩子？"
 
 bookmark_warlord_events.0005.a: "这……#S 伟大的腾格里向我说话了！#!"
 bookmark_warlord_events.0005.b: "嗯，这倒是给了我一个主意……"

 #

 bookmark_warlord_events.0006.title: "$bookmark_warlord_events.0004.title$"
 bookmark_warlord_events.0006.desc_zealous: "当-当然！还能是什么意思呢！而-而-而且我们都是它的孩子！？我们不应该被憎恨！#EMP 这意味着腾格里，永恒的蓝天，天父一直都是一个 #S 扶她#!！#!\n\n这比我那些渺小的野心更重要！我的首要任务是拯救所有天神的孩子们脱离他们的枷锁！我的同胞遭受了巨大的背叛，我将成为天神本身忠实的利剑！\n\n#BOL 我的首要任务应该是从那些其他的#!#S “信徒”#!手中夺取我们真正信仰的圣地！"
 
 bookmark_warlord_events.0006.desc_cynical: "嗯，梦毕竟只是梦。但这特别的梦给了我一个主意……\n\n如果运用得当，信仰是一种#EMP 非常#!强大的工具。还有什么比将一位神祇描绘成 #S 扶她#!更能确保我的新扶她王国的稳定呢？正如我在不同起源的多个部落中所观察到的那样，信仰超越文化，他们仍然都相信永恒的蓝天。\n\n一种宣扬扶她应该被接受的信仰应该有助于人们对我统治的看法。\n\n#BOL 我将继续我的征服，现在以“扶她之主”的名义，我的首要任务应该是夺取我们信仰的“圣地”！"
 
 bookmark_warlord_events.0006.a: "#BOLD 为了苍天之主的荣耀！#!"
 bookmark_warlord_events.0006.b: "毕竟，信仰能凝聚一切。呵呵。"

 #

 bookmark_warlord_events.0007.title: "真正的道路"
 bookmark_warlord_events.0007.desc: "也许那只是一时的软弱。或许是压力太大了？无论如何，我绝不会偏离 [ROOT.GetFaith.HighGodNameAlternate]，因为我是她忠实的仆人。"
 
 bookmark_warlord_events.0007.a: "我绝不会偏离。"

 #

 bookmark_warlord_events.0008.title: "继承人"
 bookmark_warlord_events.0008.desc: "你的两个美丽的女儿。各有千秋。她们正成长为优秀的女性。\n\n你的思绪转向了继承问题。哪一个对王国更好呢？\n\n倾向于宗教的 [futa_warlord_scholar_twin.GetFirstName]，#BOLD 她肯定能将你的王国发展成为不仅仅是部落领地的集合！#!\n\n更倾向于战争的 [futa_warlord_martial_twin.GetFirstName]，#BOLD 她肯定会继续你的 [GetTrait('futa_warlord_warpath').GetName( GetNullCharacter )]！#!"
 
 bookmark_warlord_events.0008.a: "[futa_warlord_scholar_twin.GetFirstName] 将会更利于王国的未来。"
 bookmark_warlord_events.0008.b: "[futa_warlord_martial_twin.GetFirstName] 将会继续我的道路。"

 # ---------------------------------------------------------------------------- #
 #                            Warpath Related Events                            #
 # ---------------------------------------------------------------------------- #

 bookmark_warlord_events.1000.title: "$futa_empyrean_legion$"
 bookmark_warlord_events.1000.desc: "我们越是征战，我就越发意识到我需要一些……#EMP 更特别的东西#!。我们的猎人和弓箭手确实很强大，但是他们有潜力成为一支不可阻挡的力量。\n\n我将着手挑选、选择和训练我士兵中最有前途的人。这可能会在短期内给我的军队带来挫折，但我将获得的收益将远远超过付出的代价。"
 
 bookmark_warlord_events.1000.a: "训练军团。"

 #

 bookmark_warlord_events.1001.title: "$futa_empyrean_legion$"
 bookmark_warlord_events.1001.desc: "我成功了。一场又一场的战争，一次又一次的战斗，我们锤炼了军团的意志。我们现在应该能够训练更多的人来保护我们王朝中的重要人物。"
 
 bookmark_warlord_events.1001.a: "军团永存。"

 #

 bookmark_warlord_events.1002.title: "战争的教训"
 bookmark_warlord_events.1002.desc: "随着每一次胜利，我在战场上的直觉也越来越强。对任何突发情况做出快速反应已经开始成为我的第二天性。有时，我发现自己在第一支箭射出之前就赢得了整场战争。"
 
 bookmark_warlord_events.1002.a: "我的技巧在增长。"

 #

 bookmark_warlord_events.1003.title: "野心之路"
 bookmark_warlord_events.1003.desc: "随着又一个王国在我的部落大军面前沦陷，我的信心也随之增长。一次性夺取大片土地是很危险的，因为它会导致被征服的王国内部不稳定。然而，随着我的声誉越来越高，人们开始明白我的意思。"
 
 bookmark_warlord_events.1003.a: "一切都将臣服。"

 #

 bookmark_warlord_events.1004.title: "$bookmark_warlord_events.1002.title$"
 bookmark_warlord_events.1004.desc: "$bookmark_warlord_events.1002.desc$"
 
 bookmark_warlord_events.1004.a: "$bookmark_warlord_events.1002.a$"

 #

 bookmark_warlord_events.1005.title: "永恒之名"
 bookmark_warlord_events.1005.desc: "无人敢质疑我的力量。我击败了许多反对我和我军队的人。空气中弥漫着窃窃私语。人们开始称呼我一些名字。#EMP 强大的#!名字。\n\n如果这是真的，也许可以利用这一点。毕竟，声誉#EMP 是#!很重要的。"
 
 bookmark_warlord_events.1005.a: "我将是传播信仰之人！"
 bookmark_warlord_events.1005.b: "我是 [ROOT.Char.GetFaith.HighGodNameAlternate] 派来的惩罚！"
 bookmark_warlord_events.1005.c: "我是 [ROOT.Char.GetFaith.HighGodNameAlternate] 忠实的武器！"
 bookmark_warlord_events.1005.d: "哼。我不需要那些琐碎的名字。"

 #

 bookmark_warlord_events.1006.title: "脚下的大地"
 bookmark_warlord_events.1006.desc: "他们都知道我的名字。一场又一场的战争，一次又一次的战斗，一次又一次的征服，我无数次凯旋而归。毫无争议。\n\n当 [ROOT.Char.GetFaith.HighGodNameAlternate] 的第一缕阳光照耀在我身上时，我走出帐篷。我忠实的军队已经醒来，躁动不安，等待着。\n\n他们向我致意，知道我不仅仅是他们的统治者。我是整个地球和宇宙的统治者。最伟大的统治者——成吉思可敦。"
 bookmark_warlord_events.1006.a: "任何胆敢站立者，都将倒下。"
 bookmark_warlord_events.1006.b: "忘了头衔吧。我的行动胜于雄辩。"

 #

 bookmark_warlord_events.1007.title: "无可争议的可敦"
 bookmark_warlord_events.1007.desc: "我所有的征服，我赢得的所有战争，最终都导向了这一刻。一个我们可以称之为我们自己的王国。一个任何人都无法质疑其存在的王国。而我则是毫无疑问的领袖。我跻身于世界其他可汗之列。他们都将承认我的身份。一个女可汗。一个 #EMP 扶她#!可汗。我是一个 #S 可敦#!。"
 bookmark_warlord_events.1007.a: "我的工作尚未完成。"


 # ---------------------------------------------------------------------------- #
 #                                 Ritual Events                                #
 # ---------------------------------------------------------------------------- #

 bookmark_warlord_events.2000.title: "继承人的忧虑"
 bookmark_warlord_events.2000.desc: "又是一天黎明，但我心中却日益担忧。#EMP 我的继承人#!。\n\n人们往往不会听说扶她没有孩子，我们通常在这方面有优势，但是……\n\n这并非是我不努力。我已经记不清多少次我将我的种子分享给了少女，或者接纳了别人的种子。\n\n#EMP 当我的部落说我与他们不同时，他们是否看到了这一点？他们怎么会知道呢？#!\n\n我似乎并没有像我的同胞那样受到同样的……#EMP 干扰#!。这可能是那个特殊恩赐的后果。\n\n我在地球上的时间终将结束。我的王国呢？我至今为止建立的一切呢？我能信任我的继承人会秉持我的价值观吗？能让我的成就不至于化为乌有吗？\n\n也许我应该把我的困境告知天下。到了这个地步，我似乎没有什么可失去的了，#EMP 不是吗#!？"
 
 bookmark_warlord_events.2000.a: "准备信使。"
 bookmark_warlord_events.2000.b: "别管它了。"
 bookmark_warlord_events.2000.b_flavor: "反正什么帮助都没有，对吧？我的王国没有直接继承人也能存活下去……"

 #

 bookmark_warlord_events.2001.title: "阿祖拉萨满"
 bookmark_warlord_events.2001.desc: "自从我开始寻求帮助解决我的困境以来，已经过去了一段时间。许多人来来往往，有信仰的男女，治疗师，医生。他们中没有一个人能够治愈我。\n\n就在我快要放弃的时候，一个自称是 [ROOT.Char.GetFaith.HighGodNameAlternate] 的虔诚女祭司的女人来到了我面前。她也#EMP 非常#!漂亮，你不得不承认。你注意到你的卫兵像老鹰一样盯着她，尽管你怀疑除了你的安全之外还有其他原因。他们可能正迫不及待地想和她#EMP 共度时光#!。\n\n“我光荣的可敦。我听说您在……继承人方面遇到了一些问题。很抱歉这么晚才来见您。我确信您所面临的困境绝非寻常。为了能够治愈您，我们需要采取#EMP 激烈的#!方法。我知道一个仪式，你可能会称之为……#EMP 沾染了不敬的元素#!！”\n\n嗯？好吧，她竟然敢提出这样的建议，真是够大胆的。感觉我已经用尽了所有可用的选择。这可能是剩下的唯一办法了……"
 
 bookmark_warlord_events.2001.a: "我愿意给你一个机会。"
 
 bookmark_warlord_events.2001.b: "滚开！"
 bookmark_warlord_events.2001.b_flavor: "我绝不会容忍你那些邪恶的魔法！"

 #

 bookmark_warlord_events.2002.title: "$bookmark_warlord_events.0001.title$"
 bookmark_warlord_events.2002.desc: "“太棒了。我向您保证，您绝不会失望。现在，我需要收集更多的知识，以确保#EMP 一切#!都会妥善安排。当我记下我需要的一切时，我的陛下，我会来见您的。”"
 
 bookmark_warlord_events.2002.a: "我们将拭目以待。"

 #

 bookmark_warlord_events.2003.title: "清单"
 bookmark_warlord_events.2003.desc: "“打扰了，我的可敦。我已经确保为仪式考虑周全。我们不能犯任何错误。您的时间宝贵，而我需要的物品并不容易获得。如果您已经拥有任何物品，或者将来设法找到任何物品，那应该有助于支付费用。否则，我需要一大笔黄金才能采购到所有物品。”\n\n“我的陛下，请不要耽搁。我们越早治愈您，就越好。”"
 
 bookmark_warlord_events.2003.a: "有趣。"

 #

 bookmark_warlord_events.2004.title: "$bookmark_warlord_events.0001.title$"
 bookmark_warlord_events.2004.desc: "一切都准备就绪。我把所需的资金交给了 [futa_warlord_fertility_shaman.GetFirstName]，她似乎对此消息欣喜若狂。\n\n“谢谢您。我这就去准备仪式。可能需要一段时间。在此期间，我的可敦，请确保您不要忙于战争。这将是时间敏感的，我们不希望因为您忙于战场而错过机会。更不用说您需要休息，尽可能地积蓄#BOLD 更多的#!精力。”"
 
 bookmark_warlord_events.2004.a: "我想我应该暂时停止我的征服了……"

 #

 bookmark_warlord_events.2005.title: "仪式"
 bookmark_warlord_events.2005.desc: "期待已久的时刻终于到来了。[futa_warlord_fertility_shaman.GetFirstName] 今天早上告诉我一切都准备好了，我应该尽快前往指定地点。她确保我选择一个几天内都不需要处理任何公务的时间。她一直#EMP 强调#!这将是一件非常耗时的事情。真奇怪。\n\n我到达了她准备好的地点。外面站着几个守卫。他们一看到我走近，立刻站得笔直。推开门，我走进了她的房间。\n\n我一进去，就感觉到了空气的#EMP 冲击#!。它非常#EMP 浓稠#!，让我呼吸困难。#EMP 她是怎么一直待在这里的！？#!房间里弥漫着浓雾，感觉像是数百个香炉产生的。\n\n“啊，欢迎您，我的可敦。请随意，我们很快就开始。”\n\n我环顾房间。房间相当宽敞。#EMP 哦#!！似乎有很多新鲜准备好的食物、零食和饮料。#EMP 嗯嗯嗯#!。甚至还有一些你最喜欢的！然后，一个放在一边的瓶子引起了你的注意。你走过去，开始检查这个奇怪的东西。里面的……液体？不断地在不同的白色、粉色和蓝色之间变化。它几乎像是在#EMP 跳动#!。\n\n“啊，请小心。如果那个瓶子出了什么问题，我们就会倒退好几年！但是，那也是我们仪式的工具。我甚至听说一些扶她也在兜售这种东西的改良版，以提高生育能力。这些东西的使用者几乎肯定会怀孕或受孕，#EMP 无论年龄大小#!。虽然他们使用的东西大多是稀释过的，这使得他们可以将其用于娱乐。我准备了纯粹的蒸馏物来治愈您的疾病，因为任何低于此纯度的东西都不会有效。”\n\n“当您准备好时，打开小瓶，喝下里面的东西。#BOLD 然而！#!#BOLD 至关重要#!的是，您必须一口气吞下所有东西。不要停留，不要停下来吸气和闻里面的气味，不要放一些在嘴里品尝，不要在嘴里留下任何东西。#BOLD 所有东西都需要立即吞下#!。拜托，否则这将不起作用。别担心，我已经告诉您的卫兵，今天一天都不允许任何人打扰我们，无论是他们还是其他人。”\n\n……这每分钟都听起来更可疑了。我#EMP 真的#!想这么做吗？"
 
 bookmark_warlord_events.2005.a: "豁出去了。"
 bookmark_warlord_events.2005.a_flavor: "如果她是你敌人派来的刺客，那么祝贺他们成功策划了这一阴谋。"
 
 bookmark_warlord_events.2005.b: "我不会继续下去。"
 bookmark_warlord_events.2005.b_flavor: "这一切都太可疑了。她所有的恳求都如同耳旁风，她被送去处死了。"

 #

 bookmark_warlord_events.2006.title: "$bookmark_warlord_events.0001.title$"
 bookmark_warlord_events.2006.desc: "你在打开小瓶之前最后看了一眼 [futa_warlord_fertility_shaman.GetFirstName]。她穿着一件#EMP 非常#!暴露的衣服。白色的连衣裙似乎是用丝绸做的。两条布条从她的肩膀垂下，遮住了她的乳头和大部分丰满的乳房，汇成一条布条垂在她的下身。她的脚踝、手腕、大腿和手臂上戴着几条金手镯和珠宝，脖子上戴着一条金色项圈作为点睛之笔。她的大腿和大部分身体都完全暴露在外。虽然这件连衣裙#EMP 试图#!遮盖住一些东西，但其透明的特性#EMP 什么#!也没有留下想象空间。\n\n我的目光从她的身体移到她的脸上，发现她正对我温暖地微笑。她向我点了点头，示意我们应该开始了。#EMP 等等，她要亲自参与仪式吗？这是个好主意吗？万一出了什么问题，她不应该在一旁看着吗？你甚至不知道仪式需要什么，尽管她之前关于瓶子和她服装的解释让你大致了解了情况#!。\n\n在你设法阻止自己之前，你脱掉了大部分衣服，打开小瓶，按照她的指示，一口气吞下了所有东西。你刚吞下，胃部就传来一阵剧烈的#EMP 疼痛#!，让你弯下腰，摔掉了小瓶。你抱着肚子，感觉心脏在胸腔里#S 怦怦直跳#!，仿佛要冲破牢笼。身体的震惊和疼痛让你完全错过了你的性器官正在发生的事情。一股股液体不断地从你的腿上流下来，而你的睾丸已经超速运转并增大，每一次#S 抽动#!和 #S 搏动#!都从你同样活跃的肉棒中喷射出浓稠的前列腺液。\n\n#EMP 这就是结局吗？你就要死了吗？所以这一切都是一个阴谋。你真是个傻瓜，竟然相信她#!。你感觉到有什么东西压在你身上。一些#EMP 温暖#!和 #EMP 柔软#!的东西。哦。是乳房。另一个身体的温暖。你感到快乐。安全。她退开了。#EMP 等等！别走！#!\n\n你抬起头。她躺下了。她把遮盖住她下身的那点衣服推到了一边。她的腿张开了。她正在向你招手。你感觉到的不仅仅是疼痛。你自己的下身也疼痛起来。你感到一股冲动。"
 
 bookmark_warlord_events.2006.a: "我……我必须……#S 怀孕！#!"

