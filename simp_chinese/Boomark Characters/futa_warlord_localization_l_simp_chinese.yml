 bookmark_warlord_events.8000.title: "$bookmark_warlord_events.0001.title$"
 bookmark_warlord_events.8000.desc_accepting_vassal: "我们王国的领袖，[futa_warlord_azure_emperor.GetFullName]，已经成功地开辟了足够的土地，赢得了声望和众多部落的尊重。新的一天来临，[futa_warlord_azure_emperor.GetSheHe] 已经宣布 [futa_warlord_azure_emperor.GetHerselfHimself] 成为 [futa_warlord_azure_emperor.GetTitleAsName]，这是一个 [futa_warlord_azure_emperor.GetSheHe] 当之无愧的头衔！\n\n[futa_warlord_azure_emperor.GetSheHe|U] 现在寻求将我们人民的力量和真理传播到四面八方！"
 
 bookmark_warlord_events.8000.desc_non_accepting_vassal: "我们#EMP 最仁慈的#!霸主，[futa_warlord_azure_emperor.GetFullName]，已经获得了足够的土地和声望，足以宣布 [futa_warlord_azure_emperor.GetHerselfHimself] 成为 [futa_warlord_azure_emperor.GetTitleAsName]。看来 [futa_warlord_azure_emperor.GetHerHis] 的野心没有止境，因为 [futa_warlord_azure_emperor.GetSheHe] 丝毫没有停止的迹象……"
 
 bookmark_warlord_events.8000.desc_generic: "我听说草原上出现了一位新的野心勃勃的部落首领，他已经联合了足够的土地，宣布 [futa_warlord_azure_emperor.GetHerselfHimself] 成为 [futa_warlord_azure_emperor.GetHerHis] 人民的正式领袖，并且 [futa_warlord_azure_emperor.GetSheHe] 仍然梦想着将 [futa_warlord_azure_emperor.GetHerHis] 的王国扩张到遥远的地方……"
 
 bookmark_warlord_events.8000.a: "哼，这些草原军阀来来去去。"
 bookmark_warlord_events.8000.b: "为了扶他的命运，这是一个值得称赞的事业，尽管 [futa_warlord_azure_emperor.GetHerHis] 的方法#EMP 有些#!暴力……"
 bookmark_warlord_events.8000.c: "赞美我们的 [futa_warlord_azure_emperor.GetTitleAsName]！"
 bookmark_warlord_events.8000.d: "希望 [futa_warlord_azure_emperor.GetSheHe] 早点暴毙……"

 #

 bookmark_warlord_events.8001.title: "万物之主"
 bookmark_warlord_events.8001.desc_accepting_vassal: "我们光荣的 [futa_warlord_genghis_khatun.GetTitleAsName] 真是 [ROOT.Char.GetFaith.HighGodName] 所选中的！[futa_warlord_genghis_khatun.GetSheHe|U] 凭借征服和狡黠赢得了成为万物之主的权利！\n\n我们的军队随时听候 [futa_warlord_genghis_khatun.GetHerHis] 的命令！我们将使整个地球都臣服于她！"
 
 bookmark_warlord_events.8001.desc_non_accepting_vassal: "我们的霸主，[futa_warlord_genghis_khatun.GetFullName]，已被证明是 [ROOT.Char.GetFaith.random_EvilGodNames] 的后代！[futa_warlord_genghis_khatun.GetHerHis|U] 的征服和恐怖行径丝毫没有停止的迹象，而她现在已被宣布为#EMP “天下之主”#!。真是荒谬的想法！"
 
 bookmark_warlord_events.8001.desc_generic: "我听说草原上出现了一位新的野心勃勃的部落首领，他已经联合了足够的土地，宣布 [futa_warlord_genghis_khatun.GetHerselfHimself] 成为#EMP “天下之主”#!。据说他们的军队真正是无敌的！真是荒谬的想法！"
 
 bookmark_warlord_events.8001.a: "我怀疑 [futa_warlord_genghis_khatun.GetSheHe] 能做更多的事情……"
 bookmark_warlord_events.8001.b: "看来暴力在短期内不会停止……"
 bookmark_warlord_events.8001.c: "我们随时准备着！"
 bookmark_warlord_events.8001.d: "[futa_warlord_genghis_khatun.GetSheHe|U] #EMP 真的#!应该很快就被 [ROOT.Char.GetFaith.random_EvilGodNames] 带走……"

 #

 bookmark_warlord_events.8002.title: "阿祖拉继承"
 bookmark_warlord_events.8002.desc: "[futa_old_azure_emperor.GetTitledFirstName] 已经逝世，帝国迎来了一位新的 [futa_new_azure_emperor.GetTitleAsName]！\n\n据说这位新的 [futa_new_azure_emperor.GetTitleAsName] "
 
 bookmark_warlord_events.8002.desc_martial: "比 [futa_new_azure_emperor.GetHerHis] 的前任更加残酷。[futa_new_azure_emperor.GetSheHe|U] 听到了扶他的困境，并决定乐于让#EMP 有罪者#!为他们的罪行付出代价。秉承 [futa_old_azure_emperor.GetTitledFirstName] 的愿景，[futa_new_azure_emperor.GetTitledFirstName] 希望继续将帝国扩张到新的高度！"
 
 bookmark_warlord_events.8002.desc_scholar: "与 [futa_new_azure_emperor.GetHerHis] 的前任有所不同。[futa_new_azure_emperor.GetSheHe] 决定，与其继续 [futa_old_azure_emperor.GetTitledFirstName] 所走的战争之路，不如放弃他们极端的扩张主义，从部落游牧社会转型。看来阿祖拉侵略的时代已经结束了。"
 
 bookmark_warlord_events.8002.desc_generic: "并没有什么特别的专长。看来帝国侵略和改革的时代已经结束了。时间会证明 [futa_new_azure_emperor.GetTitledFirstName] 是否能够阻止帝国分崩离析。"
 
 bookmark_warlord_events.8002.a: "有意思……"

 #

 bookmark_warlord_events.8003.title: "无尽的浪潮"
 bookmark_warlord_events.8003.desc: "最近关于 [futa_warlord_azure_emperor.GetPrimaryTitle.GetNameNoTier] 新兴草原王国的报告令人担忧。有人目击到他们的侦察兵正在向周围邻近的王国更远处移动。看来他们对专注于征服草原和附近地区已经感到满足，现在 [futa_warlord_azure_emperor.GetTitleAsName] 正寻求进一步扩张王国……"


 bookmark_warlord_events.8003.a: "征服将会继续……"


