 bookmark_warlord_events.3000.b: "饶恕那些同情者。"
 bookmark_warlord_events.3000.c: "向他们展示我的仁慈。"

 #

 bookmark_warlord_events.3001.opening: "我命中注定的仆人，"
 bookmark_warlord_events.3001.desc: "现在是你回到我身边，占据你应有的位置的时候了。以效忠之誓为凭，你的土地和人民将免遭我的战火。"
 bookmark_warlord_events.3001.a: "我光荣地臣服于您，我的 [futa_azure_emperor.GetTitleAsNameNoTooltip]。"
 
 bookmark_warlord_events.3001.b: "我绝不会心甘情愿地向你下跪，[ROOT.Char.GetFaith.DevilName] 的化身！"

 #

 bookmark_warlord_events.3002.opening: "尊敬的 [futa_azure_emperor.GetTitleAsNameNoTooltip]，"
 bookmark_warlord_events.3002.desc: "我臣服于您正义而仁慈的恩典。我将与您并肩作战，对抗任何反对您命运的人。"
 bookmark_warlord_events.3002.a: "明智的选择，我的仆人。"

 #

 bookmark_warlord_events.3003.opening: "你这 [futa_azure_emperor.Custom('InsultAdjective')] 的 [recipient.GetFaith.DevilName] 化身，"
 bookmark_warlord_events.3003.desc: "你竟敢以为你能威胁我屈服？我会让你看看真正的统治者是如何对待你那所谓的无敌军队的！"
 bookmark_warlord_events.3003.a: "你已经得到了选择。"

 #

 bookmark_warlord_events.3004.opening: "你这 [ROOT.Char.Custom('InsultAdjective')] 蠕虫，"
 bookmark_warlord_events.3004.desc: "现在是你为你的罪行付出代价的时候了。你的土地将用于进一步帮助我的事业。你应该为这份荣幸感到光荣。"
 bookmark_warlord_events.3004.a: "我将在战场上与你相见，[attacker.Custom('InsultNoun')]！"
 bookmark_warlord_events.3004.b: "住手！饶恕我的人民，我将向你臣服！"
 bookmark_warlord_events.3004.c: "一切都会好的……[defender.GetFirstName] 会保护我们的……"
 bookmark_warlord_events.3004.d: "我们一起击退 [attacker.Custom('InsultNoun')]！"
 bookmark_warlord_events.3004.e: "您才是我的真正领主！"

 #

 bookmark_warlord_events.3100.title: "阿祖拉的怒火"
 bookmark_warlord_events.3100.desc: "我的军队夺取了更多土地以供我们事业之用。当我的大部分战士都在我的征服之地忙着劫掠和#EMP “寻欢作乐”#!时，我将目光投向了一个特定的#EMP 特殊#!奖赏……\n\n#EMP [futa_warlord_valid_special_sack_province.GetNameNoTier]#!。"
 
 bookmark_warlord_events.3100.desc_generic: " 这座城市确实有一些壮丽的——#EMP 富丽堂皇#!的纪念碑。"
 
 bookmark_warlord_events.3100.desc_constantinople: " 那座所谓的#EMP “世界渴望之城”#!。这无疑是一处令人印象深刻的定居点，这是肯定的。令人叹为观止的建筑遍布城市，都被宏伟的城墙所保护。#EMP 但这还不足以阻止你……#!"
 
 bookmark_warlord_events.3100.desc_roma: " 压迫者的中心。他们的信仰领袖就居住于此，并决定着所有信仰他们教义的扶她的命运。"
 
 bookmark_warlord_events.3100.a: "#XB 将这片土地夷为平地！！#!"
 bookmark_warlord_events.3100.b: "我将给予他们我的仁慈。"

 #

 bookmark_warlord_events.3101.title: "阿祖拉的怒火"
 bookmark_warlord_events.3101.desc: "消息传来，[futa_warlord_province_sacker.GetTitledFirstName]（[futa_warlord_province_sacker.GetPrimaryTitle.GetName] 的）的军队已经攻破并征服了一座重要且富裕的城市。[futa_warlord_province_sacker.GetTitleAsName] 随后决定洗劫整个城市，剥夺其所有财富和纪念碑，而 [futa_warlord_province_sacker.GetHerHis] 扶她战士则四处搜刮他们的“战利品”。\n\n[futa_warlord_valid_special_sack_province.GetNameNoTier]"
 
 bookmark_warlord_events.3101.desc_generic: " 已经沦为昔日辉煌的空壳，需要付出巨大的努力才能恢复。"
 
 bookmark_warlord_events.3101.a: "那些扶她野蛮人！"
 bookmark_warlord_events.3101.b: "这#EMP 真的#!是他们应得的吗？"
 bookmark_warlord_events.3101.c: "又一座丰碑在我们强大的力量面前倒下了！"

