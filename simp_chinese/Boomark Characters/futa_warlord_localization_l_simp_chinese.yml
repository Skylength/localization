 # ---------------------------------- Scholar --------------------------------- #

 bookmark_warlord_events.4001.title: "什么？为什么？怎么会？"
 bookmark_warlord_events.4001.desc: "有那么多东西可以看，可以闻，可以触摸！你从哪里来？为什么天空是蓝色的？那座山后面是什么？拜托，拜托，我想去看看！"
 bookmark_warlord_events.4001.a: "问题真多！"

 bookmark_warlord_events.4001.message: "我的 [ROOT.Char.Custom2('RelationToMe', personality_child)] [personality_child.GetTitledFirstName] 总是有问不完的问题！"

 #

 bookmark_warlord_events.4002.title: "$bookmark_warlord_events.0001.title$"
 bookmark_warlord_events.4002.desc: "一刻也不安静！我的 [ROOT.GetCharacter.Custom2('RelationToMe' , personality_child) ] [personality_child.GetTitledFirstName] 总是问个不停！我尽力鼓励 [personality_child.GetHerHis] 的好奇心，但有时我忍不住会被这源源不断的想法和疑问弄得筋疲力尽。"
 bookmark_warlord_events.4002.a: "当一个扶她和一个母亲非常相爱的时候……"

 #

 bookmark_warlord_events.4004.title: "勤奋的小蚂蚁"
 bookmark_warlord_events.4004.desc: "有好多事情要做！我不会偷懒的！完成阅读练习，收拾我的玩具！无论如何，我总会完成我需要做的事情！"
 bookmark_warlord_events.4004.a: "做完我就休息！"

 #

 bookmark_warlord_events.4005.title: "$bookmark_warlord_events.0001.title$"
 bookmark_warlord_events.4005.desc: "我的 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetTitledFirstName] 总是有事情忙！无论是家庭作业、训练还是其他任何活动，[child.GetSheHe] 总是在那里尽职尽责，而且 [child.GetSheHe] 不会停下来，直到所有事情都完成！"
 
 bookmark_warlord_events.4005.a: "真是个勤奋的小家伙！"

 #

 bookmark_warlord_events.4006.title: "耐心的价值"
 bookmark_warlord_events.4006.desc: "随着我长大，我一直在学习和听母亲自己童年的故事！她是如何通过耐心和毅力在充满敌意的环境中生存下来，以及她是如何接管部落并带领我们走到今天的！\n\n我越了解她，就越觉得耐心等待合适的时机才是最好的行动方针。"
 
 bookmark_warlord_events.4006.a: "“伟大源于时间。当时机来临时，务必抓住它。”"

 #

 bookmark_warlord_events.4007.title: "$bookmark_warlord_events.0001.title$"
 bookmark_warlord_events.4007.desc: "[child.Custom2('MyCharacterIntroduction', ROOT.Char)|U] 对我自己的童年、冒险和成长经历的故事印象深刻。她听得越多，就越开始认为耐心是统治者和领导者最重要的品质之一。她已经有一段时间一直在重复一句话：\n\n#EMP “伟大源于时间。当时机来临时，务必抓住它。”#!"
 
 bookmark_warlord_events.4007.a: "是的，机会总会在适当的时候到来。"

 #

 bookmark_warlord_events.4008.title: "凡事适度"
 bookmark_warlord_events.4008.desc: "昨晚我吃了比平时多一点的甜食，结果今天一整天都肚子疼得厉害！这是一个教训。无论我尝试做什么，如果做得过量，都会导致不好的结果。学习、工作、吃饭。无论如何，我应该学会适度地做事，结果我会感觉更好！"
 
 bookmark_warlord_events.4008.a: "适度是关键！"

 #

 bookmark_warlord_events.4009.title: "$bookmark_warlord_events.0001.title$"
 bookmark_warlord_events.4009.desc: "我的 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] 今天情绪低落。我追问她之后，才知道她偷偷溜进糕点店吃了太多甜食！她说她已经吸取了教训，并保证从今以后她所做的一切都会适度。"
 
 bookmark_warlord_events.4009.a: "重要的是不要过度。"

 #

 bookmark_warlord_events.4010.title: "风暴中的平静"
 bookmark_warlord_events.4010.desc: "我们正在进行日常训练，突然遇到了一个挑战！我骑的马不知什么原因受惊了，但我保持冷静，控制住了局面，最终一切都好起来了。我注意到，每当我设法保持冷静时，眼前的问题就会变得非常容易解决。"
 bookmark_warlord_events.4010.a: "风暴中的平静是宝贵的。"

 #

 bookmark_warlord_events.4011.title: "$bookmark_warlord_events.0001.title$"
 bookmark_warlord_events.4011.desc: "[child.Custom2('MyCharacterIntroduction', ROOT.Char)|U] 今天正在训练马匹，突然动物不知被什么东西吓到了，引起了一阵骚动。然而，[child.GetFirstName] 在整个过程中都保持着冷静的头脑，并再次控制住了那匹畜生。\n\n无论她身处何种境地，她似乎都能够保持冷静的头脑。在这片土地上，这是一个#EMP 非常#!宝贵的特质。"
 
 bookmark_warlord_events.4011.a: "她的判断永远不会被蒙蔽。"

 #

 bookmark_warlord_events.4012.title: "新时代"
 bookmark_warlord_events.4012.desc: "旧的方式曾很好地为我们服务，我们将永远尊敬它们。然而，作为 [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] 的 [ROOT.Char.GetTitleAsNameNoTooltip]，为了防止我母亲建立的一切化为乌有，我得出结论，我们必须将自己从一群弱小的部落转变为拥有适当法律和政府体系的王国。\n\n我可以为我的王国选择多种道路，模仿我们周围其他政体的某些管理机构。我应该仔细做出选择……"
 
 bookmark_warlord_events.4012.a: "我们将借鉴西方人的制度。"
 bookmark_warlord_events.4012.b: "我们的家族至关重要。我们将效仿穆斯林王国。"
 bookmark_warlord_events.4012.c: "我们需要更进一步。罗马人在统治方面有其独到之处。"
 bookmark_warlord_events.4012.d: "我们还没准备好。"

 #


 # ---------------------------------- Martial --------------------------------- #

 bookmark_warlord_events.5001.title: "初生的火焰"
 bookmark_warlord_events.5001.desc: "我的 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guardian'))] [guardian.GetFirstName] 一直命令我坐好安静，即使我告诉 [guardian.GetHerHim] 这是不可能的！就好像我的胳膊和腿自己会动一样，如果我不跟着它们，它们就会掉下来，自己跑掉，把我丢下！"
 bookmark_warlord_events.5001.a: "我想做什么就做什么！"

 bookmark_warlord_events.5001.message: "我的 [ROOT.Char.Custom2('RelationToMe',personality_child)] [personality_child.GetTitledFirstName] 总是在忙着什么！"

 #

 bookmark_warlord_events.5002.title: "麻烦制造者在酝酿"
 bookmark_warlord_events.5002.desc: "虽然我已经习惯了我的 [ROOT.GetCharacter.Custom2('RelationToMe' , personality_child) ] [personality_child.GetTitledFirstName] 惹是生非，但 [personality_child.GetHerHis] 的创造力总是让我保持警惕。不是恶作剧，就是打架斗殴，不满的导师，或者冒险出错后擦伤的膝盖。"
 bookmark_warlord_events.5002.a: "从不沉闷！"

 #

 bookmark_warlord_events.5004.title: "勇敢的狮子"
 bookmark_warlord_events.5004.desc: "我们的文化和历史真是太迷人了！我们的战士、卫兵、我周围的成年人都太酷了！我想和他们一样！无论如何，我绝不会退缩！他们会知道我是有史以来最伟大的战士！"
 
 bookmark_warlord_events.5004.a: "害怕我吧！"
 bookmark_warlord_events.5004.a_flavor: "好吧，也许除了母亲……"

 #

 bookmark_warlord_events.5005.title: "$bookmark_warlord_events.0001.title$"
 bookmark_warlord_events.5005.desc: "我的 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetTitledFirstName] 已经开始成为一名相当年轻的战士了！[child.GetSheHe|U] 对我们战士的训练非常着迷，并且一直拿着她的木剑不放！[child.GetSheHe|U] 也不会退缩任何挑战！"
 
 bookmark_warlord_events.5005.a: "多么勇敢的战士啊！"

 #

 bookmark_warlord_events.5006.title: "苍穹之下"
 bookmark_warlord_events.5006.desc: "我一直在听我周围的萨满们在谈论什么。他们通常#EMP 非常无聊！#!然而，这次有些事情引起了我的兴趣。我们生活在永恒的蓝天之下，那是天父的领域。凡是天空所触及的一切，我们都将从那些憎恨我母亲和她朋友的残酷之人手中解放出来！我可能不像母亲和大多数其他人那样，但我会在有生之年帮助他们完成这件事！"
 
 bookmark_warlord_events.5006.a: "我要让他们所有人都跪拜在苍穹之下！"

 #

 bookmark_warlord_events.5007.title: "$bookmark_warlord_events.0001.title$"
 bookmark_warlord_events.5007.desc: "[child.Custom2('MyCharacterIntroduction', ROOT.Char)|U] 被发现偷偷摸摸地听萨满们讲话。然而，这次看来她并没有任何恶作剧的计划。相反，她被天裔的使命所吸引，并且决心帮助扶她尽可能地扩张领土。"
 
 bookmark_warlord_events.5007.a: "一个值得称赞的目标。"

 #

 bookmark_warlord_events.5008.title: "主的狂热"
 bookmark_warlord_events.5008.desc: "我越了解我们的信仰，就越发着迷！天空之主本人，她的领域，背叛的地球母亲，以及她们彼此之间的关系！我简直无法理解其他人怎么能那样排斥扶她！这简直不可思议！只要我活着，我将永远是天空之主忠实的仆人！"
 
 bookmark_warlord_events.5008.a: "感谢天空之主持续的祝福！"

 #

 bookmark_warlord_events.5009.title: "$bookmark_warlord_events.0001.title$"
 bookmark_warlord_events.5009.desc: "我的 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetTitledFirstName] 最近对信仰变得非常着迷。她屏息凝神地听着萨满们的所有教诲，并不断询问关于天空之主、扶她和地球母亲的本质。她对信仰的信念已经变得不可动摇。"
 
 bookmark_warlord_events.5009.a: "她真是个虔诚的信徒。"

 #

 bookmark_warlord_events.5010.title: "罪人的惩罚"
 bookmark_warlord_events.5010.desc: "所有那些其他人。那些#EMP 有罪的#!。那些憎恨我母亲的人。那些憎恨天空之主的人。那些因为扶她的身份而憎恨他们的人。他们所有人都#EMP 必须付出代价#!。\n\n我听说地球各地的扶她都受到了怎样的对待。我们的事业，我母亲的事业，一切都变得清晰了。我可能没有被赐予成为扶她的祝福，但这不会阻止我。我将帮助他们复仇。唯一比帮助一个受压迫的扶她更令人欣慰的事情，就是听到#EMP 罪人的哭喊#!。"
 
 bookmark_warlord_events.5010.a: "#EMP 我会很乐意听他们尖叫#!。"

 #

 bookmark_warlord_events.5011.title: "$bookmark_warlord_events.0001.title$"
 bookmark_warlord_events.5011.desc: "我的 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetTitledFirstName] 已经开始显露出一些……#EMP 令人不安#!的迹象。她听到的关于扶她处境的消息越多，她的信仰就变得越狂热。她已经非常清楚地表达了她对“罪人”及其应有的命运的看法，以及她将如何乐于亲自负责执行他们的惩罚。她的热情固然令人钦佩，但她可能有点走得太远了……"
 
 bookmark_warlord_events.5011.a: "她很可能会让大地哭泣……"
