 bookmark_isolde_events.0057.title:0 "新的命运"
 bookmark_isolde_events.0057.desc:0 "“怎么了，亲爱的？”[futa.GetFirstName]问道，一只令人安心的手放在你的肩膀上。你抬头对她微笑，你的手轻轻地抚摸着你身体里隆起的平滑的小腹。#EMP[futa.GetFirstName]似乎并没有完全意识到我现在有多么幸福。经历了这一切之后，能够简单地活着，并且知道我并非孤身一人在这个世界上……这种感觉，它……#!\n\n你感到泪水盈眶，于是依偎在她的腿上。她粗大而温暖的肉棒擦过你的身体，在你现在的“项目”上预示着更多孩子的到来。\n\n#EMP 在这一切发生之前，我从未想过我会如此#BOLD 深深地#!爱上一个扶她。也许[futa.GetFirstName]很特别，或者也许世界对她们的看法是错误的。赫米莉亚把这位了不起的女人带到了我的生活中，为此我将尽我所能支持她的事业。#!\n\n你的手下意识地抚摸着你的肚子。#EMP 我想知道这个小家伙长大后会是什么样子。她会像她母亲一样是扶她吗？如果是那样，我也会同样爱她。没有人天生就是邪恶的，尤其是[futa.GetFirstName]和我的孩子。#!\n\n你的伴侣轻轻地笑了。“你今天真的沉浸在自己的世界里了，不是吗，艾索德。不过我并不介意，我可以永远看着你。即使在梦里，你也是世界上最美丽的人。”\n\n你脸红了，碰了碰她的腿。她只是想让你再给她一次手淫，不是吗？\n\n“哈，拜托，对我有点信心，亲爱的。我只是想确保你——和我们的孩子——都好好的。”[futa.GetFirstName]梳理着你的头发。“她会很棒的，你知道吗。我的幻象就是这样结束的。我们的孩子，正在改变世界。”\n\n不管有没有幻象，你已经知道这个孩子会很棒。不过，希望在此期间踢打能平静下来。[futa.GetFirstName]既然看到了幻象，她是否知道孩子也会是扶她？\n\n“信不信由你，艾索德，我收到的来自上天的信息并没有关注我们继承人双腿之间的情况！如果她是，这对你来说也不是问题，对吗？”\n\n#EMP 真是个傻问题。#!作为回应，你把手放在她跳动的肉棒上，然后露出了得意的笑容。"
 bookmark_isolde_accept.0057.a:0 "“让我向你展示我有多爱我的扶她。”"