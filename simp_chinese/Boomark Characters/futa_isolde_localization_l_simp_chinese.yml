 bookmark_isolde_events.0056.title:0 "一路走来"
 bookmark_isolde_events.0056.desc:0 "你经历了一些险情，但都幸存了下来，现在几乎感觉你可以走到这段旅程的尽头了。你疼痛的腿恳求你休息片刻。这里是相当荒凉的野外。在最近的遭遇之后，你很欢迎这样的环境。\n\n#EMP 这个地区关于扶她的传闻并没有真实反映现实。我从未遇到过这么多。而且关于她们罪恶的故事……我亲眼目睹了她们的堕落。#!\n\n你打了个寒颤，不确定是因为寒冷的微风还是因为如此#EMP 暴露#!在自然环境中而感到焦虑。一种不舒服的火花在你体内点燃，回忆起你的遭遇让你的膝盖颤抖。\n\n#EMP 她们为什么如此#BOLD 无情地#!追求我的贞洁？她们似乎被邪恶的灵魂附身了。当然，这并不能免除她们可怕的行为。不过，我在篝火旁观察到的那对……#!\n\n别再想了，你的目的地在等待着你。而且……几乎感觉有人在注视着你。"
 bookmark_isolde_accept.0056.a:0 "最好保持警惕。"
 bookmark_isolde_accept.0056.b:0 "可能没什么。"

