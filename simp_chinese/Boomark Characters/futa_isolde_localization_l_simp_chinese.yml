 bookmark_isolde_events.0054.title:0 "信仰之地" #第三点五部分
 bookmark_isolde_events.0054.desc:0 "当你们两人都听到[monk.GetFirstName]的声音时，[futa.GetFirstName]的瞳孔因恐惧而缩小。只有几秒钟的决定时间，你挺直了腰板，让你的头和手臂从附近的书桌上方露出来……而[futa.GetFirstName]仍然在你体内……\n\n“哦，我没想到会在这里找到你。你有没有看到[futa.GetFirstName]？磨坊主的妻子正经历信仰危机，我相信我们的朋友是和她谈话的最佳人选。”\n\n你向下看了一眼[futa.GetFirstName]，她左右摇了摇头。\n\n#EMP 我和她做爱的时候怎么做这个？！#!\n\n你告诉僧侣，[futa.GetFirstName]几分钟前确实在这里。她出去给花园里的植物浇水了。他可能在外面找到她。\n\n[monk.GetFirstName]笑了。“啊，她总是那么勤奋。我们很幸运能有她这样的人。”[futa.GetFirstName]一定很喜欢赞扬，因为你感觉到她开始向上挺动身体。#EMP 她在做什么？如果我不小心……嗯……他会注意到的！#!\n\n就在僧侣即将离开的时候，他僵住了。你也僵住了，在这个过程中不小心#EMP 挤压#!了[futa.GetFirstName]的肉棒。“看来[futa.GetFirstName]忘记了她的浇水工具。我应该把它带走。”\n\n他说得对。在房间后面的架子上，你看到了那个工具。但如果他去拿它，你们就会暴露。[futa.GetFirstName]停止了抽动。"
 bookmark_isolde_accept.0054.a:0 "“不——它被污染了！”"
 bookmark_isolde_accept.0054.b:0 "“她还有另一个！”"
 
