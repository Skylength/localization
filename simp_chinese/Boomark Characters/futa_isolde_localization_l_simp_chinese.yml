 bookmark_isolde_events.0055.title:0 "路上的纪念品"
 bookmark_isolde_events.0055.desc:0 "#EMP 这段旅程越来越让我想起我过去的旅行。我独自一人，有些人想要伤害我……#!你在一棵倒下的树下走过，继续走向你的命运，无论那将把你带向何方。这一次，你希望你偶然发现的道路不会把你引入歧途。\n\n突然，一股冰冷的感觉在你胸前蔓延开来。冰冷而沉重。你伸手向下摸去，想确保没有发生什么不好的事情，然后感觉到——#EMP 啊！什么？#!手指上一个小小的伤口？\n\n你再次尝试——小心翼翼地——但当你看到胸前的东西时，几乎惊讶地割伤了自己。\n\n#EMP 父亲的匕首？但这怎么可能？！自从……#!你皱起了眉头。有些记忆不值得重温。一道光线从刀刃上反射到你的脸上，温暖再次唤醒了你的眼睛。也许上帝把这件传家宝归还给你，是作为一种象征？"
 bookmark_isolde_accept.0055.a:0 "“我会留着它……只是不会放在我的胸部里。”"

