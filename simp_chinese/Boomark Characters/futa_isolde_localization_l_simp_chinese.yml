 bookmark_isolde_events.0053.desc:0 "我在教堂期间可能分享了太多不该分享的事情。[futa.GetFirstName]一直对我很好。在我经历了这一切之后，她给予了我祈祷和安宁。但她也告诉我，我没有完成我的神圣任务……\n\n“我很抱歉，艾索德，但我的指示很明确。你的童贞被夺走——尽管这很残酷——意味着你不再能够完成你的命运了。”\n\n我一时语塞。因为不幸而被抛弃？也许我的生活真的被诅咒了。\n\n“请随意在这里待多久都可以。你受了很多苦。我希望有一天你的新黎明会到来。拿走这些物资，这是我能为你做的最起码的事情了。”"
 bookmark_isolde_accept.0053.a:0 "至少还有点什么……"

