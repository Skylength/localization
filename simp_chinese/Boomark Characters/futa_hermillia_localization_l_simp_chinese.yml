 ##EVENTS
 bookmark_hermillia_events.0001.title:0 "神的归来"
 bookmark_hermillia_events.0001.desc:0 "扶她作为低等阶级在男人的统治下受苦太久了。想到我们竟然不如那些仅仅是低等的人，我就感到恶心。我的存在一直笼罩在避免引人注目、在幕后活动的记忆中。在黑暗中潜行不是#EMP 女王#!，不是像我这样的#BOLD 神#! 的作风。\n\n我并不满足于像奴隶一样生活。我一直在等待时机，磨练我的技能，并在我的#EMP “上级”#! 的眼皮底下建立了自己的军队。\n\n#I 亲爱的玩家，这就是你现在能看到的全部了。如果你愿意，可以以赫米莉亚的身份进行沙盒游戏，她拥有一把非常漂亮的专属剑。#!#!"
 bookmark_hermillia_accept.0001.a:0 "神秘莫测..."