 ## BOOKMARKS
 bookmark_hermillia: "赫米莉亚"
 bookmark_hermillia_desc: "虽然她的人民遭受苦难，但赫米莉亚一直潜伏在暗处。扶她们需要一个英雄，一个将她们从这个压迫的世界中解放出来，并确立她们应有的至高地位的人！还有谁比她们失踪已久的女神更适合领导她们呢？\n\n赫米莉亚带着一群忠诚的追随者和崇拜者，似乎是 凭空出现。在躲藏了这么久之后，世界将如何回应这样一位强大的扶她统治者？赫米莉亚的真正目标是什么？甚至她最亲近的追随者也不知道……\n\n#XB #BOLD 赫米莉亚是一个未完成的角色。将她放在这里可以看作是对未来内容的预览。#!#!"

