 bookmark_inquiz_events.0002.title:0 "最高的奉承"
 bookmark_inquiz_events.0002.desc:0 "自从我们一起出发以来，[squire.GetFirstName]成长了很多。他对基督的侍奉从未动摇，对我的职责也从未懈怠。在某些方面，他已经有点像一个忠诚的小弟弟了。我为他现在被称为男人而感到骄傲。这就是为什么当他带着一些#EMP 特别#! 的消息来到我的帐篷时，我措手不及……\n\n“[inquiz.GetFirstName]你是我的灵感。我对你的敬爱仅次于上帝。没有你，我永远不会看到这么多地方，遇到这么多人，并将真正的福音传递给最需要它的人。我想#EMP 像#! 你一样。你给了我力量。”[squire.GetFirstName]坚定地宣布。他的目光中燃烧着火焰，与我的火焰非常相似。但吸引我注意的不仅是他的眼睛，而是他的#EMP 全部#!。\n\n他的脸很光滑，没有任何毛发……他的身体也是如此，除了头部。他还穿着看起来非常像我在上次的村庄里看到的一个和他说话的农家女孩穿的衣服。我想他的嘴唇上也涂了一点妆？#EMP 而他将这种……装扮，归因于我的影响？！#! \n\n我不知所措。他说话如此纯洁而虔诚，但这难道不是扶她堕落的另一个迹象吗？我是否已经动摇了一个无辜的人，让他变得更像我那与生俱来的污秽灵魂？\n\n“你是不是看不起我了？我真的希望你没有，但是……毕竟我们经历了这么多，我不会责怪你。无论如何，这是我自己选择的道路。我觉得这就是我注定要成为的人，我将永远感激在你指导下度过的时光。上帝对我的使命是一样的，我对它的承诺也是如此！”\n\n我一定是让赫米利亚试图腐蚀我的思想了。[squire.GetFirstName]现在是，将来也永远是虔诚的。他的灵感不是来自我的罪过，而是来自他观察到我所捍卫的上帝的美德。"
