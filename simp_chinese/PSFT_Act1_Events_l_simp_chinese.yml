 ## Act1 Intro Event
 PSFT_Act1.100.t: "预言之梦"
 PSFT_Act1.100.p1: "浩瀚无垠的梦境之中，你伫立于一座宏伟的大厅内，俯瞰着你的领地，诸位廷臣与平民百姓们都分列两旁，男人，女人，甚至是扶她，形形色色，皆汇聚于此。\n\n"
 PSFT_Act1.100.p2: "今天是一个特殊的日子，为了庆祝与[futa_enclave|E]达成共识，我们将举办一场盛大的庆典，所有臣民皆受邀参加，所有来客皆将欢聚一堂，不分彼此。\n\n"
 PSFT_Act1.100.p3: "欢声笑语回荡在大厅之内，你的臣民们尽情地舞蹈，沉浸在欢乐之中，这股情绪越来越高昂，直至响彻云霄，就连西沉的夕阳似乎也在回应着庆典的热烈，最后，一阵耀眼的光芒突然迸发而出。\n\n"
 PSFT_Act1.100.p4: "一位优雅而令人敬畏的身影从光芒中缓缓走出，在场的所有人纷纷跪倒在地，虔诚地向这位神秘的尊宾致敬，喧闹的庆典被肃穆的寂静所取代，直到有人打破了沉默。\n\n"
 PSFT_Act1.100.p5: "#TISP “真是只奇怪的#bold 小猫咪#!………”#!"
 PSFT_Act1.100.a: "转身面对那个声音"
 
 PSFT_Act1.101.t: "命运之猫"
 PSFT_Act1.101.p1: "当你转身面向声音传来的方向时，整个世界开始旋转，并逐渐褪色为灰色。你只看到一只不可思议的蓝色小猫栖息在岩石之上，它那令人不安的明亮双眸仿佛能穿透你的灵魂。\n\n"
 PSFT_Act1.101.p2: "#TISP “没错……你确实与众不同。你难道没有注意到那只引导着你的手吗，#bold 小猫咪#!？ ”#!\n\n"
 PSFT_Act1.101.p2a: "#TISP “哦？……你就是……小猫的#bold 猫崽#!。真有趣！看来命运之手又多了一个新玩具……”#!\n\n"
 PSFT_Act1.101.p3: "你发现自己已经说不出话了，因为你感觉到自己正在被某种力量拉向那只小猫，它微笑着闭上了双眼，并抬起脑袋蹭了蹭你，小猫的呼噜声让你心中的不安渐渐消退，一阵舒适的温暖感随之涌上心头。\n\n"
 PSFT_Act1.101.p4: "#TISP “别担心，#bold 小猫咪#!。现在我就在这里陪着你，而且我非常喜欢你的味道~ ”#!\n\n"
 PSFT_Act1.101.p5: "你的双眼突然睁开，发现自己正盯着卧室里熟悉的天花板，黎明的曙光透过床边的窗户温柔地洒了进来，而早餐的香味也把你从床上唤醒。"
 PSFT_Act1.101.a: "#italic 难道真的只是一场梦吗？……#!"
 
 ## Trial 1
 PSFT_Act1.110.t: "结社暴行"
 PSFT_Act1.110.p1: "在巡逻途中，你偶然发现附近村庄的郊外发生了骚乱，当你走近事发地点后，眼前这幅野蛮的景象却让你大吃一惊，一群扶她正在性侵数名女性。\n\n"
 PSFT_Act1.110.p2: "空地上散落着无数精泊和精疲力尽的躯体，交媾的呻吟与事后的喘息交织在一起，宛如一首淫靡的合唱曲。\n\n"
 PSFT_Act1.110.p3: "一位女士的哭喊声引起了你的注意，你看到她的双眼开始上翻，身体也在不停地剧烈抽搐，此刻她正在体验人生中最强烈的一次高潮，而正在肏弄她的扶她似乎对此早有预料，随着她瘫软下来，扶她便停止了动作，并将那对沉重的卵蛋贴在女士的蜜穴上，开始尽情地播撒她那浓厚的精种。\n\n"
 PSFT_Act1.110.p4: "即使你并不情愿，但你无法否认眼前这番景象已经撩拨起你内心深处的悸动……"
 PSFT_Act1.110.a: "#italic;bold “卫兵！！抓住她们！”#!"
 PSFT_Act1.110.aa: "#italic;bold “休想得逞！！！”#!"
 PSFT_Act1.110.b: "#italic 或许让她们发泄一下比较好……#!"
 PSFT_Act1.110.ba: "#italic 真希望是我啊……#!"
 PSFT_Act1.110.bb: "暂时无视她们的罪行……"
 
 ## Trial 2
 PSFT_Act1.120.t: "扶她修士"
 PSFT_Act1.120.p1: "在逛当地集市的时候，你偶然发现了一群举止异常的扶她，她们居然在和当地人热情地聊天。\n\n"
 PSFT_Act1.120.p2: "这群扶她看起来异常平静，你甚至无法从她们的眼中看到那种你早已习惯的野兽般的饥渴。\n\n"
 PSFT_Act1.120.p3: "不仅如此，就连村民们也对她们的出现习以为常，并没有像往常一样与扶她保持距离，反而开始兴致勃勃地与她们讨论着日常琐事和生意。\n\n"
 PSFT_Act1.120.p4: "在周围的闲聊声中，你无意间听到有人说到了菟虎，不知为何，你的思绪立刻回到了你曾经梦到过的那只蓝色小猫。当然，这两者之间应该没有任何关系才对……"
 PSFT_Act1.120.a: "走向那群奇特的扶她"
 PSFT_Act1.120.aa: "微笑着走向她们"
 PSFT_Act1.120.b: "决心保持距离"
 PSFT_Act1.120.ba: "#italic 我还有更重要的事情要做。#!"
 PSFT_Act1.120.bb: "#italic 只有傻瓜才会相信这拙劣的把戏。#!"
 
 PSFT_Act1.121.t: "邂逅之缘"
 PSFT_Act1.121.p1: "当你走近后，这群扶她突然安静下来，她们纷纷转身，用惊讶的表情看着你。\n\n"
 PSFT_Act1.121.p2: "#italic  姐妹们！快看哪！这位女士拥有着#bold 菟虎之庇#!！她一定是被菟虎之灵祝福过！ #! \n\n"
 PSFT_Act1.121.p3: "这群扶她兴奋地把你团团围住，她们喜悦的神情中带着近乎崇拜的意味。很快，她们就开始触摸你的身体，并将她们的躯体贴近你。然而，与你印象中粗俗下流的扶她不同，她们的触碰温柔而充满爱意。\n\n"
 PSFT_Act1.121.p4: "#italic  你应该来拜访我们的居所！我们很乐意与你更深入地探讨菟虎之道！ #! \n\n"
 PSFT_Act1.121.p5: "这群扶她热情地点了点头，表示同意。突然间，她们似乎意识到了自己有些唐突失礼，于是便羞愧地低下了头，然后她们强忍着欲望，礼貌地与你拉开距离，并向你鞠躬致歉。"
 PSFT_Act1.121.a: "#italic 或许有一天，你应该去拜访她们……"
 
 ## Trial 3
 PSFT_Act1.130.t: "虔信之仪"
 PSFT_Act1.130.p1: "在正午时分，你漫步于僻静的道路之上，并偶然发现了一座奇特的建筑，外面还有一些你之前见过的扶她。\n\n注意到你正在靠近，她们兴奋地向你打招呼，并迅速把你迎了进去。还没等你看清周围的情况，你便发现自己身处一场盛大的狂欢之中，扶她、男人和女人，形形色色的人们交织在一起，沉浸在肉欲的海洋里。\n\n"
 PSFT_Act1.130.p2: "你看到一位女士正在热情地服侍一位扶她的肉棒，而那位扶她正抬头看着你，并露出了愉悦的微笑。\n\n"
 PSFT_Act1.130.p3: "#italic  看到你终于决定来拜访我们并了解菟虎之道，真是太高兴了！你愿意……嗯！……加入我们并践行菟虎的教诲吗？ #! \n\n"
 PSFT_Act1.130.p3a: "#italic  欢迎回来，受赐福者。希望你来此是为了……嗯！……加入我们，了解更多关于……啊！……菟虎的事情？ #! \n\n"
 PSFT_Act1.130.p4: "你的目光落在了她那勃然跳动的肉棒之上，你感觉到一股难以抑制的冲动涌上心头，你也想用自己的嘴唇去品尝它……"
 PSFT_Act1.130.a: "与众偕欢"
 PSFT_Act1.130.aa: "@warning_icon!与众偕欢"
 PSFT_Act1.130.aa.flavor: " 你将成为[bisexual|E]"
 PSFT_Act1.130.b: "清了清嗓子，迅速离开这里"
 PSFT_Act1.130.ba: "婉言谢绝，并再次离去"
 PSFT_Act1.130.bb: "@warning_icon!离开这里，并发誓永远不再回来"
 PSFT_Act1.130.bb.flavor: "#X 你将在你的余生中永远不会再遇到这群人。#!"
 
 PSFT_Act1.131.t: "虔挚之启"
 PSFT_Act1.131.p1: "扶她温柔地抚摸着那位女士的秀发，作为回应，那位女士深情地在她肉棒上轻吻一下，并发出一声响亮的吮吸声，然后她便微笑着看着你，示意你可以加入她们。\n\n"
 PSFT_Act1.131.p2: "#italic “在这里，在菟虎之灵的恩典之下，我们都是平等的。爱与被爱，无需强迫，更无需胁迫。分享我们是谁，分享我们拥有什么，并尽情地与彼此享受我们的……#bold 天赋#!。”#! \n\n"
 PSFT_Act1.131.p3: "她那勃起的肉棒在你眼前轻轻跳动着，然后她便靠了过来，帮你脱去衣服，把你按倒在床上。她骑到你的身上，饱满的肉体悬挂在你的面前，邀请着你去品尝。你能感觉到她丰腴的乳房贴在你的身上，你将她的肉棒含入口中。\n\n"
 PSFT_Act1.131.p3a: "她那勃起的肉棒在你眼前轻轻跳动着，然后她便靠了过来，帮你脱去衣服，躺倒在床上。你骑到她的身上，将自己放置在她的双腿之间。她的肉棒在你的眼前抽动着，邀请着你去品尝。你的乳房紧紧贴着她的身体，你将她的肉棒含入口中。\n\n"
 PSFT_Act1.131.p4: "#italic “没错，我们扶她都是欲望……啊嗯……是激情的生物！……但是菟虎之灵……她为我们指明了一条通往和谐的道路……哈……我们接受，我们给予，我们绝不强求……”#!\n\n"
 PSFT_Act1.131.p5: "在你身下的扶她正在呻吟，因为你也将她的肉棒含入口中，她的动作熟练而充满热情。这股愉悦让你更加卖力地去取悦她，很快你便找到了她的敏感点，她那根被你含在口中的肉棒正在剧烈地跳动着。\n\n"
 PSFT_Act1.131.p5a: "在你身下的扶她正在呻吟，因为你正在用舌头轻柔地舔舐着她的蜜穴。她的动作熟练而充满热情。这股愉悦让你更加卖力地去取悦她，很快你便找到了她的敏感点，她那根被你含在口中的肉棒正在剧烈地跳动着。\n\n"
 PSFT_Act1.131.p5b: "在你身下的扶她正在呻吟，因为你也将她的肉棒含入口中，她的动作熟练而充满热情。这股愉悦让你更加卖力地去取悦她，很快你便找到了她的敏感点，她那根被你含在口中的肉棒正在剧烈地跳动着。\n\n"
 PSFT_Act1.131.p6: "你能感觉到房间里其他人的目光都汇聚在你们二人身上，所有人都被眼前的盛宴所吸引，你们的激情随着彼此的喘息声越来越高涨。就在扶她忍不住哭喊出声并沉沦于欢愉之中时，有人轻轻拍了一下你的身体，提醒你即将发生的事情，随后一股粘稠的液体便喷射进你的口中。\n\n"
 PSFT_Act1.131.p7: "她那响彻房间的销魂呻吟声是你最后的记忆，随后你也不禁沉沦于欲望的深渊。你眼前的景象变得模糊不清，世界仿佛化作漫天星辰，一阵温暖的光芒洗刷着你的灵魂，你吞下了共同的证明，你的思绪在恍惚之间似乎又看到了梦中的那只蓝色小猫，然后耳边又响起了扶她欢愉的话语。\n\n"
 PSFT_Act1.131.p7a: "她那响彻房间的销魂呻吟声是你最后的记忆，随后你也不禁沉沦于欲望的深渊。你眼前的景象变得模糊不清，世界仿佛化作漫天星辰，一阵温暖的光芒洗刷着你的灵魂，你吞下了共同的证明，你的思绪在恍惚之间似乎又看到了梦中的那只蓝色小猫，然后耳边又响起了扶她欢愉的话语。\n\n"
 PSFT_Act1.131.p8: "#italic “感谢你，受赐福者，你已经了解了我们的道路。今天还很漫长，还有很多人希望能与你一同沐浴在菟虎之灵的光辉之下，请与她们分享菟虎的恩赐吧！”#!\n\n"
 PSFT_Act1.131.p9: "你的脸上带着一丝不知所谓的笑容，然后你便被其他人团团围住，所有人都对你充满了爱意和渴望，直到筋疲力尽，这场狂欢才终于结束……\n\n"
 PSFT_Act1.131.p10: "#bold  (解锁重大决议)#!"
 PSFT_Act1.131.a: "#italic 以菟虎之名……#!"
 
 ## Kitten Dream
 PSFT_Act1.180.t: "梦中之猫"
 PSFT_Act1.180.desc: "制作中"
 PSFT_Act1.180.p1: "你再次梦到了那片灰色的空间，还有那只蓝色小猫，虽然它的模样有些怪异，但你发现自己对它越来越喜欢了，因为它正兴奋地向你跑来，并用毛茸茸的脸颊蹭了蹭你。\n\n"
 PSFT_Act1.180.p2: "你看到那只小猫兴奋地在你的指尖上跳舞玩耍，还不停地舔舐你的手掌，想要得到你的爱抚。\n\n"
 PSFT_Act1.180.p2a: "你的脸上洋溢着幸福的微笑，你开始模仿老鼠的动作逗弄着小猫，小猫则兴奋地在你的手指间跳跃追逐。你想起了你们第一次相遇时的场景，为什么它那时候会称呼你为「小猫咪」呢？\n\n"
 PSFT_Act1.180.p2b: "你再次在这片幸福的梦境之中与小猫互相依偎，享受这美好的时光。然而，你发现自己心中一直有一个难以释怀的疑问，这个神秘的小家伙究竟想要从你这里得到什么？\n\n"
 PSFT_Act1.180.p3: "而当你停下动作后，小猫则会转而向你表达爱意，它用肉嘟嘟的小爪子拍打着你的身体，并紧紧贴着你，希望得到你的回应。\n\n"
 PSFT_Act1.180.p3a: "小猫歪着脑袋看了你几秒钟，仿佛期待你能给出答案，但随后它便依偎进你怀里，并用爪子拍打着你的手掌，希望你能继续和它玩耍。最后你还是心软了，决定继续陪这个可爱的小绒毛球再玩一会儿。\n\n"
 PSFT_Act1.180.p3b: "它的眼中似乎闪过了一丝担忧，但很快，它的尾巴就开始兴奋地摇摆起来，它一步一步地向你走来，并舔了舔嘴唇，仿佛准备开口说话，但在最后一刻，它突然扑向你，用热烈的爱意包裹着你。\n\n"
 PSFT_Act1.180.p4: "过了一会儿，小猫跳到你的身上，希望你能抱住它。它打了个哈欠，然后便疲惫地闭上了双眼，蜷缩成一团睡着了。它的呼噜声越来越大，仿佛在邀请你一起放松……"
 PSFT_Act1.180.a: "#italic 继续……沉睡……#!"
 PSFT_Act1.180.aa: "#italic 继续…… #TISP 沉睡#!……#!"
 
 ## End of Content
 PSFT_Act1.189.t: "发展待续"
 PSFT_Act1.189.p1: "随着欢呼声在你的耳边响起，简朴的集会场地终于竣工了。一阵白光突然将你包裹，随后你便置身于一片郁郁葱葱的空地之上，一只巨大的蓝色猫科动物正站在你的面前，你们四目相对。\n\n"
 PSFT_Act1.189.p2: "#TISP   “我的#bold 小猫咪#!，你真是太棒了！”\n\n“请先放松一下，休息一会儿。我需要和引导着你的命运之手聊一聊……”#!\n\n"
 PSFT_Act1.189.p3: "那头巨兽嗅了嗅空气，它那熟悉的旋转双眸扫视着周围的环境，最终停留在#italic;bold 你#!的身上。\n\n"
 PSFT_Act1.189.p4: "#TISP “啊，你在这里……感谢你一直以来的指引……可惜的是，这个世界还没有准备好迎接这场……庆典。那些……造物之力……需要一些时间来准备我们故事的下一幕……我相信你能理解我的意思，对吧？#!”\n\n"
 PSFT_Act1.189.p5: "然后，巨兽缓缓地眨了眨眼，周围又恢复到之前那般热闹的欢呼声中。"
 PSFT_Act1.189.a: "#TISP “……期待我们的下次见面……”#!"
 
 ## Act1 Finale
 PSFT_Act1.190.t: "筑建圣丘"
 PSFT_Act1.190.p1: "虽然你对菟虎和她的信徒仍然有许多疑问，但你最近的经历为你开辟了一个新的思路。\n\n"
 PSFT_Act1.190.p2: "一直以来，扶她结社都是一群难以控制的家伙。如果能借助菟虎之道来约束她们的侵略性呢？你开始思考该如何向大众介绍菟虎……\n\n"
 PSFT_Act1.190.p3: "当然了！举办一场盛大的扶她庆典！这场活动不仅能为那些欲望过剩的扶她提供发泄的机会，也能让她们更加团结和友善。\n\n"
 PSFT_Act1.190.p4: "然而，为了确保王国的安全，如此喧闹的狂欢盛宴必须远离现有的定居点，我们需要一片专门的区域才行。\n\n"
 PSFT_Act1.190.p5: "#bold  (解锁公国建筑)#!"
 PSFT_Act1.190.a: "#italic 建造地点……#!"
 
