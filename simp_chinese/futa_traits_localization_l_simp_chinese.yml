 futa_events.0043.title:0 "扶她骑士"
 futa_events.0043.desc:0 "“领主大人！”[grudge.GetFirstName] - 我的一位骑士 - 正一脸焦急地喊我，并匆匆忙忙地穿过走廊，“有一件非常重要的事情需要您注意，一个堕落的无赖骑士正游荡在您的领土上，并企图给整个领地带来毁灭！”\n\n我整个领土？仅仅一个人怎么可能做到这种程度呢？平时我这位扈从可不会如此危言耸听啊。希望[grudge.GetFirstName]最好能解释清楚……\n\n“请原谅我的冒犯，领主大人，请允许我澄清事实。一个没有主人可服侍的流浪骑士已经进入您的领地，她声称自己擅使刀剑，并且很想要拜访您，而且她并不仅是她看起来的那样，领主大人，这个骑士可是传说中那种满身亵渎的 *扶她* 啊，她可能会试图毁掉您拥有的一切。”\n\n扶她么……[grudge.GetFirstName]似乎知道一些关于她们的事。\n\n“当然，身为您的骑士，我身肩重责以确保王国的和平与安全，因此我阻止了她对群众的虚假宣传，并英勇地挑战她与之决斗！”\n\n[grudge.GetFirstName]一边慷慨激昂地说着一边伏首前倾，满脸涨得通红，看来最后也没有从那场挑战获胜。\n\n“那个毫无廉耻的怪物作弊了，领主大人，没想到这个所谓的骑士竟然连决斗都不肯承认！我不知道她做了什么，但她那种人只知背叛而不知忠诚为何物。我恳请您下令驱逐她，以保护您的子民！”\n\n[grudge.GetFirstName]提出了一个令人信服的论调，但如果我自己不亲自观察情况就妄下定论，那我就不是一个合格的统治者。于是我站起身，示意[grudge.GetFirstName]带我去见这位扶她骑士。\n\n我们找到她的时候，她正站在一个雕像旁，周围围满了百无聊赖、无所事事的普通民众。因此，我能在人群中间看到很多我的廷臣，这并不令我意外。\n\n“我看到你又来了，[grudge.GetFirstName]。你是想再次驱赶我吗？”这位女骑士高喊着迎接我们的到来，随后她的目光又转向了我，“您 - 您是……”，她立刻在我面前单膝跪下，“我的名字是[fknight.GetFirstName]，尊敬的大人。我已经很久流浪许久了，我不断远行，只为寻找一个可以称之为家的地方，如果您应允，我很荣幸能誓作利刃与坚盾为您服侍。”\n\n她无比郑重地向我#EMP 宣誓效忠#!，但也可能只是装模作样。而显然[grudge.GetFirstName]就是这么想的，所以又暗含深意地看了我一眼。"
 
	futa_events.0043.desc_futa_accepted: "“领主大人！” [grudge.GetFirstName]——我的一位骑士 - 正一脸焦急地喊我，匆匆沿着走廊赶来，“有一件重大事务需要您的关注。一位流浪骑士出现在您的领域中，并请求受见。”一位骑士希望见我？真是奇妙。“我得补充一句，这位流浪骑士#EMP 没有#! 可供效忠的领主，已经进入了您的领地。她声称自己精通剑术，并希望与您安排一次会面。她还是一位$trait_futa$。”“当然，作为您的骑士，确保您的安全是我的责任，因此我向她发起了决斗，以测试她的能力。”[grudge.GetFirstName]面色通红，身体微驼。看起来[grudge.GetSheHe]找到了[grudge.GetHerHis]的匹敌。“她技艺非凡，我的[ROOT.Char.GetLadyLord]。我们进行了一场颇具荣誉的决斗。我建议您不妨听听她的陈述。”[grudge.GetFirstName]提出了令人信服的理由。身为统治者，我怎能拒绝这样的机会？我起身示意[grudge.GetFirstName]带我去见这位扶她骑士。我们在一座雕像旁找到了她，那里围着各式各样无所事事的闲散之人。难怪我在人群中能认出许多朝廷成员。“我看到你回来了，[grudge.GetFirstName]。要不要再来一局？”骑士女子宣告。她的目光转向我，“你……”，她在我面前跪下，“请原谅我，我的[ROOT.Char.GetLadyLord]。我叫[fknight.GetFirstName]。长久以来，我一直没有主人的庇护。为了寻找一个可以称之为家的地方，我走了很远的路。如果您肯收留我，我将荣幸地成为您的剑与盾。”她#EMP 听起来#! 真诚，而且#EMP 确实#! 显得颇有经验。[grudge.GetFirstName]显然也这么认为，向我投来了肯定的点头。"
 

