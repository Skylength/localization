 futa_events.0040.title:0 "扶她迷情" #lover pov
 futa_events.0040.desc:0 "“哇哦~你那里真是太紧了！”[futa.GetFirstName]在我耳边轻叹着，她那粗硬如铁的鸡巴如同野兽般猛烈地撞向我的阴道。她的肉棒飓风般来回刮蹭着我的内壁，击中了我所有敏感的弱点，我的世界顿时变成了一个荡欲的摇篮，正因我被悬挂在爱人甜蜜的怀抱之中。她的乳房在我背后充当了柔软的缓冲垫，让我在她不知疲倦的肉棒猛击中舒服一点，这样美妙而充实的片刻让我不禁觉得，我就是为了迎接她的雌鸡巴而诞生到这个世界上的，我湿嫩的小穴紧紧地咬住她的肉棒不放，无比渴望[futa.GetFirstName]的精液。\n\n呃啊！她插得好深啊！除了感受她简直要把我撕成碎片的快感，我几乎无法集中注意力去想其他任何事情！\n\n[futa.GetFirstName]紧紧地抓住我的腿，同时将她的鸡巴深深地插入我的小穴，将她的精液倾泻而出，无数温热的浓精在着我的体内炸开，直接涌向我的子宫口，她这么努力是想让我怀孕吗？让我为她的雌鸡巴诞下一个孩子？\n\n这个想法让我兴奋得浑身颤抖起来，在不知不觉中，我迎来了最猛烈的高潮，我小穴将爱液夹杂着[futa.GetFirstName]的精液一起喷射出来。"
 futa_accept.0040.a:0 "你射了好多呀。"

