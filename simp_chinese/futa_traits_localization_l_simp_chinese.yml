 ## GAME CONCEPTS

	game_concept_futa_enclave: "$trait_futa$ 社区"
	game_concept_futa_enclave_possessive: "$trait_futa$ 社区的"
	game_concept_futa_enclave_short: "社区"
	game_concept_futa_enclave_short_possessive: "社区的"
	game_concept_futa_enclave_desc: "$game_concept_futa_enclave$ 是由各种[GetTrait('futa_genetic').GetName( GetNullCharacter )]被放逐者和难民组成的群体，他们在各个领域间穿梭，寻找一个可以安居乐业的地方。如果你已接受他们作为一个[ruler|E]，他们通常会出现在你的[capital|E]所在地。\n\n如果$game_concept_futa_enclave_short$通过各种方式成功定居，你将能够影响与你之间的关系，从而获得或失去[futa_goodwill|E]。\n\n随着$game_concept_futa_enclave_short_possessive$的影响力和权力不断增长，全新的力量和机会可能会被解锁。

	game_concept_futa_goodwill: "善意"
	game_concept_futa_goodwill_desc: "$game_concept_futa_goodwill$代表你与[futa_enclave|E]之间的个人关系。你可以通过多种方式利用$game_concept_futa_goodwill$，例如增强$game_concept_futa_enclave_short$的影响力，或招募[special_troops|E]与[courtiers|E]。\n\n你可以从[futa_merchant|E]处查看你拥有多少$game_concept_futa_goodwill$，她也会提供使用$game_concept_futa_goodwill$的手段。\n\n每当出现新的$game_concept_character$时，$game_concept_futa_goodwill$都会重置。

	game_concept_futa_merchant: "$trait_futa$ 商人"
	game_concept_futa_merchant_possessive: "$trait_futa$ 商人的"
	game_concept_futa_merchant_short: "商人"
	game_concept_futa_merchant_short_possessive: "商人的"
	game_concept_futa_merchant_desc: "这位奇异古怪的女子——$game_concept_futa_merchant$——与[futa_enclave|E]有着隐秘的联系，她是你与其打交道的主要途径。她会为你提供多种选择，例如获得更多[futa_goodwill|E]、提升$game_concept_futa_enclave_short$的影响力，或购买她各式各样的商品。\n\n你可以在[decisions|E]标签中访问$game_concept_futa_merchant_short$。\n\n她也是查看你累计拥有多少$game_concept_futa_goodwill$的主要方式。

	game_concept_futa_merchant_invasion: "$trait_futa$ 入侵"
	game_concept_futa_merchant_invasion_plural: "$trait_futa$ 入侵行动"
	game_concept_futa_merchant_invasion_short: "入侵"
	game_concept_futa_merchant_invasion_short_plural: "入侵行动"
	game_concept_futa_merchant_invasion_desc: "$game_concept_futa_merchant_invasion_plural$会在[futa_enclave|E]达到巅峰力量和影响力后发动。$game_concept_futa_merchant_invasion_short_plural$是$game_concept_futa_enclave_short$中最为大胆的计划之一，其目标是开辟一个由[GetTrait('futa_genetic').GetName( GetNullCharacter )][ruler|E]统治的[independent|E][realm|E]。\n\n当发动$game_concept_futa_merchant_invasion_short$时，$game_concept_futa_enclave_short$将从其成员中选出一位杰出的领袖，负责指挥这支赞助军队；若$game_concept_futa_merchant_invasion_short$成功，该领袖将获得目标[titles|E]。\n\n你可以通过拜访[futa_merchant|E]并讨论计划来准备$game_concept_futa_merchant_invasion_short_plural$。发动$game_concept_futa_merchant_invasion_short$需要投资一定数量的[gold|E]和[futa_goodwill|E]。投入的资源越多，入侵者将获得的[soldiers|E]和[special_troops|E]也越多。$game_concept_futa_merchant_invasion_short_plural$仅能针对邻近的[realms|E]发动。\n\n$game_concept_futa_merchant_invasion_short_plural$是通过对一个有效角色进行敌对的[character_interaction|E]发动的。\n\n无论成败如何，在一次$game_concept_futa_merchant_invasion_short$之后，$game_concept_futa_enclave_short$需要重新积蓄力量，以便再次发动$game_concept_futa_merchant_invasion_short$，因此$game_concept_futa_merchant_invasion_short_plural$每#V 20#!年才能发动一次。某些因素可能会缩短这一周期。

	game_concept_futa_convert_sexuality: "$futa_convert_sexuality_scheme$"
	game_concept_futa_convert_sexuality_desc: "$futa_convert_sexuality_scheme$是一种[personal_scheme|E]，旨在向[scheme_target|E]展示$trait_futa$是最优的组合套餐，不仅能提供男性和女性各自的优势，还能与对方同床共枕，并在此过程中借助名为[futa_maliah_branch|E]的物品引发对方的性觉醒。\n\n众多因素会影响[success_chance|E]，例如[opinion|E]、[trait|E]的契合度等。

	game_concept_futa_maliah_branch: "$futa_maliah_branch_name$"
	game_concept_futa_maliah_branch_desc: "这是一根来自一棵非常特殊且罕见的树的奇异枝条。该物品具有改变心智的特性。\n\n拥有此物品可以使用[futa_convert_sexuality|E][personal_scheme|E]。\n\n[futa_enclave|E]对这些树的栽培方法秘而不宣，因此获得这些枝条的唯一途径就是与[futa_merchant|E]打交道。\n\n在$game_concept_scheme$期间，$futa_maliah_branch_name$将会被消耗，届时需要从$game_concept_futa_merchant_short$处购买新的枝条。"

