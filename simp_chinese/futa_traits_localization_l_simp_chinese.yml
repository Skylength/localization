 futa_events.0124.title:0 "渴求之时"
 futa_events.0124.desc:0 "“领主大人！”我闻声转过身去，原来是[fknight.GetFirstName]在找我。但她似乎并不着急，所以我猜想应该没有发生什么大事。\n\n“我只是觉得我必须有所表示，感谢您愿意庇护那些扶她流亡者。您光耀而仁慈的灵魂一定能升至天国。大多数人都妖魔化了扶她们，但只有您真的把我们看作是真实的人。”\n\n[fknight.GetFirstName]真诚而坚定地看着我，但她最后却羞红着脸后退了一步，“请原谅我，我必须时刻谨记尊卑。”"
