 futa_events.0094.title:0 "往日剑影"
 futa_events.0094.desc:0 "今天是今年新兵入伍的日子。我的每一位骑士都被分配了一队新兵，负责监督和指导他们成为最优秀的卫兵。\n\n很快我的骑士们便已经达成共识，决定将团队耐力课程作为训练的第一堂课。他们将新兵分为三人一队，命令每组都将一只沙袋运到目标地点，而在部分小队还在抱怨着如何举起重担之时，那些齐心协力的小伙子们都已经迅速出发了。\n\n看来这是一场苦战，但这仅仅是第一天！而现在，[fknight.GetFirstName]正耐心指挥着她手下笨拙的新兵们。\n\n“不，和你的同伴一起抬起来。对，就是这样！”\n\n看见她如此投入，我便走近她的身旁，询问她对这批新兵的看法。\n\n“他们还有很长的路要走，领主大人，他们中有些人甚至从来没拿过干草叉。不过别担心，我会尽力训练他们的。”\n\n我对她的保证确信无疑，正如[fknight.GetFirstName]对我的服侍尽心尽力。但不知为何，她这次似乎特别兴奋，我想知道这背后到底是什么原因。\n\n“其实也没什么特别的，训练这些菜鸟只是唤起了我早年身为骑士侍从时美好的回忆，这让我感觉很好。”\n\n原来如此，而我一直都很想了解一下[fknight.GetFirstNamePossessive]过往，这可能是个询问的好时机，但此时她应该还在训练那些新兵……"
 futa_accept.0094.a:0 "下次再说吧。"
