 futa_events.0082.desc:0 "好吧，看来[fknight.GetFirstName]之前似乎憋太久了，不过我相信她会照顾好自己的，所以我决定暂且放过此事。于是我走到那辆货车的另一边，装作一无所知的样子，轻松自然地向她问好。\n\n结果[fknight.GetFirstName]完全没注意到周围还有其他人，顿时吓了一大跳，仿佛白日见鬼一般，僵硬而机械地转过上半身，然后支支吾吾地回答道：“啊——向，向您致敬，我的领主！我，我在这，有一个——呃……您有何吩咐？”\n\n如此笨拙的表演，让我差点没绷住，但我还是假装什么也没注意到，不紧不慢地说到，应该是自己记错了，本以为这时候是集市的歇业时间呢，没想到还能碰见你。而在此期间，我还能一直听到从货车侧面传来的软糯黏糊的口交声。\n\n“谁都难-难以避免这种情况，我的甜……呃，我的领主，#EMP 嘶……哈……#!”[fknight.GetFirstName]似乎在竭力让自己的表情保持自然，但其中的春意依然如此明显。她眼角微微抽搐着，紧咬着下唇，嫩红的脸颊透露出一股娇媚的气息，想必服侍她的女人技巧一定很销魂。\n\n在看够了[fknight.GetFirstName]的窘态之后，我转身告辞，但在此之前我还是提醒[fknight.GetFirstName]应该及时赶赴我的演讲。\n\n“不！我怎能忘记……呃啊，都怪这个玩意。我让领主大人失望了……”\n\n“#EMP *吸溜* *啜舔* 别担心，亲爱的，[Root.GetSheHe]不会发现我们的。”\n\n“不，你根本不明白，这是我的职责！我现在必须走了，所以赶快结束吧！”"
