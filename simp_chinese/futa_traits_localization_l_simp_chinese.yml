 ##FUTA MAA
 futa_cult_bait:0 "扶她新兵"
 futa_cult_bait_flavor: "#F 曾经受人嘲笑的扶她，如今借助犯罪获得尊重与生计。#!
	futa_cult_saboteurs: "扶她异潜者"
 futa_cult_saboteurs_flavor: "#F 经由长期的培养和特训之后，曾经是罪犯和小偷的扶她们也已成为我们军队的中坚力量，她们在伏击、破坏和潜伏方面具有惊人的天赋与技巧。#!"
 futa_assassins:0 "扶她刺客"
 futa_assassins_flavor:1 "#F 这些扶她只忠于那些威名赫赫的同族，她们从出生就被灌输了这种思想，如今早已习以为常，只懂得服从与冷漠，因而无论是敌人的生命还是贞操，都难逃此辈之手。#!"
 futa_realm_guard: "$trait_futa$领地守卫"
 futa_realm_guard_flavor: "#F 来自全世界各个角落的$trait_futa$都开始涌入领地之中。这些女士皆虔信、具才之辈，她们甚至愿意献出自己的生命，以捍卫此处庇佑之福地。#!"
	femboi_sappers: "$trait_futa$男娘辅从"
 femboi_sappers_flavor: "男娘军役们在战场上的表现与扶她类似。战斗能力较弱，但在围城期间可以发挥异才。"
	futa_heavy_lancers: "扶她重型枪骑兵"
 futa_heavy_lancers_flavor: "#F  在见识过传说中的武器之后，这些士兵只愿意为持有这柄神兵利器的领主效力，她们将使用特化的长枪，就如同她们的英雄那样，能迅速消灭所有敌人。\n\n这些重型枪骑兵装备了更加厚重的盔甲，并且极擅冲锋陷阵，击溃敌人的阵型。#!"
 futa_light_lancers: "扶她轻型枪骑兵"
 futa_light_lancers_flavor: "#F 在见识过传说中的武器之后，这些士兵只愿意为持有这柄神兵利器的领主效力，她们将使用特化的长枪，就如同她们的英雄那样，能迅速消灭所有敌人。\n\n这些轻型枪骑兵只穿戴了轻便的盔甲，并且精于驭马掠阵，速战速决。#!"
	futa_brigand_renegades: "$trait_futa$强盗叛军"
 futa_brigand_renegades_flavor: "#F 一群一辈子都在被排挤的$trait_futa$流浪雇佣兵。她们的战斗力来自其高超的机动性与游击战术。#!"
 futa_brigand_trappers: "$trait_futa$强盗缉捕手"
 futa_brigand_trappers_flavor: "#F 利用网钩、陷阱等一系列特别作战装备，这些$trait_futa$可以减缓敌人的行军速度从而轻松击杀他们，而在狭窄受限的地方表现尤为突出。#!"
 futa_brigand_ambushers: "$trait_futa$强盗伏击者"
 futa_brigand_ambushers_flavor: "#F 经受过伏击战术训练的$trait_futa$是精准而致命的，他们会使用远程武器埋伏敌人，让敌人毫无还手之力。她们在有大量遮蔽物的战场表现最为优异。#!"
	futa_spite_imp:0 "怨恨恶魔"
	futa_spite_imp_flavour: "一个充满恶意与狂怒的混乱体，与被称为 Vilecore 的存在相连。它们源自扭曲的扶她诞生，但其本质与 Hermillia 的造物背道而驰。怨恨小恶魔以对任何脆弱目标制造普遍混乱而著称."
	futa_battle_nuns:0 "扶她战斗修女"
	futa_battle_nuns_flavor:0 "为了侍奉上帝而抛弃了欲望，恶魔因此诅咒了她们。她们积压的愤懑会化为致命的神圣狂怒!"

