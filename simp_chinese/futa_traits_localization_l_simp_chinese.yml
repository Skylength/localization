 futa_events.0217.title: "大胆营救" # Success
 futa_events.0217.talk.desc: "#italic “注意，守卫！”\n\n“谁在那里！？”#![futa_imprisoner_guard.GetFirstName]问道。\n\n#italic “出现了紧急情况，随之而来的是一些计划的突然变更。每名身体健全的士兵都要到宫殿报到。”\n\n“你是谁！？”\n\n“我是上述变更之一。军队的新督察员和指导员。你最好在惹上麻烦之前赶紧走。”#!\n\n经过短暂的沉默和一番思考，守卫似乎被说服了，[futa_imprisoner_guard.GetHerHis]开始朝着宫殿走去。"
 futa_events.0217.fight.desc: "#S *咣啷* *哐哐* *啪*#!\n\n你已决定制服并击败守卫。\n\n经过一场小冲突，你打倒了对手并取得胜利。[futa_imprisoner_guard.GetFirstName]躺在那里，一动不动。你仍然能听到[futa_imprisoner_guard.GetHerHim]传来微弱的呼吸声。"
 futa_events.0217.sneak.desc: "没必要引起骚动。机会一定会出现。那就是当[futa_imprisoner_guard.GetFirstName]离开去往此区域的其他地方的时候。现在就是你的机会！"
 futa_events.0217.pay.desc: "#italic 我想我们可以达成某种……协议？\n\n“谁在那里？！”#![futa_imprisoner_guard.GetFirstName]问道。\n\n#italic “我已经听说了你的困境，并愿意帮你解决这个问题。作为回报，我只希望你能暂时‘消失’一段时间。如何？”#!\n\n[futa_imprisoner_guard.GetFirstName]上下打量着我。\n\n#italic “你有10到15分钟的时间。再长的话我就要冒很大的风险了。”#!\n\n[futa_imprisoner_guard.GetFirstName]在收下报酬后离开了。"
 futa_events.0217.intimidate.desc: "#italic “快滚。”\n\n“谁……谁在那里？！是谁？！”#![futa_imprisoner_guard.GetFirstName]害怕地瑟瑟发抖。为什么这样的人会被选作守卫呢？\n\n#italic “这不关你的事。如果你不想品尝这份痛苦，那就快滚吧。否则，我会——”#!\n\n#weak “好……好的。我马上就离开。请不要伤害我。一切都没问题。”#![futa_imprisoner_guard.GetFirstName]还没听完我的作祟私语，就匆匆忙忙地逃走了。"
 futa_events.0217.seduce.desc: "#italic “也许我能帮你消解无聊，嗯？”\n\n“谁在那儿？！”#![futa_imprisoner_guard.GetFirstName]问道。\n\n#italic 哦，没什么重要人物。只是另一个在这美好的夜晚同样感到#S 非常#!无聊的志同道合之人。”\n\n“你以为我是昨天出生的？这明显是个陷阱！”\n\n“哎呀，你伤到我的心了。我也只是在找点#S 乐子#!。过来这边，让我们互相帮助一下，好吗？”#!你用一种勾人的嗓音讲着，同时还慢悠悠地用身子去撩拨守卫。\n\n嗯，似乎奏效了。[futa_imprisoner_guard.GetSheHe]开始朝你走来。\n\n[futa_imprisoner_guard.GetSheHe]一靠近，[futa_imprisoner_guard.GetHerHis]眼睛就睁大了。顺着[futa_imprisoner_guard.GetHerHis]目光，你注意到你的裤裆附近形成了一个相当大的#EMP 凸起#!。看来在试图引诱守卫的同时，你也变得兴奋起来。趁着这个分心的瞬间，你将[futa_imprisoner_guard.GetHerHim]打晕了。你会在别处找到解决办法。"
 futa_events.0217.desc: "\n\n你的计划成功了！不过，现在还不是庆祝的时候。在他们发现事情不对劲之前，你并没有太多时间。你急忙赶往地牢，朝着你的目标前进。"
 futa_accept.0217.a: "就快到了！"
 futa_accept.0217.b: "仅限AI"

