 futa_events.0076.title:0 "以她之耀"
 futa_events.0076.desc:0 "刚刚一个仆人递给我一份紧急信件，记录了当天凌晨发生的一些事情。似乎只是一个小贵族与[fknight.GetFirstName]之间发生了一些争吵，但这已经引起了很多人的注意。\n\n据信函所说，纠纷最初来源这位贵族-——在了解到[fknight.GetFirstName]与我麾下骑士的决斗结果后——强烈要求她退役。显然，由于允许她进入我的骑士麾列，让这位传统守旧的小贵族深感地位不保。\n\n*唉* ，看到这我只能无奈地扶额，因为这些野心勃勃的小贵族试图争权夺利的无聊戏码实在是令我厌烦。\n\n但不管他如何胡搅蛮缠，[fknight.GetFirstName]显然在这次公开争论中已经看透了这个麻烦精的所有伎俩，并很快辩倒了他空洞利己的言辞。紧接着她侃侃而谈，与公众们分享她多年流浪生活的旅程，然后又聊到为何留在我的领地之上，以及她希望改善人民生活的美好愿景。\n\n虽然贵族并不相信，民众也表示怀疑，但后来——这部分令我惊喜不已——这封信函接着说到，随后[fknight.GetFirstName]便#EMP 盛赞我励精图治的丰功伟绩#!，用事实捍卫我的决策，号召人民看清那些贵族只顾私利的丑恶嘴脸，并呼吁所有人都应该更加信任与支持我！她充满激情的宣讲深深感染了那些民众，在人群兴奋的呼喊下，那个小贵族只能灰溜溜地逃走了。\n\n最终看完这封信后，我满意地坐回御座之上。不得不说，[fknight.GetFirstName]确实侍奉地很不错。"
