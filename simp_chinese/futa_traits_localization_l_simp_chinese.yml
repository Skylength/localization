 futa_events.0070.desc:0 "在一次宫廷会议结束后的散步中，我碰巧遇到了我的私人妓女[futa.GetFirstName]，她正站在庭院的一尊雕像下歇息着。她对我来说是个必要但麻烦的家伙，不过我现在最好还是和她确认一下。毕竟，我们协商过她不应该在公共场合下靠近我，所以如果她现在出现在这里，她可能是遇到了什么麻烦之类的。\n\n随着我逐渐走近，我发现她的身材好像变得有些……丰满？她的腰胯似乎比我印象中的更加丰满，她的屁股也#EMP 显得#!更加肥美了。\n\n“你 - 你！你这魔鬼！怪物！”当我走到她的面前后，[fwhore.GetFirstName]惊呼起来，“终于打算来向我忏悔你的罪行了吗？虽然我不是什么虔诚的修女，但我仍然能时刻#EMP 感觉#!到你邪恶的淫种正贪婪地黏附在我的子宫里！”\n\n幸好现在周围一个人都没有，否则我不敢相信这番话传出去会给我带来何等不堪的影响。此刻[fwhore.GetFirstName]看起来疲惫而委屈，她的眼角还残留着痛哭后的泪渍。\n\n“你不打算说些什么吗？看看你是之前如何玷污我的身体的！在你把那么多精液都射进我体内之后，我还以为你会施舍一些补偿呢！”说完[fwhore.GetFirstName]便粗暴地扯开了衣裙的领扣，向我展示她饱受蹂躏的胸部。相比于她第一次被带过来的时候，那些乳房明显变得更加肿胀肥大了。\n\n但无论如何，她都不应该为此感到惶恐不安。而此刻这个婊子的所言所行只是在侮辱我的人格，况且她之前已经榨取过我大量的金币，这点痛痒不过是她应得的罢了。\n\n“仅此而已？这又算得了什么？你知不知道惹怒我是什么下场！”我语气冷硬地回应到，而[fwhore.GetFirstName]却还在不满地盯着我，似乎仍然认为她应该获得更多的酬金。于是我便温柔地倾身拥抱她——像一对真正的朋友那样——然后我凑到她的耳边低声恐吓道，只要我一声令下，随时就能让她人间蒸发，她可以不喜欢我，但没有我，#S 她什么都不是#!。\n\n听完[fwhore.GetFirstName]只是抿紧了嘴唇，僵硬地沉默着，最后她什么也没说，只是对我皱了皱眉，然后便灰溜溜地跑开了。"
 futa_accept.0070.a:0 "真是无理取闹"

