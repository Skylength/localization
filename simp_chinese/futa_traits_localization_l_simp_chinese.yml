 futa_events.0212.commander.desc: "#EMP 我不敢相信事情会发展到这一步...即使已经完全取得战场上的优势我的人仍旧在发动战争。这是不可理喻的,我必须马上回去那里并-!#!\n\n我的对手掐住了我的脖子。她打败了我，挪动我的身体并且开始脱我的裤子。\n\n在我的另一个洞被扶她的鸡巴插入之前我尝试着尖叫但只发出了微弱的喘息声。\n\n#EMP 去-去你的去你的!啊啊啊啊啊，不！！！#!"
