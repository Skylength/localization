 futa_events.0145.title: "$game_concept_futa_merchant$ - 遍览诸物"
 futa_events.0145.desc: "“#italic 欢迎，我的领主大人……#!”当我走进她的住所时，这位$game_concept_futa_merchant$向我问好。我好奇地打量着四周，这里表面上只是一座布满灰尘的木屋。她身体微微前倾，从屋内昏暗的角落中微微展露部分脸庞，“#italic 有什么我能为您效劳吗？#!”"
 futa_accept.0145.a: "我想要一些春药"
 futa_accept.0145.b: "我想看看你的物品。"
	futa_accept.0145.c: "那瓶白色的玩意是什么东西？"
 futa_accept.0145.d: "目前就这些。"

