 futa_events.0153.title: "扶她行商 - 计谋"
 futa_events.0153.desc: "$game_concept_futa_enclave_short$在我们领地定居已经有一段时间了。这些年来我们经历了起起落落，但最后我们的关系依然十分融洽。\n\n这多亏了$game_concept_futa_enclave_short_possessive$在谋略方面的专长，保持良好关系确实有其#EMP 好处#!。今天我和$game_concept_futa_merchant$在一起，利用这个优势处理一些#EMP 隐秘#!的事务。在我展露出我的意图后，$game_concept_futa_merchant_short$和我开始审视我们的选择。"
 futa_events.0153.invasions.available.desc: "\n\n#italic “啊，欢迎领主大人，欢迎。今天我能为您效劳什么？”#!她看上去心不在焉，而且……#italic 紧张？#!这是你第一次见到她如此#italic 胆怯#!。\n\n她一定察觉了你的好奇心，因为她马上说：“#italic 啊，那不重要，领主大人。只是……我可以在这件事上信任您吗？您和您的王朝确实对$trait_futa$有兴趣。#!”\n\n“#italic 您感兴趣的话，我有个特别的提议。如果您想了解更多，请和我谈论。当然，我不会强迫您。#!”"
 futa_events.0153.invasions.successful.desc: "\n\n她在与我交谈时露出了一丝微笑。毫无疑问，这是因为我愿意并成功地赞助$trait_futa$去统治其他领地。考虑到她平时的举止，现在她的行为甚至算的上友好。"
 futa_events.0153.invasions.dynasty.helped.desc: "\n\n和她交谈很愉快。毫无疑问，这是因为多年来我的王朝持续地帮助她和$game_concept_futa_enclave_short$。"
 futa_accept.0153.a: "洗刷我的污名"
 futa_accept.0153.a.flavor: "遍及小贿，辅以谶谣，如此而来，不出多日，民众#EMP 自然#!就会地相信，您#EMP 肯定#!不曾做过那些闲事。"
 futa_accept.0153.b: "我想摆脱一个#EMP 牵制#!"
 futa_accept.0153.b.flavor: "你并不知道她们的手段，也不会去打听。最重要的是无论如何她们都会解决你的问题。"
 futa_accept.0153.c: "安排你的一位亲族来宽慰$trait_futa$。"
 futa_accept.0153.c.flavor: "总之，这些所谓的亲族还有什么其他用处呢？你和$game_concept_futa_enclave_short$的关系更重要，而且这还能让你获得一些$game_concept_futa_goodwill$。"
 futa_accept.0153.d: "询问“#italic 特别#!”提议。"
 futa_accept.0153.e: "算了。"

