 futa_events.0078.title:0 "惊心剑舞"
 futa_events.0078.desc:0 "此刻我正率领着大队精卫们一起骑马飞驰着，因为现在通往首都的主要贸易路线都被一个大规模匪寨所阻断了。根据仆从汇报，他们已经封锁了许多路段渡口，拦截了一些宫廷的重要资源，还有很多普通民众的生活物资。这显然已经不是简单的骚动了，必须重拳出击。\n\n最终这座匪寨已近在眼前，但我们却并没有发现那群恶匪。只看到周围已被鲜血染红了大片，地上散布着许多淋漓的尸块以及残肢断臂，还有几个路过的农民被吓傻呆立在路旁。\n\n我们进一步深入，才发现原来是[fknight.GetFirstName]在独自对抗那些负隅顽抗的盗匪，她那身曾经锃亮光洁的盔甲现在都已伤痕密布，被浸染成嫣炽的暗红色。但她仍顽强地挥舞着利剑，与一群强壮的恶徒周旋着，几个呼吸间便破开其中一人的架势，直攻腋窝，在一阵痛呼中，迅刃流转，随即将其一剑封喉，但由于敌人众多，自己也被接连的攻击不断消耗陷入险境，最后力竭倒地。\n\n好在我及时赶到了，我带领的精锐兵士，足以帮[fknight.GetFirstName]解围。随着我一声令下，这群土匪败类很快便被我们所击败，纷纷溃逃而走。\n\n“领主……#EMP *喘息*#!大人——” 在得到支援之后，疲惫不堪的[fknight.GetFirstName]立刻挣扎着想要对我行礼，但她虚弱地都难以站立，更别说向我敬言了。我举起一只手示意她安静下来，并赞扬她今天为这个领地立下了杰出的功勋。\n\n“一切为了您，领主大人……”[fknight.GetFirstName]喘息着在一名守卫的帮助下勉强站起来行礼，我不禁感到一阵心悸，我想说些什么，但现在必须先处理这个烂摊子。"
