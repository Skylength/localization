 futa_events.0118.title:0 "黑暗之种"
 futa_events.0118.desc:0 "关于王国现状的报告令人担忧。虽然我的间谍总管尚未证实，但显然有些农民已经变得十分激进，他们认为我接受扶她者意味着已经信仰了恶魔。这种想法并不令我惊讶，但真正令我惊讶的是，居然有人声称其中一些疯子已经开始崇拜扶她者，将其视为黑暗之神和世界末日的使徒。\n\n商人被骚扰，牲畜被献祭，纪念碑被玷污。作为统治者，我必须采取行动，但如今无论我做什么，都会掀动民意……"
 futa_accept.0118.a:0 "屠尽邪教徒！"
 futa_accept.0118.b:0 "这不过是谣言……"
 futa_accept.0118.c:0 "扰阻即可"

