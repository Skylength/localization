 futa_events.0176.desc:0 "今天一整天都是艳阳高照，享有闲暇的人都在外面沐浴着阳光的温暖，而我也并不例外。所以我决定带[futab.GetFirstName]去我治下全境最美的景点散散步，只有我们两个人而已。\n\n这确实是一次美妙的经历，但显然[futab.GetFirstName]还有别的心事。只要一有机会，她就一定会用屁股顶我，然后装作全是意外的样子。\n\n每当地上有什么无关紧要的东西时，她都会停下来弯腰捡起来，又仿佛失手般再把它丢起来。就这样在我眼前反复躬身撅臀，然后摇摇晃晃地踱步着。\n\n最后她手脚并用地爬到我面前，告诉我她的后背很不舒服时，这种情况就达到了可笑的地步。于是，我只能把她的裙子翻起来，就在身后抱住了她。\n\n不出我所料的是，她的下体已经湿透了，“啊！你这#EMP 色狼#!！你怎么能在大庭广众之下猥亵我这样纯洁的少女？”\n\n她的演技糟透了，让我有点想笑，不过也成功地勾起了我的欲火，那么该轮到我「表演」了。接着我便挺身而入，直接一下插尽整根肉棒，瞬间就击溃了她拙劣的伪装。\n\n“嗯 ~ 啊——！！！填满我吧，亲爱的！”\n\n显然她早已期待无比，我刚刚插进去，她就很自觉地不停晃动屁股迎合着。我紧紧抓住她的臀瓣——也许捏得太用力了？——这让她更加淫荡地高声呻吟起来。\n\n“#EMP 噢啊啊啊！就是这里！#!”\n\n妈的！我快射了，我只能死死抵住[futab.GetFirstNamePossessive]翘臀，恨不得将蛋蛋也塞进她那下面贪心的小嘴里，然后把自己积攒的浓精全都射进她的深处。在这样灿烂的好日子里，高潮也似乎格外猛烈，我们都爽得难以自持，双腿都不停颤抖着。"
 futa_accept.0176.a:0 "我爱死你了。"
 
