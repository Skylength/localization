 futa_events.0122.title:0 "桥上倩影" #Both Futa
 futa_events.0122.desc:0 "如此急需帮助的女孩，我能理解她，特别是现在，光是看着她勃起的肉棒就已经让我燥热难耐了，我感觉到自己的肉棒也正紧紧地顶着我的裙摆。而此刻热血开始也涌进我的蛋蛋，我感觉仿佛滚烫的精汁就要喷薄而出，也许我们可以试着互相取悦彼此。\n\n于是我脱掉衣裙，挺立着我那狰狞傲人的性器大摇大摆地走到女人身边。而她还沉浸在自己的淫欲之中，甚至完全没有注意到我的存在。她羞红的脸因快感而扭曲的模样简直让我#EMP 欲火焚身#!，或许此刻我和她并没有什么区别？\n\n我不知道该如何继续——只能靠自己的下半身来做决定——最后，我用自己的鸡巴狠狠地鞭挞一下这位扶她女士的鸡巴。\n\n“噢噢噢！”她发出了一声兴奋的呻吟，而不是震惊的叫喊。此时她仍在揉搓自己的鸡巴，但放缓了双手，然后她扭头看向我。\n\n“哎呀，你好啊，可爱的女士，我……我现在有点忙。”\n\n这不是我所期待的回应，但也许我已经习惯了。所以我再次用自己的肉棒抽打她的肉棒，并提议让我们互相爱抚彼此的肉棒。\n\n“那可太火辣了……”\n\n于是愉快的嬉戏就这样开始了，她松开自己的肉棒，转而握紧我的肉棒。她的握法并不温柔，实际上几乎快要把我的肉棒捏碎了。当我的肉棒在忍受这种严厉而刺激的抚弄时，我不得不靠在桥栏上才能撑住自己。这个女人猛烈迅速地撸动着，让自己完全沉浸在情欲中，张着嘴，流着口水，她的肉棒也急不可耐地抽动起来。\n\n随后我也抓住她的肉棒，开始全力撸动起来。我们共同组成了一个淫荡的交响乐团，不停奏响着湿靡而粗重的娇喘乐章。\n\n“我真的#EMP 超爱#!每次#EMP 撸动#!你肉棒时跳动的模样！”\n\n哦~这个迷人的妖媚从我的龟头处开始撸动，然后一路向下滑到根部，一双有力而柔软的小手边撸边扭。飙升的快感不禁让我的肩胛紧锁，而当我从她的爱抚之中达到高潮时，一大股浓厚黏白的精液从我的肉棒中倾斜涌出。于此同时她也欢享极乐，更多粘稠的精液喷洒在我的肉棒上，我想我一定是迷失在此等臻美时刻了，只能虚脱般压倒在这位伴侣身上。\n\n“呼……你真是我的英雄~”她在我脸上轻吻一下……最后又弯腰在我的龟头上深吻一口。"
 futa_accept.0122.a:0 "无论何时"
 
