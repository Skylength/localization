 futa_events.0120.title:0 "桥上倩影"
 futa_events.0120.desc:0 "和大多数不喜欢涉水前行的人一样，我正准备渡过当地的一座河湾桥，但和往常遇到的鸟雀或行人不同，这次我偶然遇到了一个#EMP 身陷欲火#!的女人。\n\n她显然是位扶她，正高高撩起自己的裙摆，露出一个硕大的肉袋，垂着一对非常饱满圆润的蛋蛋。\n\n但我的到来甚至都不能引起她的丝毫注意，因为她此时正忘我而卖力地揉搓着自己粗红的肉棒，白嫩的双手不停撸动，让那昂扬的龟头都快顶到天上去了。而无论她怎么努力，似乎都无法结束她的烦恼。\n\n在大庭广众之下进行如此亵欲的行为，这肯定会被人们所非议。不管如何，我总得渡过这座桥，不过她的蛋蛋看起来也十分诱人……"
 futa_accept.0120.a:0 "把她赶走。"
 futa_accept.0120.b:0 "帮她一把。"
 futa_accept.0120.c:0 "互相帮助。"
 
