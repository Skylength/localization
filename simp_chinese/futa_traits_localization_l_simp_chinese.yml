 futa_events.0216.desc: "我来到了我的爱人[lover.GetFirstName]所关押之处。我就快到了，我的爱人！请再坚持片刻！\n\n穷尽浑身解数，我终于成功来到了囚犯牢房的入口处，并在必要时击倒了守卫。就在这时我却发现[futa_imprisoner_guard.GetFirstName]正在附近巡逻。我需要解决最后一个障碍！而且现在已经没有退路了！\n\n我开始考虑对策，此刻我必须小心谨慎，以免自己也落入囚牢！"
 futa_events.0216.greedy.desc: "#italic “又得开始夜巡了。饷钱还是那么低，真是棒极了呢。多给点钱会要了[futa_imprisoner.GetFirstName]的命吗？又不是国库负担不起……”#!\n\n"
