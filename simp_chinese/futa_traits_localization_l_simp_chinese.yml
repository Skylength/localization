 futa_events.0073.title:0 "悲凄过往"
 futa_events.0073.desc:0 "“尊敬的领主大人，请允许我占用一点您的时间。”[fknight.GetFirstName]一边说着一边走进庭院向我靠近，带着满面愁容。\n\n“希冀直至今日，我的服侍仍不曾令您蒙羞。与过去的艰难相比，生活在您的领地内像是享受一次美好的幻梦。”\n\n[fknight.GetFirstName]抬头望着天空，喃喃自语道，仿佛在回忆一段难堪的过往。\n\n“我已流浪了如此之久，亦愧以自称骑士。虽然过去我经常帮助路边的平民，有时还能得到修士的友谊，但贵族们从不认可我的行为。”\n\n这番话很现实，尽管许多王国都推崇所谓的骑士精神，赞美慷慨和怜悯，但实际上领主们最在乎的不过是对自己的忠诚。\n\n“在很久以前，我曾与另一位女骑士效忠于同一位领主。后来她们都知晓了我的身份，但仍一如既往地支持我，并不在乎……我的不同。这本该是一段美好的过往，但最终其他贵族们都知道了这件事，然后将我驱逐了……”\n\n[fknight.GetFirstName]显然并不怀念那段时光，而此时我们的目光也被不远处的一位骑士所吸引，他正挺身而出，拆散了一对民众，肃声叱责其中的商贩刚才欺骗了身旁的平民。\n\n看到这幅场景，她释然地回头对我明媚地笑道，“我立志成为骑士的初衷主要是为了惩奸除恶、维护和平，同时也是为了赢得一些尊重。感谢您的信任，我才能拥有如今的身份和地位，而我仍将恪尽职守、不辱使命，直到最后所有人都能接纳我。”\n\n最后[fknight.GetFirstName]向我庄重地行骑士礼，然后眼神坚毅地看向我。"
 futa_accept.0073.a:0 "我打赌你会的"
 futa_accept.0073.b:0 "开始决斗吧"
 
