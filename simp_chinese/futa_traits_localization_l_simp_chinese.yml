 futa_events.0001.title:0 "扶她之咒"
 futa_events.0001.desc:0 "无论我做什么，我都摆脱不了精浓欲溢的感觉。每隔一段时间，蛋蛋都会#EMP 抽颤#! 和#EMP 涌动#!一番，产生一股无法抑制的冲动沿着脊椎奔入我的脑海。 每当我检查蛋蛋时，都发现它比之前更饱满了。我的蛋蛋早就盈满了，但此刻它还在源源不断地生产着精液。现在我深感身为一名扶她的艰辛，因为我几乎一直有一种渴望#EMP 交媾#!的冲动 。\n\n我曾听闻一些关于扶她的传说，而那会是真的吗? 传闻她们都是一群无法自我控制的淫精邪兽……"
 futa_accept.0001.a:0 "我必须一直忍着"
	futa_accept.0001.a.flavor: "在设法平静下来之后，你再次注视着那对小双胞胎，并得出了一个结论……"
 
