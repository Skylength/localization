 futa_events.0114.landless.desc: "当我出去寻找一些能吃的补给时，偶然遇见了一大群赶路的随从。他们看起来落魄不堪，长袍褴褛，马车破旧。\n\n一位女士发现了我，于是她离开队伍，开始向我搭话。“希望你有美好的一天。我们是正在找能够定居的地方，我们每个人都失去了家园。我们也已经非常疲惫了，而且还带着孩子，你看。”\n\n她说话的声音有些气若游丝，我还以为她会晕倒过去。我向她推荐了我上次去的定居点，但她的眉头却皱了起来。\n\n“额。我应该再补充一下，我的队伍是由#EMP $trait_futa$#!组成的！我们已经去过那个地方了，但那里不欢迎我们。”\n\n$trait_futa$？这就让事情更复杂了。唉，我不知道有什么办法能解决这么庞大的群体问题。不过，我的营地可能需要多一个帮手..."
	futa_accept.0114.a:0 "多么可怜呐，但现在都给我滚远点！"
 futa_accept.0114.b:0 "好吧，你们可以留在这里。"
 futa_accept.0114.c:0 "我也是扶她。"
	futa_accept.0114.d:0 "我在营地里正需要多一双帮手。"
	futa_accept.0114.d.flavor: "一个$trait_futa$究竟能有多坏、多邪恶呢？"
	futa_accept.0114.e: "我也是路上的一位$trait_futa$同道。"
	futa_accept.0114.e.flavor: "体会到他们的痛苦与挣扎，你向这支疲惫的队伍提供了一些物资……"
	futa_accept.0114.f: "遇到同族真是令人欣慰。"
	futa_accept.0114.f.flavor: "与你交谈时，你小心翼翼地向她解释，你与法律的关系并不融洽……而且你可以用物资换取能干的“工人”。"
	futa_accept.0114.g: "#BOLD 警戒#! Hermillia 孽种！"
	futa_accept.0114.g.flavor: "#EMP 异教徒！#!"

