 futa_events.0121.title:0 "桥上倩影" #assist
 futa_events.0121.desc:0 "我在这位扶她女士身边坐下，可她却#EMP 依然#!无动于衷，似乎完全没有注意到我的存在，看来那根鸡巴一定快把她逼疯了。而凑近一看，我甚至还能看到它狰狞凸起的青筋。此时她的肌肤已经涨得通红，姣好的面容也是大汗淋漓。\n\n“上帝啊，请让我做完吧，我需要它！这样我没法集中精神！”\n\n多么可怜的女孩呐，于是我近身上前问她是否需要帮忙。\n\n“好……是谁！”这时候她终于意识到自己不是一个人在这，惊讶地后退了几步，结果摔了个四脚朝天，更是让我一览无余。她羞涩腼腆地看着我，竭力遮住自己昂然的肉棒，但它是如此粗硬，正在强劲地跳动着，显然任何遮挡都是徒劳。\n\n“这不是你看到的那样，我……哎，我在骗谁呢，#EMP 这就是你看到的那样#!。”她似乎耻于承认这一切，但她的肉棒可没有这种负罪感，正骄傲地开始溢出先走汁，显然，她的肉棒很兴奋呢。我轻轻跪下，直到它离我的脸只有几英寸远，此时这位扶她女士突然开始喘起粗气。\n\n“你在干什么？”\n\n我攥紧她的肉棒，触手处无比#EMP 炽热#!。而实际上，我刚碰到她的肉棒，她的蛋蛋就开始抽搐，更多的先走汁随之流到我手里。\n\n“请，请帮帮我！”\n\n她急切地请求着，但还不等我回答就开始在我的手掌里拱动起来。她不会是在占我这位好心陌生人的便宜吧？\n\n“啊啊啊啊，我要射了，我要射了！”\n\n我觉得她现在除了自己的鸡巴，已经什么都不在乎了。不过这位扶她女士其实自己已经撸得差不多了，我只是简单握住她那根火热的鸡巴，就让一大股浓厚精液从肉棒中喷涌而出，将半个桥面都撒湿了。\n\n呃，但是这也实在是太多了，我手上全都糊满了黏白的精液。考虑到我是免费帮她的，如果我用她的头发当抹布擦手才算公平，反正现在她也爽至晕厥了。"
 futa_accept.0121.a:0 "好吧，我总算可以渡桥了！"
 
