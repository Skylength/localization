 futa_events.0083.desc:0 "什么情况？就在这种时候？我本来还对[fknight.GetFirstName]有更高的期望……为了引起她的注意，我把手猛地砸在她身后的货车上。\n\n“啊！领主大人！”[fknight.GetFirstName]吓了一大跳，她的鸡巴也从妓女紧致湿润的嘴穴里拔出，发出一声响亮的啜饮声，猝不及防的动作甚至让那个女人将满口的精液都吐了出来。\n\n[fknight.GetFirstName]惶恐地低头看着她的“女助手”，然后抬头看着我，又回头看着自己，她的声音因羞愧而颤抖不已，“我之前……”\n\n而我暂时没有搭理她，转而命令另一个女人走开。在听到我的赦令后，她立即匆忙慌乱地溜走了，全然不顾满脸的精液和口水以及湿透的衣裙。\n\n现在只剩[fknight.GetFirstName]颤栗地站在我面前，站在她自己射出的精泊里，不安地绞弄着手指，等候我的发落。我沉默地来回审视她，只看到她那淫荡的雌鸡巴依旧勃然昂扬地挺立在我面前。"
