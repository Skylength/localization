 futa_events.0115.title:0 "流离失所" #Allow
 futa_events.0115.desc:0 "“感谢您的仁慈与宽容，我会马上把这个好消息告诉我的同伴们。”\n\n我还没来得及多说什么，这位疲惫的女士就匆匆离开了宫廷。\n\n随后众位廷臣们上因此对王国未来的变化与发展而展开了激烈的辩论。我知道有些人可能不会同意，但这就是我的选择。"
 futa_accept.0115.a:0 "我希望能过上更好的日子"
 
