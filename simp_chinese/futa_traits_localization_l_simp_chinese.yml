 futa_events.0074.title:0 "悲凄过往" #Spar
 futa_events.0074.desc:0 "[fknight.GetFirstName]和我都拿着未开刃的训练剑，然后各自分开。[fknight.GetFirstName]站得笔直，轻抬剑腕斜指向前。恰好此时一缕阳光穿过云层，照耀在她平阔的剑脊上，璀璨耀眼，竟有几分绝世神兵的光彩。\n\n我微微下蹲，绷紧全身，谨慎地警戒着，全神贯注地盯着她的每一个动作。#EMP 她将冲锋，或是佯攻？#!\n\n很快两把钢刃便猛然相撞，刺耳的铮锵声顿时在我的耳里炸响。而[fknight.GetFirstName]的攻势源源不断，以一种独特的姿势和剑术，单手持剑，轻刺重劈，只见得连绵的剑光在她手中闪动，其迅疾如风，流形若影。\n\n#EMP *唰*#!\n\n随着一阵劲风从我衣角掠过，我勉强躲开了[fknight.GetFirstName]这记迅捷的斩击。究竟她是因我的腾挪而失手，亦或只是一次简单的试探？\n\n经过几次凌厉的交锋与回击，我已经开始感到有些疲惫，而[fknight.GetFirstName]却依然一如既往地轻松自在。她的神情专注而怡然，似乎乐在其中。但无论如何，我也不可能在这挥剑对练一整天，因此很快我便宣布今天的训练到此为止。\n\n“如您所愿，大人。”[fknight.GetFirstName]立即收起训练剑，沉稳地朝我鞠躬行礼，但直到我转身，我才听到背后传来一声似有若无的叹息，“谢谢. . . ”"
