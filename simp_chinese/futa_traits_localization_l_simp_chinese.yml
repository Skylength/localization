 futa_events.0119.title:0 "酸涩之始"
 futa_events.0119.desc:0 "“回到创造你的恶灵那里去！”\n\n“是啊，离我们远点！”\n\n“我希望你得瘟疫！”\n\n“我讨厌你！”\n\n在我巡视城镇的时候，我看到了十分不雅的一幕，一群小孩围在一起玩耍，但他们似乎是在用欺负来打发时间，这群人向一个蜷缩成一团瑟瑟发抖的小女孩肆意辱骂着，并投掷伤人的石块。\n\n我立即上前制止，其中一个孩子似乎十分桀骜不驯，但其他人都认出了他们的领主，并很快压制住了那个小孩。他们都很年轻，但我不能让我治下的孩童们都如此行事。\n\n经过审问，我了解到——至少据这些不负责任的孩童父母所说——他们欺负的女孩是一位扶她。"
 futa_accept.0119.a:0 "你的父母会受到惩罚"
 futa_accept.0119.b:0 "以后禁止这样做了"
 futa_accept.0119.c:0 "把她照料好"

