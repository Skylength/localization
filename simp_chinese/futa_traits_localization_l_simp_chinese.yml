 futa_events.0092.desc:0 "“歧路相失，吾心亦逝，愿假天年，聚不分此……不，这听起来仍然不对，#EMP *唉* #!”\n\n我在城堡中闲逛的脚步已经停歇，因为我偶然碰见了[fknight.GetFirstName]。她已经旁若无人地坐在花园的一面墙角下自言自语了半天，都让我开始怀疑她是不是神志不清了。\n\n我本可以继续前行，但现在太好奇了，所以决定搞清楚这个缘由。于是我径直走到她的面前，然后[fknight.GetFirstName]还被我的身影吓一大跳，只见她满脸绯红地站起行礼，尴尬地向我问候。\n\n“向……向您致敬我的领主，有何吩咐吗？”\n\n即使没有间谍总管的搜查我也能一眼就看出她在试图隐瞒些什么。作为一名御前骑士，她本不应该呆在这里，而此时她的眼神飘忽躲闪，仿佛飘扬在云端之间，踌躇着为自己解释。\n\n“没能注意到您的巡访，是在下的失职。请原谅我的懈怠……我并没有遗忘您的恩情……我只是在专心思考。”\n\n松懈是常有的事，宫廷护卫在偷懒这方面非常有经验，但他们至少在站岗时也会试图掩饰它，那么她肯定隐藏了更多，于是我强迫[fknight.GetFirstName]与我的眼睛对视，片刻之后，她终于害羞地开口了。\n\n“坦诚地讲，我一直在努力练习诗歌。这是我的激情所在，是能让我悼念过往的爱好之一……但我从来都不擅长于此。”说完她便扭过头去，不敢看我。\n\n所以原来[fknight.GetFirstName]还很喜欢采韵作诗，真是出乎我的意料，我想关于她的过往仍有许多我尚不知晓的谜团。"
 futa_accept.0092.a:0 "够了，原归正职吧"
 futa_accept.0092.b:0 "听起来还不错"
 
