 futa_events.0015.title:0 "秘制酱汁"
 futa_events.0015.desc:0 "恰逢一位大厨在寻找试吃员，而我正好在附近，真是太幸运了。今晚将举办一场盛大的晚宴，因此人们对厨师的期望很高。我深信他将带着我去往一处奇妙之地，我的内心既夹杂着焦虑，又充满了骄傲。”\n\n——所以因此我希望你能品尝这种由生姜精炼而成的酱汁之#EMP 滋味#!。\n\n我点了点头，把注意力更多地放在了不断泛着泡沫的食物上，这种视觉效果不禁让我联想到一些别的东西……\n\n“喂喂? 你到底有没有在听我说话？ #italic *叹息*#! 不管怎样，先尝尝吧，这个味道感觉如何?”\n\n然后我将一勺热腾腾的混合物舀到嘴边，吹掉热气，匆匆抿了一口，一种浓郁甜美的味道在我嘴里扩散开来，让我味蕾感到十分满足。我还没来得及说一句话，我的表情就给了厨师答案。 \n\n太棒了！啊，我就知道这一定会成功！ \n\n突然，一扇门砰的一声打开了。一个穿着脏围裙、面容粗犷的女孩走了进来，急促地告诉厨师有几头猪正四处乱跑呢。\n\n“#italic 不不不！#!快！#bold 快走！#!我们得逮住它们！”随后这两人立刻从厨房中飞奔而出，去找失踪的小猪，只留下我一个人在待在炖锅旁边。再次看着那些滚烫翻涌着的浓汤，我确信，在我盈满的蛋蛋内也有着一种相似之物。\n\n这既不该是想这些的时候也不该是想这些的地方，可是……"
