 futa_events.0177.desc:0 "近期王国迎来了几周以来最好的天气，每个人在尽情享受这温暖的阳光。而我亲爱的[futat.GetFirstName]提议我们一起去散步，共度佳日。我自然同意，为什么不呢？毕竟能多陪陪[futat.GetFirstName]何乐而不为，不过同时我还有一些其他计划。\n\n我的子宫一直在向我哭诉，乞求品尝我爱人的精种，我的肉棒——它也一直在渴求性爱——可惜它俩不能互相满足。\n\n只要一有机会，我就试图用身体暗示[futat.GetFirstName]。我开始很含蓄，但耐心实在有些不足。所以很快，我干脆直接趴在地上，用下身轻轻挺刺她。\n\n“看来我忽视你太久了呢，也许你需要冷静一下 ~ ”[futat.GetFirstName]一边说着，一边褪开我的下衣，然后直接插进了我的小穴。\n\n嗯 ~ 哈！她今天总算识趣了点，我的诱惑终于有了回报。\n\n[futat.GetFirstName]一边肏弄着一边抽打我的后臀，看来她也完全兴奋起来了。我的肉穴欣快地扭动着，随着[futat.GetFirstNamePossessive]反复抽插，饥渴的肉褶紧紧地吸住了她的龟头，不断发出难舍难离的咕叽声。\n\n“你就这么想要吗，哈，那就 接 好 了 ！”\n\n说完她便死死抵住我的花心，而后突如其来的精流便直接轰入我的子宫之内，黏稠而滚烫的充盈感让我幸福地差点晕厥过去。当[futat.GetFirstName]抬起我的双腿把我抱起来让肉棒插得更深时，我简直都失禁了，我的肉棒不受控制地胡乱喷射，将自己的精液撒得到处都是。"
