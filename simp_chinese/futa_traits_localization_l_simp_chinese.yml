 futa_events.0072.desc:0 "这绝对是我近段时间以来感觉最好的一次。我美丽的情人[futa.GetFirstName]似乎并不明白，她不是唯一一个能够主动“进攻”的人，所以她养成了在寝宫里全裸着四处活动的习惯，总是连续几个小时都在我的眼前肆意且骄傲地展示她曼妙的身姿。\n\n她的下半身特别引人注目，勃然的肉棒，丰满的臀肉，抖动的卵袋，几种绝妙的性感元素结合在一切，总是把我勾引得浮想联翩，按耐不住地想象着那品尝起来是什么滋味。而现在她那肥大圆润的蛋蛋正垂挂在两腿之间悠闲地晃荡着，看起来特别饱满多汁，所以我真的已经忍不住要享受这道美味了。\n\n而显然[futa.GetFirstName]对我的突然袭击毫无防备，我紧紧搂着她嫩滑结实的大腿，把整张脸都深埋在她丰润诱人的屁股和蛋蛋之间。\n\n我早已饥渴难耐了，所以我迫不及待地开始在这个柔软舒适的空间里贪婪地吸嗅起来，还用嘴唇和鼻子深情地摩擦着。我能感觉到[futa.GetFirstName]圆润的蛋蛋在我脸颊周围晃来晃去。如此饱满，如此沉重……如此迷人。\n\n现在[futa.GetFirstName]已经迷失在我带来的快感里，沉醉地发出咕哝不清的呻吟声，只能任由我伸出舌头不断挑逗着她的卵袋，把她的蛋蛋含进又吐出，肆意挑弄着。\n\n虽然它像鸡蛋一样大，但这丝毫不能阻止我！我大口把它含在嘴里来回搅动着，同时温柔地反复舔舐它。这样的刺激很快就让她难以忍受了，很快饱满圆润的蛋蛋便跳动起来，似乎膨胀又抽搐了一秒钟，随后我就#EMP 感觉#!到里面有什么东西在奔涌着……如浪潮般。 \n\n！！！\n\n“嗯啊啊啊 ~ #EMP 我要泄了！#!” [futa.GetFirstName]舒爽地高声呻吟起来，而话音未落一大股浓厚稠密的精液就从[futa.GetFirstName]胯下喷出，重重地溅落在地上，随后更多的精液也如激流般射出，但直到这个蛋蛋将它所有的积攒完全射尽，我才恋恋不舍地松开口舌。\n\n呵呵，看着现在[futa.GetFirstName]撅着屁股不停颤抖的可爱背影，心中一种惬意油然而生，不过我还发现到她另一个蛋蛋要比刚才的那个饱满许多，也许之前我应该帮它俩都发泄一下的……"
