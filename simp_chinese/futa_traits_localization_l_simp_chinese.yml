 futa_events.0051.desc:0 "尽管[fknight.GetFirstName]拼命挣扎，我的护卫们还是制服了她，将她跪压在我面前，但她仍然用一种充满期待的眼神望着我。\n\n“为什么要这样羞辱我？我没有做任何错事，不该受到如此恶毒的惩罚，快把我放开！”\n\n这是我的领地，只有我才能决定什么是正义，什么是不正义，而她也将获得自由……但要等到最后，因为她的恶劣行径，我必须向公众作出一个榜样。[grudge.GetFirstName]向我保证，他们有一种最适合她这样的人的惩罚。\n\n过了一段时间，我发现她的惩罚已经准备开始了，在一个非常繁忙的公共十字路口，这里架起了一个示众台，而被锁在里面示众的就是[fknight.GetFirstName]。她的盔甲已被卸下，整齐地放在她身边，而这位女骑士的头部和手腕则被锁在一个暴露而脆弱的装置里，她的脸上隐含着愤怒的神情，但她竭力掩饰着，以免说出任何软弱的评论，但我相信她心里一定有。\n\n“没错，各位公民们，这位来自#EMP [ROOT.Faith.NegativeAfterLife]#!的双性淫妇已被迫忏悔，去对她的身体做任何你想做的事吧，没有惩罚或诅咒的风险……只要让她还能保持人形。”\n\n[grudge.GetFirstName]用一种非常夸张的得意神情向群众们发表讲话，许多双眼睛都紧盯着双性人的裸体，但都紧张地站在原地。[grudge.GetFirstName]高高抬起手掌，然后重重地拍在[fknight.GetFirstName]的后臀，让她身上激起阵阵涟漪。“别担心，她现在毫无反抗力量，这可能是我们抓住一只这种生物并活着讲述这个故事的仅有机会！据我所知，触碰一个扶她可以治愈很多疾病！”\n\n听到这个令人惊讶的事实，人们离扶她靠得更近了。大部分人们对这种说法都感到怀疑，但很快，就有一个人尝试伸出手去摸索着那名扶她的乳房，然后其他人就开始嘲笑[fknight.GetFirstName]的镇定，而她则不停地尝试摆脱身上的束缚，但却始终无法挣脱。第一个触摸者声称，这是她开始享受的迹象。\n\n这让更多的人开始敢于接触这位骑士的身体，而她无力抵抗，只能任由所有人抚摸、戏弄，甚至舔舐。\n\n我还注意到有个男人正悄悄在站在人群中，也伸出手捏住女骑士的一个睾丸，用力挤压着。\n\n这种身体攻击持续了好一段时间，随着人群越来越大胆，扶她女骑士感到越来越难受，但从一开始，她的蛋蛋就一直鼓胀着。忽然人群中有个人开始怂恿另一个人给[fknight.GetFirstNamePossessive]雌鸡巴打飞机，他们欢呼嬉闹着，笑声仿佛冲上云霄。而那两个人则被扶她的精液糊满一脸，似乎对于她会射精这回事毫无预料。不过，这对其他人来说倒是很好的乐子。\n\n当一切都结束后，我下令把[fknight.GetFirstName]转移到监狱之中。"
