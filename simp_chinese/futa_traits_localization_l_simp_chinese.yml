 futa_events.0075.title:0 "骑士之证"
 futa_events.0075.desc:0 "在一个平凡的日子里，我本该只是在普通地巡视领地，但碰巧来到了一个陌生的市集。一支由六人左右组成的车队正带着各种各样的零碎和货物在街道上行进。不过似乎他们携带了太多的物资，以至于一个年迈的老人都需要背负一大筐食物。\n\n但奇怪的是，[fknight.GetFirstName]居然也身在其中！当她和这些民众一起步行时，她甚至也肩扛着一大袋沉甸甸的面粉。很自然地，我走到她的身边，并询问她为何放下身段如此为之。\n\n“日安，领主大人。我正尽我所能，为身处困难的人们服务。”\n\n我没想到[fknight.GetFirstName]对她的誓言竟这般守诺，努力践行骑士的信条不论何时何地。听到我们的交谈声，车队里其中一人开口说，当他们的手推车撞到沟里时，是[fknight.GetFirstName]自己主动提出要帮助他们的。\n\n原来这是一个商人家庭，为躲避附近的匪患正在提前转移他们的财货。\n\n尽管许多骑士只是夸夸其谈，所谓的骑士精神不过是装裱他们的假面，但[fknight.GetFirstName]却真的能誓如其行。"
 futa_accept.0075.a:0 "感谢你，真正的骑士。"
 futa_accept.0075.b:0 "去归队吧。"

