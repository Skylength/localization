 futa_events.0211.title: "战场抉疑" # Wound
 futa_events.0211.commander.desc: "此时此刻，[futa_enemy_character.GetFirstName]已经任我摆布，而这正是我震慑敌军的大好时机。就连自己的肉棒也对此等计谋表示赞同，已经开始迸动热血，翻搅储精，随时准备迎接一场激烈的搏斗。\n\n现在[futa_enemy_character.GetFirstName]已经彻底没有力气反抗了，[futa_enemy_character.GetHerHis]姣好脸庞也完全暴露在我昂然勃起的肉棒之下。当我的肉棒在她脸上随意滑弄时，柔嫩的触感让我不禁咬紧了嘴唇，龟头也忍不住溢出了先走汁。\n\n而[futa_enemy_character.GetFirstName]的表情更是异常诱人，她不甘而愤恨地怒视着我，但却只能默默忍受这种羞辱，种种神情混杂在她脸上，让我内心的征服感更加强烈。于是我把肉棒像军旗一样攥在掌心，并轻轻撸动起来，让上面沾满自己的先走汁。\n\n#EMP 嘲谑的前戏到此为止了！#!现在我正站在[futa_enemy_character.GetFirstName]的身前，握紧自己的肉棒，然后用它狠狠地#EMP 抽打#!这位败俘的俏脸。\n\n“瞧瞧你骄傲非凡的尊贵模样，被我的雌鸡巴打得满脸是伤！”我一边狠狠抽打[futa_enemy_character.GetFirstName]的脸颊一边大声调笑她。不知怎么地，我似乎越抽越硬，越抽越爽，肉棒抽在她脸上那种紧致的肉感让我十分兴奋，肉棒勃起得更加粗硬，胀红的龟头直欲滴血，握在手中仿佛是一根滚烫的铁棒。所以我就这样不知疲倦地鞭挞着她，直到[futa_enemy_character.GetHerHis]的脸变得青紫酸疼、黏白不堪。"
