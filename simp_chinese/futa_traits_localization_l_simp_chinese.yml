 futa_events.0152.title: "扶她行商 - 招募兵士"
 futa_events.0152.desc: "我再次拜访$game_concept_futa_merchant_short_possessive$店铺，然后又询问她能否通过$game_concept_futa_enclave_short$为我招募一些战士。而在片刻沉凝之后，她便回复道：\n\n”#italic 在长期的漂泊游荡之中，我们早已锤炼出一批身经百战之辈，只需您支付一定的费用，我便可以安排她们之中某些……#!#S 热心者#!#italic 到您的军队中服役。不过，她们不会服从其他人的命令，她们也决不会支持领主或势力，她们只会誓死追随#!#S 您。#!“\n\n#help 你需要：\n以10[futa_goodwill|E]招募小队兵士\n以20[futa_goodwill|E]招募中队兵士\n以30[futa_goodwill|E]招募大队兵士#!"
 futa_accept.0152.a: "我想雇佣一队小型的劫掠者军团。"
 futa_accept.0152.b: "我想雇佣一队中型的劫掠者军团。"
 futa_accept.0152.c: "我想雇佣一队大型的劫掠者军团。"
 futa_accept.0152.d: "我想雇佣一队小型的刺客军团。"
 futa_accept.0152.e: "我想雇佣一队中型的刺客军团。"
 futa_accept.0152.f: "我想雇佣一队大型的刺客军团。"
 futa_accept.0152.g: "算了。"

