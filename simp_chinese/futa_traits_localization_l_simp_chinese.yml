 futa_events.0218.title: "大胆营救" # Reach the Dungeons and Cell
 futa_events.0218.desc: "我成功进入地牢了！[lover.GetSheHe|U]已经近在咫尺，我能感觉到！\n\n我拿着钥匙搜寻了好久，终于在地牢的角落里找到了一间牢房，里面关押着一个非常熟悉的身影。\n\n#italic “[lover.GetFirstName]？是我啊，我终于找到你了！“\n\n“[futa_rescuer.GetFirstName]？你在这里干什么？你怎么进来的？”\n\n“哈，别在意那些细节。重要的是我在这里，而且是来救你出去的！”#!\n\n[lover.GetFirstName]惊喜地向我点了点头。随后我便打开牢门，让我们紧紧地拥抱在一起。哦，[lover.GetFirstName]，我好想你！无论是你的一颦一笑，还是你的每处气息！[lover.GetSheHe|U]的一切都让我如此#EMP 眷恋#!。"
 futa_events.0218.not_horny.desc: "\n\n我必须得保持冷静！以后会有很多时间相互依偎，但我们的当务之急就是赶紧离开这个鬼地方。"
 futa_events.0218.too_horny.desc: "\n\n[lover.GetHerHis|U]怀抱如此温暖……[lover.GetHerHis|U]嗓音和眼神如此令我沉醉……还有[lover.GetHerHis|U]#EMP 气息#!……这一切都让我心神激荡，#EMP 肉欲难耐#!。我期待此刻已经太久，#EMP 太#!久了，我#EMP 现在#!是如此#EMP 渴望#![lover.GetHerHim]，不顾一切地渴望！"
 futa_accept.0218.a: "快跟上！让我们离开这里！"
