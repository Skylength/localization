 futa_events.0147.title:0 "$game_concept_futa_merchant$ - 改善关系"
 futa_events.0147.desc:0 "“#italic 抱歉，我的领主大人，请恕我直言，但很明显您在我们$game_concept_futa_enclave_short$并不是很受欢迎。对于一个女人，我们只能给予这么多善意。如果您想改善我们的$game_concept_futa_goodwill$，我建议你先改善您的领地对待$trait_futa$的态度。#!”"
