 futa_events.0149.title:0 "$game_concept_futa_merchant$ - 改善关系"
 futa_events.0149.desc:0 "最近，我感觉领地内的$trait_futa$们似乎更加封闭了，开始变得充满敌意。我身为她们的庇佑之主，我自然更希望我们能建立友好积极的关系，所以$game_concept_futa_merchant$对这个请求并没有回绝，然后思考了一段时间。\n\n“#italic 领主大人，其实还有一个办法……如果您愿意考虑的话。#!”女商人一边说着，一边换了个姿势，开始慢慢向我靠近。她的长袍随之脱落，每走一步都会滑落更多，最后一根昂然勃起的肉棒便出现在我的视线中，通红的龟头散发着浓厚的气息，然后女商人就径直坐上柜面，笑吟吟地俯视着我，而那根肉棒正直挺挺地对着我的嘴唇。\n\n“#italic 如果您能表现出对$trait_futa$们的#S  深切#!关爱，并捐赠些许浮财，那么这必将帮助我说服我的同胞们。#!”"
 futa_accept.0149.a:0 "那就开始吧。"
 futa_accept.0149.b:0 "立刻逃离这里。"

