 futa_events.0154.title: "扶她行商 - 招募廷臣"
 futa_events.0154.desc: "我启程去往$game_concept_futa_merchant_short_possessive$店铺，并怀着坚定的希求之心。在$game_concept_futa_enclave_short$到访我的领地之前，她们已然经历许多磨难，既然如此，那她们必然拥有着强大的凭依，若有可能赢得她们的效忠，将是一股极大的助力，所以我决不能错过这样的机会。\n\n而在我表明来意之后，$game_concept_futa_merchant_short$则是不紧不慢向我开口：\n\n”#italic 正如您所说，这些年来我们确实培养了一批身具异才之辈，而且这样的队伍也在日益壮大之中，但她们更是$game_concept_futa_enclave_short$的核心骨干。既然您尊口已开，我的领主大人，鉴于您一直以来为我们提供的大量帮助，我们$game_concept_futa_enclave_short$的其他人也许会同意此事。不过，我需要借助很多$game_concept_futa_goodwill$才能满足您的要求。不仅如此，我们还希望得到一些金钱上的补偿。#!“"
 futa_accept.0154.a: "我想聘请一位老练的事务官。"
 futa_accept.0154.a.flavor: "怎能拒绝让一名忠诚而老练的臣属辅佐处理您的繁杂信务呢？"
 futa_accept.0154.b: "我想聘请一位卓越的统帅。"
 futa_accept.0154.b.flavor: "征召军队，训练骑士，统帅三军，任何具备此等才能之人皆是一笔宝贵的财富。"
 futa_accept.0154.c: "我想聘请一位精明的管家。"
 futa_accept.0154.c.flavor: "精通生财之道者将会带来兴旺与繁荣。"
 futa_accept.0154.d: "我想聘请一位敏锐的间谍。"
 futa_accept.0154.d.flavor: "多年的颠沛流离造就了一批#italic 精通#!潜伏之道的精锐。"
 futa_accept.0154.e: "我想聘请一位博学的学者。"
 futa_accept.0154.e.flavor: "即使有时她们会因#italic 天禀#!而精神涣散，但当她们头脑清醒时，$trait_futa$学者们依然是最宝贵的人才。"
 futa_accept.0154.f: "我想聘请一位杰出的战士。"
 futa_accept.0154.f.flavor: "虽然大多数文化都避免女性崇尚武力，但是这肯定不包括$trait_futa$。强者总是为尊，利刃必将出鞘。"
 futa_accept.0154.g: "算了。"

