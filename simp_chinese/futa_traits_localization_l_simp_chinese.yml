 futa_events.0125.title:0 "渴求之时" #TIER 3
 futa_events.0125.desc:0 "“领主大人！”我闻声转过身去，原来是[fknight.GetFirstName]在找我。不过她的脚步看起来有些虚浮，好像是生病了，或者身体不舒服。\n\n“我只是觉得我必须有所表示，感谢您愿意庇护那些扶她流亡者。您光耀而仁慈的灵魂一定能升至天国。大多数人都妖魔化了扶她们，但只有您真的把我们看作是真实的人。”\n\n[fknight.GetFirstName]真诚而坚定地看着我，她的脸颊绯红，呼吸沉重。有那么一会儿，我们都一动不动，只是沉默地注视彼此，我与[fknight.GetFirstNamePossessive]脸庞只有几英寸远，我能感受到她每一次的呼吸。最后，我还是打破了这种暧昧的氛围，轻声开口问她是否安好。\n\n“感谢您的挂念，我……我一切安好。”\n\n但显然，她并不好，到底发生什么事了？\n\n“#italic *唉*#! 我真不敢相信我会这么说……不过，您对我的同族的仁慈让我觉得和您有某种更深层次的内在联系。当然不是有人施展了什么邪恶的术法，呃……我在说什么啊……”\n\n[fknight.GetFirstName]这时一反常态地腼腆起来，她慌乱地转移视线，双手不自然地绞动起来。\n\n“我已经积攒太久了，领主大人，我真的再也不能#EMP 忍受#!了。既然您愿意帮助那些身处困境的扶她们……那您能帮帮我吗？”\n\n此刻[fknight.GetFirstName]不再掩饰，而是饥渴难耐地盯着我。这样一切都说得通了，她一定是无法再让自己保持清醒了。不过正当她说话的时候，我似乎注意到[fknight.GetFirstName]脚下有一滩精液正在慢慢扩大。"
 futa_accept.0125.a:0 "你自己找个妓女吧"
 futa_accept.0125.b:0 "你再忍忍吧"
 futa_accept.0125.c:0 "跟我来吧~"
 
