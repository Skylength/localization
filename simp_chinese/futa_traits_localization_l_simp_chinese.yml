 futa_events.0002.title:0 "精液上涌"
 futa_events.0002.desc:0 "呃啊… 我抑制不住欲望并快速撸住肉棒，一股深沉而#EMP 畅通#!的射意从下身涌上心头。我的蛋蛋剧烈收缩，精液从中喷薄而出。尽管我竭尽全力使自己看起来正常，额头上还是不禁滴下了几滴汗水，但是我的蛋蛋依然涨痛难忍。"
 futa_events.0002_ui_msg.desc:0 "呃……我的腰胯突然涌出一阵深沉的#EMP 阻塞#!之感，我顿时瘫软下来，紧紧抓住自己的肉棒，试图缓解这种感觉，而盈满的蛋蛋仍在不停抽动并收缩，我甚至能感觉到有一股液体在其中流转。\n\n我不禁开始轻轻喘气，额头也滴下几滴汗珠，即使尽力让自己看起来正常，但胀满欲裂的蛋蛋一直让我直不起腰来。\n\n我已经快按捺不住了……"	
 futa_accept.0002.a:0 "我快憋不住了…"

