 futa_events.0045.title:0 "扶她骑士" #Banished
 futa_events.0045.desc:0 "根据[grudge.GetFirstName]的说法，我根本不想冒着因接受扶她而玷污自身的风险。因此，我宣布[fknight.GetFirstName]在这些土地上不受欢迎。她必须离开且不得再回来，我们这里不容许魔鬼般的行为。\n\n“你……自我到达以来我就没有作恶。相反，你的骑士一直在骚扰并侮辱我的名誉。你如此轻易地定罪我，足以表明为你效力绝非高尚之举。”\n\n她满口恶言，却无其他可取之处。我的卫兵将她护送出城，只留下[grudge.GetFirstName]陪伴我。\n\n“陛下，您的选择真是明智。那堕落之人必定在再试图玷污我们伟大领域之前三思而后行！我将恢复正常职务。”"
 
	futa_events.0045.desc_futa_accepted: "即便听取了[grudge.GetFirstName]的陈述，我也毫无意愿在我的部队中录用一位新骑士。\n\n“我……我明白了。感谢陛下抽出时间听我陈述。”她的声音显得闷闷不乐。\n\n她郑重地开始收拾行装并离去，只留下[grudge.GetFirstName]陪伴我。\n\n“请恕我直言，我的[ROOT.Char.GetLadyLord]。我们本不该让她离开。我深信她单凭一己之力完全值回数位甚至更多骑士的待遇。无意冒犯。”"
 
	futa_accept.0045.a:0 "谢谢你，[grudge.GetFirstName]。"
 futa_accept.0045.b: "回到你的职责中去。"
 
