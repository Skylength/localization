 futa_events.0116.title:0 "流离失所" #I am Futa
 futa_events.0116.desc:0 "“……”女人好奇地看着我，“一位扶她领主……我从未听闻过，真是意外之喜啊。您一定是位敏智非凡的领袖。”\n\n她跪在我面前，虔诚地低下了头，“在您的庇佑之下，我们定能迎来真正的未来！我们将成为您王国内最宝贵的财富。”然后她低声对我说，“#EMP 为了生存，我们曾不得不掌握一些不太体面的能力，而此后我们将以这份独特的力量侍奉您。#!”"
 futa_events.0116.landless_brigand.desc: "那女人挑了挑眉毛好奇地看了我一眼。在沉思片刻后，她请求我等一会儿，然后就回到了她的队伍中。\n\n已经过去了一段时间，你有点不耐烦了，坦率地说，你已经开始焦躁了。难道她们在计划什么？也许你不该透露自己是逃犯的秘密。如果她们拿你去换取奖赏怎么办？毕竟他们已经穷途末路了。\n\n就在你打算逃跑时，她回来了。#italic \"你好，朋友。抱歉耽搁了这么久。我想和你谈谈我们的实际状况。我相信你能理解。”\n\n “你是个逃犯，对吗？你不必闹心，我们理解我们也不在乎。其实我们所有人都不得不以这样或那样的方式才能维持生计，尤其是在这个对我们这种人严重歧视的时代。我们打算同意你的条件，只要你给我们应得的食物和补给，我们中的一部分就会加入你们的 \"冒险”。”#!然后她向人群示意，你看到了一大群凶神恶煞，更重要的是看起来有些#EMP 不可信#!的人向你走来。\n\n#italic “相信我，无论你有什么计划，我们都能帮得上忙。”#!你的目光随即落在了两个穿着 #EMP 暴露#!而#EMP 美艳#!的女人身上。很快，你下半身就开始了不自觉升温。\n\n#italic “作为我们感激和忠诚的象征，请收下这两样东西，作为我们送给你最尊贵的礼物。您会发现它们可以很好地缓解您的 #EMP 冲动#！我相信你作为$trait_futa$的一员，一定经历过很多这样的事情”。#!她向使了个眼色眨了眨眼，等着我的回答。"
 futa_events.0116.landless.desc: "女人泪眼婆娑地看着你。#italic “谢谢你，陌生人。虽然你可能也和我们一样困窘，但您还是把面包分给了我们。您太善良了。\"#!\n\n她和其他几个人拿着你给的物资带回了她们的队伍。然后看到她们匆忙地将食物分发给了弱者和儿童。\n\n当你准备返回营地休息时，你注意到那个女人和她的同伴向你走来。\n\n#italic “再次向您问候。我们已经商量好了，我们中的一些人想加入您的旅途，如果您愿意的话。我们希望和您一起碰碰运气。而我们的能力与技能定会让您刮目相看，我向您保证，绝对不会拖累您。不用担心其他人，多亏了您的帮助，他们还能再生存一段时间。”#!"
	futa_accept.0116.a:0 "我们将联合起来！"
 futa_accept.0116.b: "任何时候我们对能力出众的人都来者不拒。"
 futa_accept.0116.b.flavor: "对我们来说外面的世界很残酷。"
 futa_accept.0116.c: "我们将不惜一切代价繁荣昌盛！"
 futa_accept.0116.c.flavor: "...以及感谢你的#EMP 礼物。#!"

