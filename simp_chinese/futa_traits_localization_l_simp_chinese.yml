 futa_events.0022.title:0 "精挑细选"
 futa_events.0022.desc:0 "最近，有大量商贩涌入集市开设店铺。异国风味的传奇故事和珍稀饰品在这片土地像野火般蔓延开来。关于这些奇珍异物的讨论达到了前所未有的热度，所以我决定去集市看看。说不定，我能找到一些我喜欢的东西呢？\n\n很巧妙的是，当我最终到达时，这恰好是当地集市最繁忙的节日之一。这里有许多人身穿怪异长袍并且说着我几乎听不懂的奇腔异调，还有像是从传说故事里跑出来的生物一样的存在被关在笼子里，甚至有一些人穿戴着我以为不可能存在的颜色的衣服！\n\n尽管这里的名气如此之大，但引起我注意的第一家摊位却来自一位朴素的菜摊，这有各种各样的令人印象深刻的蔬菜，每一种都郁郁葱葱，健康茁壮，展列在我的眼前。\n\n“我有哪种蔬菜讨得您喜欢吗？”一道欢快声音在我耳边响起，我转过身去，看到是一位年轻靓丽的女孩站在我身旁，她的胳膊愉快地搭在腰间，向世界展露出一个幸福的笑容，“这是迄今为止最好的收成啦，我一直走街串巷，向人们分享这些美味的果实，也为我的家人攒点钱财，有兴趣的话不妨多看看哦！”\n\n不可否认，她那笑容极富感染力，我承认正如她说所的那样，这些植物看起来相当诱人。随后她便伸手指向摊=摊位上的一些果蔬推荐给我看，但我的视线却不由自主地移到了她丰硕的胸前。当她俯身在我面前时，她深邃的乳沟简直让我一览无余，而她的注意力还完全集中在自家的果蔬上。此时我感到心跳悄然加快，一股熟悉的悸动又开始涌上心头。\n\n“小姐？您还好吗？”"
 futa_accept.0022.a:0 "“抱歉，但我必须离开了。”"
 futa_accept.0022.b:0 "“我能拿走那个胡萝卜吗？”"
 futa_accept.0022.c:0 "到摊位后面去…"
 
