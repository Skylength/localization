 futa_events.0144.desc:0 "随着大量迁徙的民众涌入我的领地，我们有了一个与散居在各地的扶她们讨价还价的难得机会。她们在长期的迫害之中早已漂泊许久，想必她们肯定在一路的旅途中收获了很多特别的玩意吧？\n\n而在扶她聚居区的集市上寻找一些有价值的东西，则远比我最初预想的更具挑战性。我深刻地认识到，有时候即使是看似是商店的地方，在进入之前也应该先敲门……就比如现在，我看到门后是一个屁穴里正塞满了雌鸡巴的仆人，这对主仆正旁若无人地享受彼此，我猜那个屁穴一定十分#EMP 紧致嫩滑#!。\n\n#italic 呃……#!\n\n不过好在最后总算有所发现，我在集市的深处找到了一间马车商屋。此间的女人举止异常，她喜欢呆在阴暗之处，并声称那是「避咒之举」，令人匪夷所思。但不管怎样，我们还是达成了协议，只要我保持隐秘，不宣扬她的存在，便能交易一些货物。"
 futa_accept.0144.a:0 "看看有什么好货"

