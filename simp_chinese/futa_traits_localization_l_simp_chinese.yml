 futa_events.0085.title:0 "沉精重蛋" #Tier 2 - She needs help
 futa_events.0085.desc:0 "尽管现在看起来狼狈下流，但我知道这并不是[fknight.GetFirstName]的本意。作为扶她们的一员，她一直都在忍受着其他人根本无法理解的强烈冲动。因此别人总是觉得她们的行为……难以理解，但至少今天我愿意宽赦她的过失。\n\n那么接下来，还有一个问题需要解决，一个漫长、艰难而棘手的顽疾，仍待医治。现在的[fknight.GetFirstName]可不是我所需要的。\n\n“我的领主，我真是有史以来最大的傻瓜——咦？！”我走到[fknight.GetFirstName]身后，伸手搂住她的腰，紧紧靠在她的后颈上。她僵硬而颤栗地回头瞥了我一眼，接着又像是害怕受到某种惩罚似的扭过头去。\n\n然后我双手悄悄下滑，突然探手抓住了她的鸡巴。\n\n“您在干什……？!”\n\n我紧握着她滚烫的鸡巴，开始慢慢撸动，凭借之前那个女人残留的口水用以润滑。我一边温柔地撸动着，一边不紧不慢地教导[fknight.GetFirstName]，我很能理解她的迫切感受，但如果有人趁着她的失职企图暗杀，那我随时可能殒命于此。\n\n[fknight.GetFirstName]紧咬着嘴唇，一边轻轻点头表示理解，一边竭力压抑自己的呻吟，以免干扰我的训话，与此同时，晶莹的先走汁正从饱满的龟头里不断溢出，如丝线般缓缓滴落。\n\n我贴在她耳边轻声低语道，“以后可不能再这般失态忘责了哦……”\n\n“是-是的，遵命！”\n\n很好，看来她已经濒临极限了，于是我低声絮说了最后一句教诲。\n\n“那么，射吧！”\n\n“啊~啊啊！”此刻[fknight.GetFirstName]再也忍受不了我的挑逗，最终发出一声娇媚婉转的呻吟，大股粘白的精流从怒放的肉棒里喷溅而出，而此时我的双手还在不停地挤弄着她的蛋蛋，让更多的浓精继续浸染到无辜的货车之上。"
