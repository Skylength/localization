 futa_events.0039.title:0 "扶她迷情"
 futa_events.0039.desc:0 "“是的！就是那里！哦哦哦啊啊~我 要 射 了！！！”[lover.GetFirstName]甜美的呻吟声在我耳边回荡，短短5分钟内，她那多汁的小穴就在我的鸡巴上泄身三次了。我抱起她一侧大腿，更深更有力地捅进她的骚穴，让她那汗湿的柔背紧紧贴着我的乳肉。随着我越来越深地插进她的小穴，我的蛋蛋也越来越猛烈地抽打她的屁股。\n\n[lover.GetFirstName]被我操得只能在我怀里不停打滚，眼神迷离地张着嘴，涎出的口水流得满身都是，她现在看起来太完美了，让我忍不住要用力嗅闻她的秀发。\n\n我的卵袋紧缩着，我俩一同竭力呻吟着，同时登上了一次升天般爽快的高潮。[lover.GetFirstName]只能将她的浓精喷射到空气中，而我的蛋蛋则把它们的精种全部注入了她的子宫。过多的浓精从她的小穴里溢出而滴落到地板上，[lover.GetFirstName]的房间里顿时荡漾着我们爱意的气息。"
 futa_accept.0039.a:0 "我们能再来一次吗?"
 
