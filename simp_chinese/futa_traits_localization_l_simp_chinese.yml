 futa_events.0080.desc:0 "[fknight.GetFirstName]刚刚给我汇报了匪寨的活动情况，声称他们已经改变了劫掠方式。我暂时没空处理这事，便把她打发走了，但我仍然能看到她伫守在宫殿前的雕像旁。虽然她在私人时间里做什么我都不应干涉，但现在已经有一名守卫负责这个区域了。\n\n所以我在远处暗中观察着，以防万一发生些什么奇怪的事情。\n\n这时突然有一个女人悄悄走近[fknight.GetFirstName]的身边，把双手都抱搭在她身上，然后轻轻摩挲着她的盔甲。[fknight.GetFirstName]顿时脸红不已，急忙扭头避开女人挑逗的眼神。\n\n“来吧，#EMP 我的美人#!，我知道你想品尝我，不是么？我也好奇你的滋味呢。别人都说，扶她们有个令人欲罢不能的#EMP 大宝贝#!呢，为什么不让我见识下呢？”\n\n嗯哼，原来这是个放空的妓女，正在找点生意呢。\n\n但[fknight.GetFirstName]直接粗暴地将其拂开，拒绝了她的寻欢，这个尚有几分姿色的妓女本以为会手到擒来，这样不留情面的拒绝顿时让她怒气横生。\n\n“哈！想不到你这种卑劣的家伙竟敢这么狂妄。我可是好心想帮#EMP 你#!呢，你以为还有别人愿意靠近你那怪物的身体吗？呵，也许我应该大声控诉你的非礼之举？！”\n\n这时候我想我不能再干看着了，于是立刻走近并警告那位妓女，她怎敢公然在宫廷前招嫖，是不是想在监狱里呆上一段时间。而在认出我后，她惊讶万分，顿时便惶恐失色地溜走了。\n\n啊……感谢您，我的领主……只剩下我的骑士在不停地絮说着。"
