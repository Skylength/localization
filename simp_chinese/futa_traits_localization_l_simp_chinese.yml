 futa_events.0150.title:0 "$game_concept_futa_merchant$ - 改善关系"
 futa_events.0150.desc:0 "#S “嗯 ~ 哼啊啊！！！！”#!\n\n呃……呕！我的喉咙！#EMP 这太粗了！#!这只淫荡的野兽正用她无情的肉棒#EMP 蹂躏#!着我的喉穴，我都要变成她肉棒的形状了！#EMP  嗬嗬……咳咳……#! 我感觉……不能……呼吸了……\n\n“#italic 嗯 ~ 瞧瞧我找到了一个多么淫荡嫩滑的肉穴啊，谁能想到如此尊奢显赫的贵族子弟也能如此#!#S 火辣#!。”\n\n然后我的喉咙就这样被亵玩了好几个小时，当她最后满足时，我几乎都合不拢嘴了……"
 futa_accept.0150.a:0 "#S *咳咳*#!"

