 futa_events.0095.title:0 "往日剑影"
 futa_events.0095.desc:0 "“我还记得我为何踏上骑士之道。当我还是个小女孩的时候，我的村庄正处于战争的前线，那些凶残的敌人劫掠了我们的家园，毁坏了我们的农场……杀害了我的父母。”\n\n[fknight.GetFirstNamePossessive]手掌紧握着剑柄，面色平静的叙说着。\n\n“回想起来，那便是我的生活堕入地狱的开始。由于我的与众不同，所有的村民们都很厌恶我。我曾一度以为，除了如今那个死寂而破败的村庄，我的生命再无归宿。那时候的我，憎恨一切，因为我的眼前只有黑暗，我的存在只是因为我不知道该如何毁灭自己。”\n\n远处的一名见习卫兵被愤怒的同伴扑倒在地，很快二人便扭打在一起，随后一名骑士箭步向前将他们分开。\n\n“直到我的赦罪天使降临在我面前。她曾是一名地位显赫的贵族，但和我一样在那场惨烈的战争中失去了一切。她和她唯一的女骑士，同时也是她儿时的好友一起周游各国。在得知我的情况后，她们热切向我伸出援手，并邀请我加入她们。虽然那时候我对她们还一无所知，但我唯一知道的就是，和她们在一起，我就能逃离过往的苦难和痛苦。于是，从那以后，我便一直追随她们四处远游。在那之后的很长一段时间里，我都没有进行任何训练，而当我开始骑士训练时，也是在那位善良的女骑士的督练下完成的。”\n\n重温这些记忆显然让[fknight.GetFirstName]心情大好。她带着灿烂的笑容，松开了紧握剑柄的手掌，也似乎并没有意识到现在自己小腿正不自觉地踢摆着。\n\n“不过今天的训练任务还没完成呢，我该回去工作了，领主大人，希望我不值一提的过往没让您感到无聊。”[fknight.GetFirstName]赫然一笑，又快速鞠了一躬，随即便迈着轻快的步伐远去了。"
 futa_accept.0095.a:0 "我很好奇如今[fknight.GetFirstNamePossessive]朋友们身在何方？"

