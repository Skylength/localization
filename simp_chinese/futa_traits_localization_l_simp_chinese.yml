 futa_events.0077.title:0 "凡恶必诛"
 futa_events.0077.desc:0 "随着一声惊雷般的震音响彻整个议事厅，我攥紧的拳头沉重地砸在扶手之上。廷臣们已经把这次审判拖得太久了，为一些细微的条律争论不休，我实在是受够了。\n\n“嘿嘿嘿……”那条肮脏的蛆虫正尽其所能地冷笑着，即使跪压在地上，被镣铐禁锢， 即使[fknight.GetFirstNamePossessive]利刃悬在他脖颈上空。\n\n“我的领主大人，请允许我立即终结这场愚蠢的闹剧吧。”[fknight.GetFirstName]恳求我。她的表情肃穆而严厉，但我看得出来，她看似平静的面容下暗藏着汹涌的浪潮，只是勉强忍住了她对那个罪犯的愤恨。\n\n但无论如何，我才是这里的权威之首。在我说什么会发生之前，什么都不会发生。\n\n这个恶徒被指控尾随一位独身的女孩并试图强暴奸淫她，他之所以没有得逞，是因为[fknight.GetFirstName]及时发现并制服了他。"
