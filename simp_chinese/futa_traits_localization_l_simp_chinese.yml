 futa_events.0151.title: "$game_concept_futa_merchant$ - 改善关系"
 futa_events.0151.desc: "我再次拜访$game_concept_futa_merchant_short_possessive$，以便进一步提高与$game_concept_futa_enclave$的关系，探询现在我还能如何改善她们的生活状况？\n\n对于我的疑惑，$game_concept_futa_merchant_short$显得有些意外。我想，在她们长期遭受迫害和敌视之后，她可能很难想象还有像我这样的领主试图帮助她们并保持友好关系。\n\n在短暂的沉默之后，她终于缓缓开口：“#italic 我只是一个女人，领主大人，我能为您所做的十分有限。不过，无论您与我进行怎样的交易，我都将宣扬您的尊名。#!”\n\n说完她思虑片刻，又继续道：“#italic 至于如何提高您的$game_concept_futa_goodwill$，不妨尝试向$game_concept_futa_enclave_short$捐赠一笔献金，以表示您的心意。未来如果还有其他方式的话，我也会提醒您的。#!”"
 futa_events.0151.tier4.desc: "\n\n#help [futa_enclave_short|E]已经升级到了最高，现在她们的影响力达到了巅峰#!"
 futa_accept.0151.a: "改善与$game_concept_futa_enclave_short$的关系并增加其影响力。"
 futa_accept.0151.b: "我愿意捐赠小笔献金。"
 futa_accept.0151.c: "我愿意捐赠适量献金。"
 futa_accept.0151.d: "我愿意捐赠大笔献金。"
 futa_accept.0151.e: "我想帮#EMP 你#!"
 futa_accept.0151.e.flavor: "她再难抑制笑意，露出极为满意的神情。\n\n“#italic 哎呀，当然可以，我很乐意为您效劳，我的大人，况且我怎能拒绝像您这般贵客的请求呢。#!”\n\n谈笑间，她的长袍也已经悄然褪下。\n\n“#italic 不过，如果还能收到一笔代表您善意的些许献金，那就再好不过了。#!”"
 futa_accept.0151.f: "算了。"

