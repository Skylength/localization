 futa_events.0093.title:0 "落寂诗人"
 futa_events.0093.desc:0 "“我知道这些诗词不仅跑调还——您不讨厌它吗？”[fknight.GetFirstName]讶然到，仿佛见了鬼一般。她一直都瞧不上自己的作品？真奇怪。\n\n“您方才听到的乃是兴起之作，尚且缺漏，以前我的领主和骑士导师会一起创作这种惊才艳艳又朗朗上口的歌咏曲，而我只是想回味那段岁月静好的旧时光。”\n\n随着她略显伤感的话语，[fknight.GetFirstNamePossessive]目光再次在云端间飘荡，但这一次，我却仿佛能从她说话的语调中想象出她的记忆。\n\n“事实上，这是我为纪念她们所谱写的诗歌。我想这就是为什么我仍然摸索着试图完成它，这看起来很傻不是吗？”\n\n谈及过往，[fknight.GetFirstName]的情绪越发低落。而诗歌也不是她呆在这里的真正原因，但在听完这个故事后，我被她们之间真挚的情感所打动，只希望她能寻得一些真正的平静。于是在接下来的一个小时内，我们一起坐在花园里完善了她的原始诗稿。\n\n“我想我已经用舌头押韵押到麻木了。感谢您屈尊赐教，我的领主，它可能还没有完全准备好，但我肯定准备好了。您可以一如既往地期待最好的我！”[fknight.GetFirstName]再次微笑着向我致敬，然后神采奕奕地离开了。"
 futa_accept.0093.a:0 "真是个迷人的女孩。"

