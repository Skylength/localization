 futa_events.0003.title:0 "内衣琐事"
 futa_events.0003.desc:0 "今天早上我收到了一份信使送来的惊喜礼物。我不禁思考会是谁送来的，但却一无所获，最后我还是把它带回了我的卧室。\n\n我拆开包裹，发现一件衣服和一张纸条放在一起。\n\n#EMP “日安，美丽的女士。随信附上一件我认为非常适合你的奢华衣服， 请原谅我的匿名之举，我希望你喜欢这份礼物!”#!\n\n或许是某位暗恋者送来的？不管怎样，他的礼物似乎不仅仅是普通内衣，当我的手指摩挲这种华丽而丝滑的织物时，我不得不惊叹于它们的设计。这让我兴奋不已，开始期待穿上它的模样。\n\n在试着穿内裤之前, 我不禁赞叹它复杂的细节和精致的花边，它们真是太漂亮了，我迫不及待地想看看它们在我身上的样子。当它们在腿上滑动时，我能感觉到柔软的织物在抚摸我的皮肤，让我的脊椎颤抖，乳头变硬。我轻声呻吟，#italic 这实在太美妙了#!，我的大脑不禁幻想着各种迤逦缱绻。但当内裤穿到通常可以舒适地贴在大腿上的地方时, 我才意识到有些地方似乎不太对劲，因为现在这些布料此刻正笨拙地挤压着我的胯部。\n\n当我试着调整胯部时，我意识到有个问题——这些内裤并不是很适合我的肉棒和蛋蛋。它们是为没有肉棒的女性设计的，虽然它们使我的女性曲线上看起来很迷人，但只要我勃起了，它们就不会待在原处了。我本该早就想到的，但之前太兴奋了，不经意间忽略了这些问题。\n\n所有无论我如何调整胯部，它们都难以适合我独特的下身，这让我感到有些挫败。这本该是一个美妙的时刻，一次自愉自爱的良机。但现在，我却只能感到羞辱和尴尬。\n\n那么我到底该怎么处理呢?"
 futa_accept.0003.a:0 "它们看起来很珍贵…"
 futa_accept.0003.b:0 "我真的很想穿上它们"
 futa_accept.0003.c:0 "我将用这个发泄自己的欲望。"
 futa_accept.0003.d:0 "这太紧，太舒服了，我要射了!"

 #
 
 futa_events.0004.title:0 "内衣琐事"
 futa_events.0004.desc:0 "尽管我有些失望，但我还是沉迷着那些内裤无法自拔。它们是如此非常性感，我完全无法逃离此刻的思绪。\n\n于是我还是穿上了它们，又重新穿上裙子，对着镜子搔首弄姿。不可否认，在我的裙子下面穿这些不合身的内裤有一种令人兴奋的感觉， 我很清楚，我的每走一步都在摩擦着那丝滑的布料。 这是一个惹火的举动，如果我不小心，很容易导致灾难。 但与此同时，这感觉如此自由——就像我拥抱了真实的自我，拒绝让羞耻感阻止我穿上我想要的衣服。 \n\n不得不说，这尺寸确实有点小，如果我一步没走稳，我的鸡巴很可能会从内裤里滑出来，顶到我的裙子上！ 我幻想着如果有人能看到我这样… \n\n一想到这件情况，我就感到燥热难耐。"
 futa_accept.0004.a:0 "它是如此柔软。"

