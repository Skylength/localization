 futa_events.0155.title: "绑架亲属 - 选择"
 futa_events.0155.desc: "$game_concept_futa_merchant_short$看起来很感兴趣，甚至有些迫不及待。她理应如此，毕竟她们都会抓住一切机会#EMP 满足#!自己的欲望。更何况，她们又能有多少机会享受尊奢娇贵的贵族肉体呢？所以这种机会异常难得。\n\n“#italic 我当然接受您的提议，领主大人。我们$game_concept_futa_enclave_short$必将会记住您的#S 慷慨#!#!。”\n\n既然无人反对，那么现在我只需挑选谁将有幸成为那位#EMP  「幸运儿」#!了。"
 futa_accept.0155.a: "我将选择[kidnap_victim_child.GetFirstName]，我的血脉后代最合适不过了。"
 futa_accept.0155.b: "我的双亲，[kidnap_victim_parent.GetFirstName]，将是绝佳的选择。"
 futa_accept.0155.c: "我的血脉手足，[kidnap_victim_sibling.GetFirstName]，绝不会令她们失望"。
 futa_accept.0155.d: "还是再考虑下吧。"
 futa_accept.0155.d.flavor: "也许这并不是个好主意。"


