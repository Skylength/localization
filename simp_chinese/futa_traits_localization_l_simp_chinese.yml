 futa_events.0041.desc:0 "[lover.GetFirstName]突然急切地喊我去见她，当我走近时，她表现得有些焦虑不安。我的头脑顿时高度警觉起来，[lover.GetFirstName]可能是想警告我一些可怕的阴谋，毕竟即使是在我自己的领地，也可能有危险发生。\n\n“亲爱的，我……有些事想要你知道。”[lover.GetFirstName]用一种含蓄委婉的腔调说着，当我们交谈时，她的眼神不住地飘向她那悠闲地抚摸着的小腹。\n\n“我怀孕了。”\n\n哈！[lover.GetFirstName]怀了我的孩子！"
 futa_accept.0041.a:0 "真是个大新闻."

