 futa_events.0148.title:0 "$game_concept_futa_merchant$ - 改善关系"
 futa_events.0148.desc:0 "最近，我感觉领地内的$trait_futa$们似乎更加封闭了，开始变得充满敌意。我身为她们的庇佑之主，我自然更希望我们能建立友好积极的关系，所以$game_concept_futa_merchant$对这个请求并没有回绝，然后思考了一段时间。\n\n“#italic 有些同胞并不怎么信任您，但许多$trait_futa$们仍然记得您的王朝是如何欢迎她们的。如果您愿意资助我，我便能以您的名义向困苦的同胞们传播仁慈。#!”"
 futa_accept.0148.a:0 "请这么做吧。"
 futa_accept.0148.b:0 "这太昂贵了。"

