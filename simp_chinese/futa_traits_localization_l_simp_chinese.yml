 futa_events.0133.desc:0 "今天又一次能与我心爱的情人[lover.GetFirstName]一起在花园里愉快地散步，这让我喜不胜收。自从我们的感情愈发甜蜜后，这样的活动也更加频繁了，而我并不介意多花些时间在一起享受闲暇。\n\n偶然间，我看到整个花园中有一株可爱的花卉在风中摇摆，仿佛在向我呼唤。也许我和[lover.GetFirstName]也应该试着为自己采摘一些？\n\n但[lover.GetFirstName]却似乎对我们周围的美景失去兴趣了，他明亮有神的目光此时正紧盯着#EMP 我#!。虽然说起来可能有些谄媚，但他至少可以假装像我一样对那些花草很感兴趣。\n\n“真是美极了……”[lover.GetFirstName]喃喃自语着。#EMP 他正在夸我呢#!，而我永远都会享受这种被人欣赏的感觉，[lover.GetFirstName]到目前为止一直对我很好。不过……仔细一看，[lover.GetFirstName]关注的不只是我，而是我的裤裆。\n\n天哪！低头一看，我才意识到原来是自己的穿衣习惯可能太粗心大意了，只见轻薄的衣物紧贴着我的肌肤，让我肉棒的轮廓#EMP 无比#!清晰！\n\n我感到心脏开始怦怦直跳，直到自己的目光与[lover.GetFirstName]对视，一抹羞红浮上我的脸颊。迤逦而淫靡的绯色幻想很快在心中点燃了，在如此美丽的花园之中激情做爱的画面顷刻之间便完全占据了我的脑海。而现在我感觉肉棒被那些恼人的衣料紧紧箍住，越来越紧，不经意间自己已经开始微微喘息了。\n\n#EMP 已经无法再忍耐了#!，我想要做爱，#EMP 就是现在！#!\n\n我迅速脱掉衣服的束缚，然后给了[lover.GetFirstName]一个挑逗的眼神。显然，这招效果显著，他也急不可耐地将自己脱个精光，兴奋地喘着粗气。在饱览我的裸体后，他的肉棒也迅速勃起，看得出来，他很满意，#EMP 我喜欢看到他对我着迷的样子！#!\n\n现在[lover.GetFirstName]正倚靠在花园的地砖上，昂然挺立着通红的肉矛，跃跃欲试。他这么快就准备好开肏了吗？那正合我意，反正我整个身体都已经被烈焰般的肉欲炙烤着，急需他的爱抚熄灭我的淫火。\n\n我微微半蹲，悬在[lover.GetFirstName]的腰胯上方，溢出的先走汁甚至滴满了他的肉棒，但我还是故作沉默。平日里每当他和我在一起时，我都在期待各种淫靡的幻想，而今天终于有机会实现一次，一想到这就让我开始#EMP 硬得发疼#!。\n\n“亲爱的，你是要……”\n\n来不及回答，我屏住呼吸，突然把臀部猛得下沉，一下就把他的鸡巴完全吞进了我的屁穴里，[lover.GetFirstName]更是被这迅猛的快感刺激得惊呼起来。我很满意他的反应，于是拉起他的手十指相扣，然后我再摇晃屁股反复起伏着，尽心侍奉他。\n\n“啊 ~ 如此美妙……”\n\n他的肉棒在我屁穴里不停抽插，反复深入自己自慰时未曾深入的地方。但没过一会，他就已经高潮了，肉棒变得疲软不堪，可我还没满足呢……"
