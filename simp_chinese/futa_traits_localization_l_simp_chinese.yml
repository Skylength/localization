 futa_events.0214.war_leader.desc: "“领主大人，刚刚渡鸦带回了战报。”\n\n我展开信纸，但是它带给我的只有悲伤。我的指挥官如期与敌人交战，但敌军的[futa_commander.GetFirstName]设计抓获了我战斗部队的大量人手。\n\n她……#EMP 我难以接受……#!她当着士兵的面#EMP 性侵了#!她们，留下了一堆被玷污的尸体。我的士兵……"
 futa_events.0214.commander.desc: "我辜负了我的领民们。尽管我已竭尽全力，那个卑鄙的[futa_commander.GetFirstName]却依然设法把我的精锐将士们从部伍中击散开来，并逐一溃俘。此刻我们仍未动摇，但是……\n\n“#EMP 哇啊啊啊！！！#!长官？！救救我们！”\n\n……我的麾从们就像被当作贫民窟里的妓女一样亵玩。她们被肆意堆叠起来充当[futa_commander.GetFirstName]的泄欲肉偶，身体里只剩下她灌注的邪恶精种。"
