 futa_events.0086.title:0 "沉精重蛋" #Tier 3
 futa_events.0086.desc:0 "这到底是怎么回事？！我本以为是被什么棘手的事情耽误了，才导致某人不得不临场缺席，而事实上她确实很忙，但却不是我想象的那种忙，[fknight.GetFirstName]现在正忙得满头大汗，忙着将她粗硬的肉棒插进某个弯腰趴在木桶上的女孩高高撅起的屁股里！\n\n“呵，你这肮脏的小偷！我太喜欢看着你那紧致的小屁股是怎样的一边故作清纯地摇晃，一边饥渴地榨干我所有的#EMP 精种！#!”\n\n#S *噗呲*  *啪*  *噗呲*  *啪*  *噗呲*  *啪* #!\n\n[fknight.GetFirstName]紧紧地搂着那个女人的纤腰，趴在她背上大力抽插着淫湿的肉穴，不停扭挺着腰胯，激荡起阵阵淫靡的交媾声，为二人火热的喘息与呻吟更添几分春意。\n\n粘稠的爱液四处飞溅，随着[fknight.GetFirstName]饱满的蛋蛋不知疲倦地拍击打湿了周围大片木板和泥土。\n\n很快[fknight.GetFirstNamePossessive]“炮友”便受不了这样猛烈的攻势，泄身了好几次，喷出的淫水把二人的胯下弄得黏湿不堪。她过度兴奋的脸上带着一股病态般诱人的潮红，明媚的双眸更是爽到翻白，只能一边流着口水一边呻吟着喘气，娇媚地不断恳求快一点再快一点。\n\n“我要灌满你，小骚货！啊，你简直要把我榨干了！”\n\n随着一股粘稠的噗哧声，[fknight.GetFirstName]射出一股股稠密如同淤泥般的浓精灌满了女人的肉穴。\n\n[fknight.GetFirstName]在升天的绝顶中死命地紧搂着那个女人，紧紧抵住她的胯部轻轻颤栗，直到这个女人的小腹高高隆起，最后完全失去意识般瘫倒在地。\n\n随后浑身舒爽的[fknight.GetFirstName]悠然长叹一声，然后神色惬意地坐在桶顶上喘气放松，随意地四处张望，而当她无意间对上我漠然的眼神后，顿时僵住了……"
