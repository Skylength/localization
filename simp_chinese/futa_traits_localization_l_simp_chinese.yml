 futa_events.0146.title: "$game_concept_futa_merchant$ - 遍览诸物"
 futa_events.0146.futa.desc: "“#italic 呵呵，您的请求还真是稀奇呢。作为$trait_futa$，我们都有非凡的欲望，不过您的姐妹们大部分会更直接一些，她们会来此寻求发泄之法。#!”女商人似乎被我的回答逗乐了，随后她便在一些陈旧的货箱里翻找起来。\n\n而没过多久，一个装满神秘粉色液体的小瓶便摆到我面前，#EMP 微微荡漾#!着，并不时泛起几个细碎的#EMP 气泡#!……"
 futa_events.0146.desc: "$game_concept_futa_merchant_short$抿嘴轻笑，她似乎对我的请求很感兴趣，随后便在一些陈旧的货箱里翻找起来。而没过多久，一个装满神秘粉色液体的小瓶便摆到我面前，#EMP 微微荡漾#!着，并不时泛起几个细碎的#EMP 气泡#!……"
 futa_accept.0146.a: "多谢了"
 futa_accept.0146.b: "我想要的可不止一瓶呢"
 futa_accept.0146.b.flavor: "她开始咧嘴大笑。奇怪。"
 futa_accept.0146.c: "我想要一些……#EMP 特殊的#!春药……"
 futa_accept.0146.c.flavor: "“想必您是有什么 #EMP 特 殊#! 的用处，我就不多问了。”\n\n一瓶摇曳着清亮淡粉药液的小瓶随之摆到我的面前。\n\n“仅需几枚金币，便可享用这瓶独家秘剂。不过请谨记，它的药效会让人相当 #EMP 饥 渴#!，还可能有一些与生育相关的……#EMP 额外#!作用，所以请您妥善使用。”"
 futa_accept.0146.d.flavor: "“想必您是有什么 #S 非 常#! #EMP 特 殊#! 的用处，我就不多问了。”\n\n几瓶摇曳着清亮淡粉药液的小瓶随之摆到我的面前。\n\n“只需一些金币，便可享用这堆独家秘剂。尽管可能价格不菲，但请相信它绝对会物超所值。”\n\n“不过请谨记，它的药效会让人 #S 极 度#! #EMP 饥 渴#!，还可能有一些与生育相关的……#EMP 额外#!作用，所以请您妥善使用。”"
 futa_accept.0146.d: "我想要……几瓶……#EMP 特殊的#!春药……"
 futa_accept.0146.e: "算了。"
 
