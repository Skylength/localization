 futa_tributary_events.0005.title: "最深的誓约" # I made 3 different versions as that made sense to me on previous flavour events. You do not have to write 3 distinct events though.

 futa_tributary_events.0005.field_access_outraged_desc: "“真没想到你会卑鄙到强迫我做出如此堕落之事……” [futa_tribute_giver.GetTitledFirstName] 对我嗤之以鼻，当我的要求被她理解后，她的脸因厌恶而扭曲。无论她怎么想，我都要理所当然地得到我想要的。否则，她宁愿我的军队攻占她的土地，强行夺取我的贡品吗？\n\n在我的威胁下，[futa_tribute_giver.GetFirstName] 公开接受了。我一有机会就前往她的私人房间，收取我应得的东西。\n\n“我做这一切都只是为了我的领地，你这个卑鄙的#EMP恶魔#!。尽管放马过来，我会确保这不会持续太久。”[futa_tribute_giver.GetFirstName] 扔掉她的衣服，脸上写满了反抗。我只是冷笑。她的抵抗很可笑，但毫无意义。当我的身体也暴露出来时，我注意到 [futa_tribute_giver.GetFirstNamePossessive] 的眼睛在我那引以为傲的睾丸自由晃动时抽搐了一下。\n\n“你会在几秒钟内射精的。我知道你这种人。满脑子都是欲望，但很快就完事了。”\n\n……\n\n“#EMP 呃——啊！#!” [futa_tribute_giver.GetFirstName] 因过度刺激而呻吟，我迅速地将我的工具从下方强行插入她的庇护所。她的整个身体都变成了我取乐的玩物，一个仅仅是为了方便的物品。她的脸扭曲成淫荡的皱眉，试图保持她的厌恶，然而……\n\n“你这个#EMP蠢货#!！快点射出来！我不是你的——#EMP 啊！#!”\n\n我想 [futa_tribute_giver.GetFirstName] 有点太放肆了，所以我抓住她的喉咙以控制住她。她再次呻吟，我感觉到她的阴道紧紧地夹住了我的肉棒。\n\n#EMP 她喜欢这样吗？#! 真是一个十足的荡妇。不管她是否愿意承认，看来我的封臣的身体毕竟渴望一些女人的肉棒。\n\n“嗯……停下……#EMP 你必须停下……别他妈的……啊！#!”\n\n#S *啪* *啪* *啪*#!#EMP *噗嗤*#! #S *啪* *啪* *啪*#!\n\n#EMP 嗯……我的肉棒着火了！天哪！[futa_tribute_giver.GetFirstName]，你这个令人恼火的性玩偶，给我承受吧！#!"
 
 futa_tributary_events.0005.field_access_accepting_desc: "“你想要……你的肉棒……进入我的身体？” 听到我的宣告，[futa_tribute_giver.GetFirstName] 结巴地说着，仿佛陷入了恍惚。她应该感到荣幸而不是害怕，毕竟，有机会孕育我的后代是最高的特权之一。[futa_tribute_giver.GetFirstName] 挺直了腰板——她的脸颊泛起了一抹红色——然后回应道。\n\n“当然，我谦卑地接受我主的要求。我永远……感激您选择将您的种子托付给我的子宫……”\n\n嗯。这不算浪漫，但也可以接受。剩下的职责都尽职尽责地完成了，但事实上，我满脑子想的都是即将到来的与 [futa_tribute_giver.GetFirstName] 的特别会面。\n\n最终，当只剩下我和我的封臣以及一张床作伴时，那份期待也随之消散。\n\n“那么……嗯……您希望我们如何进行？” [futa_tribute_giver.GetFirstName] 紧张地摆弄着双手，等待我的回应。她的身形在裙子的褶皱中若隐若现。我的下腹涌起一股热流，我感觉到我的睾丸在翻腾。\n\n“嗯——！”\n\n我抓住 [futa_tribute_giver.GetFirstNamePossessive] 的后脑勺，将她拉过来深吻，在她毫无防备的时候探索她的嘴唇。她身上有一种独特的香味……也许是香水。是特意为我准备的吗？[futa_tribute_giver.GetFirstName] 很快就学会了跟随我的引导，并伸出她那调皮的舌头在我们嘴唇间嬉戏。与此同时，我的双手也急切地褪去我们身上任何能够触及的衣物。\n\n现在赤身裸体，当我的坚硬的肉棒摩擦她的胯部时，[futa_tribute_giver.GetFirstName] 想起了她真正的目的。\n\n“啊！您真是心急啊，夫人……”\n\n我开始用我的肉棒摩擦她湿润的入口，将她的体液涂满我的肉棒。肉棒的热度包裹着 [futa_tribute_giver.GetFirstNamePossessive] 的阴蒂，让她越来越投入地履行她的职责。\n\n一旦我充分润滑，我就指示我的封臣支撑起身体，我则在她上方就位，抚摸着她的后部，准备进入。[futa_tribute_giver.GetFirstNamePossessive] 的阴道因为期待而湿漉漉的。我能听到自己的心在胸腔里怦怦直跳。她看起来如此美丽……如此令人想要！\n\n我的肉棒刺入了她的阴道。当龟头接触到她的身体时，她的肌肉抽搐了一下。她阴道壁的轻微颤抖欢迎我进入最初的几英寸。\n\n“#EMP 咕——啊！#!” 当我的整个肉棒逐渐没入她的身体时，[futa_tribute_giver.GetFirstName] 发出了一声悠长的喘息。\n\n#EMP 好紧……必须……操！#!” 我的所有顾虑都消失了。本能占据了上风，将我的肉棒深深地插入了 [futa_tribute_giver.GetFirstName] 的身体。她惊叫了一声，但在我的肉棒摩擦到她的敏感点时，声音就消失了。\n\n我的臀部像发情的兔子一样上下摆动，每次 [futa_tribute_giver.GetFirstName] 的阴道收缩时，快感都让我神魂颠倒。我弯下腰，将我的重量压在 [futa_tribute_giver.GetFirstName] 的身上，用她的臀部作为支撑。\n\n我们俩发出了与我们身份不符的淫秽声音，但我们毫不在意。我们所能做的就是让我们的身体紧密相连，共同体验那席卷我们俩的狂喜浪潮。\n\n我的抽插开始变得缓慢而犹豫。更像是让我的臀部放松，让重力发挥作用。我那成熟圆润的睾丸会撞击 [futa_tribute_giver.GetFirstNamePossessive] 的下部。一声#EMP啪#!的撞击太过猛烈。我的视线模糊了，我的核心颤抖着，我射精到我的封臣的子宫里。浓稠滚烫的精液涌入她的体内，流过她的子宫颈。\n\n“你填满了我的身体！#EMP 该死！#!” [futa_tribute_giver.GetFirstName] 立刻达到了高潮，她收缩着阴道，挤出我肉棒里剩余的精液，她的体液和我的精液混合在一起，流淌在地板上。"
 
 futa_tributary_events.0005.field_access_eager_desc: "“如果这是您的愿望，那么我将满足它。请知晓，我对我们伟大领主的臣服是无限的！”\n\n[futa_tribute_giver.GetFirstName] 热情地接受了我进贡的要求，她用充满情欲的眼神看着我，并宣布了她的承诺。我们履行约定的时刻再快也不嫌早。\n\n我们冲进卧室时已经互相搂抱在一起，衣服被随意地扔在一旁，我们迫不及待地抚摸着彼此的肉体。[futa_tribute_giver.GetFirstName] 挑逗着我的乳房，温柔地用牙齿含住一个乳头，然后疯狂地吮吸。我的胸部因愉悦而颤抖，我发出一声轻柔的呻吟，这让 [futa_tribute_giver.GetFirstNamePossessive] 的嘴唇向上弯起。\n\n#EMP 她真是个调皮的家伙！#!\n\n#S 啪#! \n\n我拍了一下 [futa_tribute_giver.GetFirstNamePossessive] 的臀部以重新获得一些控制权，但这反而更加鼓励了她。她将手指滑到我的沉重囊袋后面，开始抽动起来。她灵巧的刺激让我咬紧牙关，但我最终还是崩溃了，开始大声呻吟，在她手中扭动。\n\n天哪，这个女人疯了！#EMP 我喜欢！#!\n\n“我#EMP 需要#! 你那肥大的、他妈的扶她阴茎进入我的身体。#EMP 现在#!。”\n\n[futa_tribute_giver.GetFirstName] 笨拙地爬到我的腿上，调整角度，让我的滴着液体的阴茎进入她的阴户。#EMP 她真是太湿了！#! 她的屁股高速地撞击着我，仅仅是撞击的力量就震动了我的敏感点，无论她的洞#EMP 吞噬#! 我阴茎的长度如何。\n\n我不得不#EMP 非常努力#! 地不射精，但 [futa_tribute_giver.GetFirstName] 似乎并不领情。她紧紧地握住我的手，在我身上跳动，与我对视了一会儿。\n\n“现在就用你那滚烫的扶她精液他妈的灌满我！#EMP 我需要你的种子，我的子宫已经空了太久了！#! 啊啊啊#EMP 操操操操操操操!!!!!#! 拜托！用你的种子播撒我的床榻！#EMP 让我怀上你的后代！#! 给我一个 достойный 的继承人，我肥沃的阴户完全属于你！”\n\n#EMP 操 操 操 操 操 操！#! 这个荡妇般的封臣快让我失去理智了！太棒了！#EMP 太火辣了！#! 你这么想当母亲？#BOLD 那就接受我诅咒的种子吧！#"
 
 futa_tributary_events.0005.ploughing_outraged: "要……要出来了！"
 futa_tributary_events.0005.ploughing: "贡品……已接受……"
