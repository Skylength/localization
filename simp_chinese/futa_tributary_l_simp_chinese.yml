 futa_tributary_events.0006.title: "$futa_tributary_events.0001.title$" # 接收方视角。因为玩家也可能成为这些事件的接收方。

 futa_tributary_events.0006.field_access_outraged_desc: "“我将以你的子宫作为贡品。作为我#EMP 忠诚的#! 封臣，确保你的血脉强大是我的职责。”[futa_tribute_receiver.GetFirstName] 假笑着。#EMP 那个扶她恶魔以为她可以随意支配我的女性身体？！#! \n\n仅仅是她那肮脏的性侵犯我身体的想法就足以让我作呕，但我目前的处境让我几乎没有拒绝的余地。因此，我被迫接受我的领主进入#EMP 我的#! 卧室…… \n\n“你应该脱掉你的衣服，我们会需要的。”[futa_tribute_receiver.GetFirstName] 说这话时听起来如此自鸣得意。她自己的衣服滑落到地板上，突显出她那罪恶的身体，它像她这个地狱之子一样#EMP 搏动#! 和#EMP 流淌#! 着液体！ \n\n… \n\n#S *啪嗒* *啪嗒* *啪嗒* *啪嗒*#! \n\n我的阴户因情欲而肿胀，当 [futa_tribute_receiver.GetFirstName] 用她粗暴的阴茎撞击我敏感的内壁时，阵阵令人欣快的快感冲击着我的大脑。她的抓握如此猛烈，让我感到有些疼痛，但当我试图抗议时，她却掐住了我的喉咙。\n\n#EMP 该死！#! \n\n“你喜欢这样吗？你这个肮脏的小女孩。别担心，我碰巧也是个肮脏的女孩！”[futa_tribute_receiver.GetFirstNamePossessive] 的抽插频率加快了。我几乎只能干呕，因为她完全支配了我的身体。\n\n呼吸困难……思考困难……#EMP 我会死吗？她会……让我怀孕吗？” \n\n#S *啪嗒* *啪嗒* *啪嗒* *啪嗒*"

 futa_tributary_events.0006.field_access_accepting_desc: "不，她不能……[futa_tribute_receiver.GetFirstName] 竟然要求用我的子宫作为贡品？！这甚至被允许吗？我的个人自主权呢？我的地位呢？ \n\n“能为我生育孩子是莫大的荣幸，你应该为你被我视为适合这个目的而感到自豪。”[futa_tribute_receiver.GetFirstNamePossessive] 的话就是法律，无论我对此感觉如何。我不能说这是我所期望的，但无论如何，接受她的……任务是我的职责。\n\n我领着 [futa_tribute_receiver.GetFirstName] 来到我的卧室，为她打开门。\n\n“嗯，你真体贴。”[futa_tribute_receiver.GetFirstName] 走进房间时，顺手抚摸了一下我的头发。\n\n#EMP 好吧，我能应付，她只需要得到满足。我肯定能让她高兴？#! \n\n[futa_tribute_receiver.GetFirstName] 环顾我的家，评论着我的家具。然后她开始翻看我的衣橱。#EMP 这太令人尴尬了！#! \n\n“哈哈哈，抱歉亲爱的。我想我们应该#EMP 脱掉#! 我们的衣服，而不是检查它们？”说完，[futa_tribute_receiver.GetFirstName] 轻轻地拉了拉她长袍的系带，直到长袍轻轻地滑落到她的脚边。在它滑落的过程中，我忍不住倒吸一口凉气，她的那话儿逐渐显露出来。她的那些#EMP DNA工作坊#! 看起来已经在视觉上跳动了。[futa_tribute_receiver.GetFirstName] 带着温柔而意味深长的微笑等待着我加入她。\n\n当我脱下内裤时，我注意到一块湿渍……#EMP [futa_tribute_receiver.GetFirstName] 赤身裸体看起来确实很棒……#! 我咬着嘴唇，走向她。我们拥抱在一起，她用一个温暖的吻引导着我，吻在我的脖子上。我也照做，把她拉得更近，直到我们的乳房紧紧地贴在一起。[futa_tribute_receiver.GetFirstName] 用她的嘴唇轻轻地划过我的脸庞，将我拥入怀中，仿佛我是世界上最珍贵的东西。我感到我的下身在滴水，热流开始在我的血管中蔓延。\n\n#EMP 我非常想要她。比我想象的还要强烈。#! \n\n看到我的情欲，[futa_tribute_receiver.GetFirstName] 在我的后颈上落下最后一个吻，然后引导我走向地板，分开我的双腿，让我把屁股朝向她。\n\n#EMP *啪*#! \n\n一股暖意在我屁股上涌动，[futa_tribute_receiver.GetFirstName] 将她的手掌放在上面作为支撑，揉捏着我的肉，同时欣赏着我所能提供的。“你的洞看起来和你衣橱一样棒。我希望你已经准备好了，因为我#EMP 不会#! 再等了！”\n\n呃，嗯，啊哈哈哈啊啊，嗯嗯嗯嗯嗯嗯嗯！！！#EMP 操！啊啊啊 操，#! 操，更用力地操我 [futa_tribute_receiver.GetFirstName]，啊啊啊 我的天哪！！！！！！！ \n\n#S *啪* *啪嗒* *啪*#!#EMP *噗叽*#! #S *啪嗒* *啪* *啪*#! \n\n“你喜欢这样吗？#EMP 嗯嗯嗯嗯嗯嗯嗯！我也喜欢！#! 你很快就要怀上我的孩子了！#S 啊啊啊啊啊啊！#!” \n\n[futa_tribute_receiver.GetFirstName] 在我的深处进进出出，我的姿势将我的脆弱之处暴露在她光荣的女孩阴茎之下。我的阴蒂像着火一样刺痛，因为受到了如此多的刺激。我全身都在流口水，但我不在乎。我只需要——#EMP 操！。快点灌满我！#"

 futa_tributary_events.0006.field_access_eager_desc: "为了维持我们的关系，你需要将你的子宫作为贡品献给我。” \n\n我的子宫？#EMP 嗯……我不该……碰自己……#! 这真是个极其艰难的任务。[futa_tribute_receiver.GetFirstName] 想操我来作为我的“报酬”。如果有什么的话，我应该付钱给她才对！被她那扶她的强大能力所孕育，同时被她性感的大腿和丰满的胸部所环绕？一个女孩还能要求什么呢！ \n\n我掐了自己一下，让自己回到现实，完成正式的程序，同时我的体液顺着我的腿流了下来…… \n\n #S *砰*#! \n\n我们俩猛地撞开门，直接扑到了床上。[futa_tribute_receiver.GetFirstName] 全身都在抚摸我，用她的手探索我的身体，而我们的嘴则忙着亲热。#EMP 她尝起来真美味#!。情欲让我无法自拔，我绕到她柔软的臀部后面，伸了几根手指进去。这#EMP 真的#! 让 [futa_tribute_receiver.GetFirstName] 兴奋起来了！ \n\n接下来我知道的是，她已经把我放在她的腿上，而她的“母狗破坏者”正在重塑我的产道，像射箭练习中的靶子一样插入我。我抓住她的手，沉浸在激情之中。#EMP 她真是太棒了!#! 我想要她操我！我需要为她生孩子！她的种子是我唯一值得拥有的精液！#!” \n\n“哦哦哦哦哦哦哦哦 你快让我疯了！” \n\n#EMP 操我 操我 操我 操我 操我！！！！哦哦哦哦哦哦哦哦哦 是的！！！！让我怀孕吧！！！！#"

