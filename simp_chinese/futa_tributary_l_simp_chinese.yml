 futa_tributary_events.0011.title: "$futa_tributary_events.0002.title$ - 释放人质"
 futa_tributary_events.0011.desc: "[futa_tribute_chosen_hostage.GetFirstNamePossessive] 在我宫廷的时间到了。即使我希望将 [futa_tribute_chosen_hostage.GetHerHim] 留在这里，我也知道我的底线。这种朝贡体系建立在信任之上，我不能破坏这个体系。\n\n我最后看了一眼 [futa_tribute_chosen_hostage.GetFirstName]。"

 futa_tributary_events.0011.desc_male: "他在这里的这段时间肯定……#EMP 影响#! 了他。他开始穿得更女性化，看起来也更柔媚了。匆匆一瞥之下，人们很容易误以为他是个女孩！\n\n他其实并不想离开我的宫廷，但唉，我不能破坏规则。我费了一番功夫才说服他离开，也许他以后可以回来为我效力，但在那之前，我们先道别吧。"

 futa_tributary_events.0011.desc_female: "她在这里的这段时间肯定……#EMP 影响#! 了她。她不再排斥扶她，甚至开始更愿意和她们待在一起了。"
 futa_tributary_events.0011.a: "回去工作。"





