 futa_tributary_events.0004.title: "$futa_tributary_events.0002.title$"
 futa_tributary_events.0004.desc: "一切准备就绪。[futa_tribute_giver.GetFirstName] 紧紧拥抱 [futa_tribute_chosen_hostage.GetFirstName]。不久之后，随行人员开始出发。[futa_tribute_chosen_hostage.GetFirstName] 含着泪水望着他们。\n\n"

 futa_tributary_events.0004.adult_desc: "[futa_tribute_chosen_hostage.GetFirstName] 然后转向我鞠躬。“我的领主，我很荣幸来到这里。我随时为您效劳。”我的嘴角露出一丝不易察觉的微笑。"

 futa_tributary_events.0004.child_desc: "我走到 [futa_tribute_chosen_hostage.GetFirstName] 面前，把手放在 [futa_tribute_chosen_hostage.GetHerHis] 的肩膀上，开始试图让 [futa_tribute_chosen_hostage.GetHerHim] 高兴起来。[futa_tribute_chosen_hostage.GetSheHe|U] 过了一会儿似乎平静下来了。"

 futa_tributary_events.0004.a: "请尽情享受我的#EMP款待#!！"
 futa_tributary_events.0004.b: "别担心！我们在这里会一起玩得很开心的！"
 futa_tributary_events.0004.b_flavor: "我们还会教你长大后如何得体地行事！"

