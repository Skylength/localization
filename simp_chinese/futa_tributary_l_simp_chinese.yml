 ## Events

 
 futa_tributary_events.0002.title: "$trait_futa$的枷锁"
 futa_tributary_events.0002.desc: "又到了收取额外贡品的时候了，这些贡品来自我那些非常忠诚的臣民。有些人可能认为这很苛刻，甚至不公正。我说这只是为了保护他们的生命和领土安全而支付的一点微薄的代价而已。\n\n这次的幸运臣民是 [futa_tribute_giver.GetFullName]，[futa_tribute_giver.GetPrimaryTitle.GetName] 的 [futa_tribute_giver.GetTitleAsName]。[futa_tribute_giver.GetTitledFirstName] 已经抵达我的宫廷，正在等待觐见，而 [futa_tribute_giver.GetHerHis] 的随从则站在 [futa_tribute_giver.GetHerHim] 身后。\n\n轮到 [futa_tribute_giver.GetTitledFirstNameNicknamedPossessive] 时，[futa_tribute_giver.GetSheHe] 走到我面前，单膝跪下。\n\n“强大的 [futa_tribute_receiver.GetTitleAsName]，您卑微的臣民来到您的宫廷，是为了表达 [futa_tribute_giver.GetHerHis] 的忠诚。我自己的臣民、我的家人和我将永远感谢您的保护和慷慨。”\n\n如果说有什么的话，这还算是一篇过得去的演讲。根据合同条款，你可以要求 [futa_tribute_giver.GetTitledFirstName] 额外给予一些东西。你也可以什么都不要求，这应该会让 [futa_tribute_giver.GetTitledFirstName] 更喜欢你，并展示你光辉的慷慨。"
 
 futa_tributary_events.0002.a: "国库需要更多财富。"
 futa_tributary_events.0002.b: "我要求展示谦卑。"
 futa_tributary_events.0002.c: "你首都的资源在这里可以得到更好的利用。"
 futa_tributary_events.0002.d: "我希望在我的宫廷里#EMP款待#!你家的一位成员。"
 futa_tributary_events.0002.e: "我想要进入你们肥沃的土地。"
 futa_tributary_events.0002.f: "这次你没有额外的义务。"

