 futa_tributary_events.0009.title: "$futa_tributary_events.0002.title$ - 释放人质"
 futa_tributary_events.0009.desc: "[futa_tribute_chosen_hostage.GetFirstNamePossessive] 在我宫廷的时间到了。即使我希望将 [futa_tribute_chosen_hostage.GetHerHim] 留在这里，我也知道我的底线。这种朝贡体系建立在信任之上，我不能破坏这个体系。\n\n我最后看了一眼 [futa_tribute_chosen_hostage.GetFirstName]，然后将他们送走了。"
 futa_tributary_events.0009.a: "回去工作。"

