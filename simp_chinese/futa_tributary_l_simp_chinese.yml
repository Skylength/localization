 futa_tributary_events.0003.title: "$trait_futa$的枷锁"

 futa_tributary_events.0003.material_desc: "遵命，我的领主。我将立即满足您的要求。”\n\n贡品已支付完毕，[futa_tribute_giver.GetTitledFirstName] 开始准备返回的旅程。"

 futa_tributary_events.0003.hostage_desc: "“恕我直言？我认为这没有必要。我们一直在履行我们的职责。不应该有理由提出这个要求！”\n\n我提醒所有 [futa_tribute_giver.GetTitleAsName] 在我的统治下必须承担的义务。\n\n“这不可接受！我不会像牲口一样出卖我的家人！”\n\n经过一些#EMP令人信服#!的话语后，[futa_tribute_giver.GetTitleAsName] 沉默了。“#EMP 当然，我的领主#!” [futa_tribute_giver.GetSheHe] 嘶声道。"

 futa_tributary_events.0003.field_access_desc: "“呃。我的领主，您已经这样做了。我们收集的所有东西的一部分都会送到您那里。如果您是说您希望直接进入一些土地，我相信我们可以达成某种安排——”\n\n你打断了她。看来她没明白你的意思。你把话说得更清楚了一些。你希望为 [futa_tribute_giver.GetTitleAsName] 提供一个合适的继承人。\n\n"
 futa_tributary_events.0003.field_access_outraged_desc: 她的脸变得通红。“你怎么敢暗示这种事，甚至认为这种建议以任何形式都是恰当的！这太离谱了！”在提醒她这是她的义务之后，如果她不愿意履行这些义务，那么她可以放弃她的领地，甚至是她的生命，如果那真的是她想要的。她之后似乎很快就平静了下来。“请原谅我，我的领主。请接受我的道歉。”我提醒她，我想要的是她的行动，而不是她的道歉。“#EMP 当然，我的领主#!”她咬牙切齿地说。
 futa_tributary_events.0003.field_access_accepting_desc: "“遵命。我知道我们的安排以及对我的期望。”\n\n直截了当，是吧？"
 futa_tributary_events.0003.field_access_eager_desc: "她脸红了。“当然，我的领主。您竟然会考虑让我成为您后代的母亲，我感到非常荣幸。我非常愿意成为您的孩子的母亲。”\n\n她的热情和接受确实让你心动，你开始感觉到熟悉的燥热在你下腹升腾。你强忍住自己，以免扑上去就在这里占有她。\n\n她一定注意到了你的意图。她给了你一个诱惑的眼神。\n\n“我是您忠诚的臣民。我的存在就是为了服侍您，并满足您#EMP任何#!的愿望，我的领主。”\n\n哦，她#EMP真的#!快把你逼到极限了。"

 futa_tributary_events.0003.nothing_desc: "“您太仁慈了，我的领主。我们不会忘记您的慷慨大方。”"

 futa_tributary_events.0003.a: "直到下次进贡。"
 futa_tributary_events.0003.b: "我希望你的女儿 [futa_tribute_giver_daughter.GetFirstName] 来我的宫廷。"
 futa_tributary_events.0003.c: "我希望你的儿子 [futa_tribute_giver_son.GetFirstName] 来学习我们的习俗。"
 futa_tributary_events.0003.d: "我希望你的妻子 [futa_tribute_giver_wife.GetFirstName] 留在这里。"
 futa_tributary_events.0003.e: "来吧，我们有个约会要开始了。"
 futa_tributary_events.0003.e_eager: "我保证会#EMP奖赏#!你的忠诚。"
 futa_tributary_events.0003.f: "没关系。"

