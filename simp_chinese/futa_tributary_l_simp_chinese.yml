 futa_tributary_events.0007.title: "$futa_tributary_events.0002.title$"
 futa_tributary_events.0007.desc: "又到了进贡额外贡品的时候了。这次#EMP 幸运的#! 对象是我们自己。\n\n我的随从抵达 [futa_tribute_receiver.GetTitledFirstNameNicknamedPossessive] 的宫廷，以履行我们的义务并表达我的忠诚。我们等待了漫长得仿佛永恒的时间才得以觐见。轮到我们时，我迅速上前跪下，重复我的誓言。"

 futa_tributary_events.0007.material_desc: "“这次王冠需要你提供一些额外的贡献，[futa_tribute_giver.GetTitledFirstName]。我相信你明白。”"

 futa_tributary_events.0007.hostage_desc: "“我希望在我的宫廷中#EMP 招待#! 你的一个家庭成员。让他们感受我们的#EMP 热情好客#!，并教导他们如何#EMP 正确地#! 进行外交。”\n\n她想招待我家里的某个人？听起来很合理，这有什么坏处呢？"

 futa_tributary_events.0007.field_access_desc: "“我想要进入并使用你肥沃的土地。”什么？她已经这样做了。我们收获的一切都会有一部分送到她那里。我想她指的是直接进入一些土地。我们可以达成某种协议——\n\n她打断了你。“看来你没明白我的意思。我会说得更清楚一点。我希望为你提供一个#EMP 合适的#! 继承人。”\n\n……她是认真的吗？"

 futa_tributary_events.0007.nothing_desc: "“这次我不需要你任何东西。你表达的忠诚就足够了。”"

 futa_tributary_events.0007.a: "这是不可接受的！我拒绝！"
 futa_tributary_events.0007.b: "#EMP 当然，我的领主……#! "
 futa_tributary_events.0007.b_ploughing_eager: "我将欣然接受！"

