 nog_events.7011.title:0 "离岸爆破"
 nog_events.7011.desc:0 "胜利者拥有战利品，这包括我的沼泽爆破者队伍。围攻她们湿地以外的村庄并不是她们首选的方式，这反而激起了她们各种各样的性幻想。\n\n“谁知道一个外国的阴道能挤得这么紧？”\n\n“我想我会把这个带回沼泽！”\n\n她们毫不犹豫地探索这片土地上潮湿的洞穴。当我们完事后，她们空着麻袋，手臂上却抱着许多新来的女子，这些女子注定要过上充满泥泞和精液的生活。"
