 futa_favored_by_morrigan_tradition_name: "莫里甘的宠爱"
 futa_favored_by_morrigan_tradition_desc: "一位女神的奇思妙想浮现在我们这些耕耘土地、过着简朴生活的人们的微小心灵中。因此，人们普遍认为，尽管她们有缺点，但莫里甘偏爱爱尔兰的扶她。据说玛查增强了她们的富饶，确保扶她能够繁衍生息，同时保持强大的家庭结构。内曼的混乱天性融入了她们的腰肢，使扶她能够获得她强大力量的一丝，代价是失去理智。因此，巴德布会在战斗中守护扶她，一只乌鸦在她们头顶飞翔，使最勇敢的扶她免于无谓的死亡。\n\n莫里甘给予扶她如此高的地位，甚至据说她还生育了一些扶她。没有人能够确切地同意，但康诺特的人们认为#EMP 梅芙女王#!既是莫里甘的女儿，也是一位扶她。"

