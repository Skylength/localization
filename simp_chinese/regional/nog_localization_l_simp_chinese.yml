 nog_events.7007.title:0 "沼泽干旱" #性爱
 nog_events.7007.desc:0 "“嗯，我实在无法拒绝指挥官。”沼泽爆破者故作羞涩，但她已经为你脱掉了衣服。她靠在一块大石头上，你则亮出你的家伙，准备在你那些不守规矩的部队里好好施展一下纪律。\n\n你将你的肉棒滑过她的会阴，对准她的后门，在她屁股上滴落的大量汗液润滑着它。你的龟头在她湿润的环状物上轻柔地一吻。需要一些力量才能进入，但最终你还是进去了。里面#EMP 又热#!又湿，但这只会让你更容易帮助你的沼泽爆破者完成她的训练#EMP 演习#!。\n\n你的肉棒像攻城槌一样快速地进出沼泽，沼泽爆破者大声呻吟着，足以暴露你的位置给敌人，但谢天谢地，平坦的地形没有任何敌人靠近的迹象。\n\n由于渴望水分，她的肛门尽可能地摩擦着你那布满汗水的肉棒。感觉好像有无数只手指在擦拭你的龟头。你深深地哼了一声，将一连串注定失败的孩子射入她的肠道。你失去了宝贵的液体，而她得到了。但这并不能弥补她浪费在下面滚烫的土壤上的那一小片精液湖。"
