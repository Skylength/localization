 ##EVENTS

 nog_events.0001.title:0 "波安之子"
 nog_events.0001.desc:0 "不知为何，大人们最近都为我感到非常高兴。我不知道为什么。他们告诉我，我是#EMP 特别的#!。说我家里的某个人和波安有关？我不太明白为什么有人会在乎，但这听起来很有趣！"
 nog_accept.0001.a:0 "我是波安的后裔！"

 #

 nog_events.0002.title:0 "博因河已安全"
 nog_events.0002.desc:0 "终于，博因河摆脱了恶棍和入侵者的威胁。现在我们真正的爱尔兰人是它的守护者，我们可以确保人民保持对它的水域和财富的正当——受保护的——控制。\n\n此外，这个地标对我们米兰德里特人来说非常重要。有些人甚至说，它可能是这个世界上与我们祖先的故乡提尔纳诺仅存的联系！"
 nog_accept.0002.a:0 "我将保卫我们的土地！"

 #

 nog_events.0003.title:0 "波安的盟约"
 nog_events.0003.desc:0 "今天的水面平静而凉爽，我的囊袋里充满了渴望的游泳者。现在是进行翠绿之岛最神圣的传统之一的最佳时机。为了纪念米兰德拉和波安逝去的孩子，任何体面的米兰德里特人都愿意将她的种子献给爱尔兰的水域。\n\n唯一需要考虑的是我将如何进行。历史上，这个仪式应该是与伴侣的结合体验，但最近一些女子也开始独自进行这个仪式。"
 nog_accept.0003.a:0 "我美好的伴侣！"
 nog_accept.0003.b:0 "虽然不传统，但他#EMP是#!我的伴侣！"
 nog_accept.0003.c:0 "这是我和波安之间的事。"

 #

