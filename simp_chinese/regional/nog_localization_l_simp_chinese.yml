 ##FUTA DECISIONS
 bond_of_boann_decision:0 "波安的盟约"
 bond_of_boann_decision_desc:0 "在翠绿之岛的米兰德里特人中有一个传统，为了纪念和尊敬多年前波安与米兰德拉逝去的孩子，他们会播撒他们的种子。"
 bond_of_boann_decision_tooltip:0 "谁将与我同行？"
 bond_of_boann_decision_confirm:0 "向着水域！"

 futa_contact_bog_blasters_decision:0 "联系沼泽爆破者"
 futa_contact_bog_blasters_decision_desc:0 "无论你在爱尔兰的哪里找到湿地，你也会找到沼泽爆破者。或者更确切地说，是他们找到你。如果我打算在爱尔兰领导一段时间，我就需要与这些战士打交道。"
 futa_contact_bog_blasters_decision_tooltip:0 "#EMP 这是个好主意吗？！"
 futa_contact_bog_blasters_decision_confirm:0 "联系他们"

 futa_honour_boann_decision:0 "祭祀波安"
 futa_honour_boann_decision_desc:0 "爱尔兰的土地不仅仅是一块争夺的泥土。它是我们的#EMP家园#!，我们祖先的家园，我们孩子的家园。它存在的时间比我们任何人都长，并且在我们所有人都沉入泥炭地之后，它将继续存在很长时间。"
 futa_honour_boann_decision_tooltip:0 "重要的文化成员将会到来"
 futa_honour_boann_decision_confirm:0 "开始仪式"

 secure_meath_decision:0 "掌控米斯"
 secure_meath_decision_desc:0 "入侵者觊觎米斯太久了！那是神圣的土地。那是#BOLD 爱尔兰人的#!土地！只有强大而真正的爱尔兰人才能并且应该将这片区域称为他们的家园，而没有人比我更适合。"
 secure_meath_decision_tooltip:0 "你将成为米斯的独立统治者。"
