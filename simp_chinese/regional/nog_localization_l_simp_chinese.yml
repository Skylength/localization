 nog_events.8000.title:0 "芦苇丛中"
 nog_events.8000.desc:0 "一种令人不安的重复声音让我的随从感到紧张。作为领导者，我承担起确保安全通行的责任，并向前望去。这片土地的特性千奇百怪。前一刻我还稳稳地站着，下一刻我的腿就陷进了齐膝深的泥里。\n\n#EMP *啧啧* *啧啧* *啧啧* *啧啧*#! \n\n又是那个讨厌的声音。它似乎很近——#EMP 这到底是什么？#! 有个扶她在光天化日之下自慰！\n\n“嗯，本来应该是我的……嗯哼——就差一点——#EMP 喂！！！#! 你这个变态的小黄鼠狼在看什么呢？！？”她是在叫#EMP 我#!！变态？这简直是疯了！用她那肥大的家伙玷污自然的又不是我！\n\n“#EMP 就差一点了……#! 好吧，算了。现在没心情享受了。”她停止了撸动她的肉棒，但她的手仍然放在上面，怒视着你。\n\n“嗯？你想搞什么鬼？我的人就在附近，你知道的！”"
 nog_accept.8000.a:0 "“别让我打扰你。”"
 nog_accept.8000.b:0 "“为什么你们不加入我们呢？”"

