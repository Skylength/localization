 nog_events.8003.title:0 "智慧之果"
 nog_events.8003.nog.desc:0 "旅途的疲惫开始压垮我的随从。天气格外宜人，我允许在河岸边休息片刻。我走到靠近边缘的地方，观察着清澈水面中自己的容貌。如此清澈纯净，在领导的重重压力下，很容易忽略生活中简单的美好。\n\n游动的鲑鱼的舞姿吸引了我的注意力，直到一对奇特的物体漂浮进入视野。#EMP 紫色的坚果？#! 除非我的眼睛欺骗了我，否则确实有两颗颜色奇特的榛子顺流而下。\n\n#EMP 不会吧？#! 我小心翼翼地伸出手，把它们从河里捞了出来。在我的手掌中翻滚它们证实了我的怀疑。它们的紫色不会褪色，外壳仍然坚硬，没有任何腐烂的迹象。#EMP 塞盖斯的榛子！！！#! \n\n据说这些种子很久以前曾在塞盖斯之井中浸泡过，但当博因据称死亡时，井水涌出，所有智慧的榛子都散落到了爱尔兰各地！\n\n竟然让我找到了！"
 nog_events.8003.desc:0 "旅途的疲惫开始压垮我的随从。天气格外宜人，我允许在河岸边休息片刻。我走到靠近边缘的地方，观察着清澈水面中自己的容貌。如此清澈纯净，在领导的重重压力下，很容易忽略生活中简单的美好。\n\n游动的鲑鱼的舞姿吸引了我的注意力，直到一对奇特的物体漂浮进入视野。#EMP 紫色的坚果？#! 除非我的眼睛欺骗了我，否则确实有两颗颜色奇特的榛子顺流而下。\n\n谁知道它们腐烂成什么样才会变成如此奇特的颜色。我本以为如此，但我公司的一位沼泽爆破者把手放在我的肩膀上。\n\n“那些可不是普通的坚果，你知道的。唉，它们是#EMP 塞盖斯的榛子！#! 稀有而神秘。”她开始伸手去拿，但我先发现的。以防万一它们对当地的爱尔兰人有什么价值，我迅速把它们据为己有。沼泽爆破者嘟着嘴，看着我手中的坚果。\n\n“据说很久以前，这附近有一口井，九棵榛子树的坚果都掉进了井里。这些都是特殊的树，它们的小坚果会给食用它们的人带来巨大的知识。一个小伙子只要吮吸自己的拇指，第二天早上就能看到自己的未来！”她似乎很确信，但这真是个荒谬的想法。吮吸拇指就能看到未来？\n\n“这是真的，我以我妈妈的奶奶的姑妈那松弛的乳房发誓！无论如何，重要的是，当博因消失时——而不是像一些傻瓜会试图告诉你的那样死去——塞盖斯之井的井水喷发，将所有这些紫色的坚果散布到了爱尔兰各地！你很幸运能在这里找到它们。”"
