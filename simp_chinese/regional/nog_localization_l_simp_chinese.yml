 ##FUTA TRADITIONS

 tales_of_nog_tradition_name: "提尔纳诺的传说"
 tales_of_nog_tradition_desc: "提尔纳诺是一个充满富饶、永恒青春和魔法的神秘之地，历史上曾与爱尔兰联系在一起。根据传说，一位名叫米兰德里亚的扶她骑着一头金色的野猪，跨过一道阳光之桥，被带到了提尔纳诺。在那里，米兰德里亚与仙灵嬉戏玩耍。她与那些只知欢乐的仙灵交流凡间的艰辛，仙灵们深受感动。他们赠予她一副魔法护腕，据说可以确保她走过的道路永远充满富饶。她在梅尔平原的土地上度过了很长时间的派对时光。派对和性爱。她渴望向她的孩子们展示她的出生之地。仙灵警告她，她们不应久留，如果米兰德里亚踏上地球，返回的道路将永远封闭。于是，她骑着金色的野猪带着她的孩子们回到了爱尔兰。那里发生了很大的变化，时间的流逝在提尔纳诺感觉很慢。据说，当她骑着野猪穿过树林时，米兰德里亚瞥见了有史以来最美丽的女人。在她恍惚之际，她被一根树枝撞下野猪。传说记载，她对孩子们说的最后一句话是找到那个女人，然后她就变成了石头。"

