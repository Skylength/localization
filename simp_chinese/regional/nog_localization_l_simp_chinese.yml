 ##FUTA MAA
 bog_blasters:0 "沼泽爆破者"
 bog_blasters_flavor:0 "米兰德里特传统的拥护者，他们将自己传说的妖精血统铭记于心，生活在湿地中，并袭击任何他们认为不配的人。"

 futa_priestesses_of_boann:0 "波安的女祭司"
 futa_priestesses_of_boann_flavor:0 "尽管人们普遍认为波安的女祭司已经灭绝，但她们仍然在举行荣誉仪式。这群信徒可以操控家乡的湿地来阻碍敌人的行动，使他们成为容易攻击的目标。"

 futa_boga_shortbows:0 "博加短弓手"
 futa_boga_shortbows_flavor:0 "自从第一个罗马军团到来之前，博加短弓手就在不列颠尼亚附近活动。作为一个扶她族群，他们总是发现自己处于邻近文明的边缘。他们像其他人一样与罗马作战并失败，与当地其他居民一起四散而逃。\n\n自那以后，他们多年来磨练了自己的弓箭手技能，偏爱近距离作战的短弓。由于是受诅咒的扶她，他们从未融入当地文化，因此尽管四散各地，仍然保持着独特的身份。"

 futa_hermillia_matrons:0 "赫米莉亚的圣母"
 futa_hermillia_matrons_flavor:0 "随着赫米莉亚重返人间，她的祝福也随之而来。生育能力旺盛的扶她现在可能会收到更高使命的启示。如果她们接受，这些成熟的扶她母亲会举行仪式，佩戴生育的象征，并根据她们的生育历史获得一部分神力。她们寻求保护赫米莉亚最虔诚的信徒。"

 futa_hermillias_imbued_matrons:0 "赫米莉亚的受佑圣母"
 futa_hermillias_imbued_matrons_flavor:0 "这些赫米莉亚信仰的忠实母亲吸收了女神的精华，暂时获得了超自然的力量。"

 futa_vagrant_drengs:0 "流浪的德伦格人"
 futa_vagrant_drengs_flavor:0 "像岛上的所有民族一样，不列颠尼亚的扶她人口也受到历史上多次入侵的影响。与扶她并肩作战的外来者允许他们的盟友掠夺和强奸“旧敌”，而不是与自己人通婚。几代人以来，出现了一个由罗马人、撒克逊人、凯尔特人和诺斯人混血的扶她族群。虽然他们在自己的家园中难以获得认可，但他们彼此之间都互相接纳。\n\n由于他们的血统来源，这些扶她尤其容易受到性欲的驱使，但他们更喜欢彼此发泄激情。"

 futa_vagrant_drengs_preggo:0 "$futa_vagrant_drengs$（怀孕）"
 futa_vagrant_drengs_preggo_flavor:0 "所有行为都有后果。他们的寻欢作乐导致军团中出现了一些新的扶她。在她们分娩和恢复之前，在战斗中不太有用——而且派她们上战场在道德上也有争议。"

 futa_burial_wardens:0 "墓地守护者"
 futa_burial_wardens_flavor:0 "一个起源于爱尔兰的日渐衰落的组织，负责维护和保护当地众多的墓地。爱尔兰新兴势力之间的持续内讧导致他们人数稀少。他们只接近那些他们认为表现出适当尊重的人。" 
 
