 nog_events.7006.desc:0 "你爱抚着一个沼泽爆破者的后臀，引来了她同伴们羡慕的目光。“哈，看来我是她最喜欢的姑娘！”尽管她很兴奋，但她声音中沙哑的语气表明她确实在烈日下感到炎热。你不是雨神，但你有个办法可以缓解一些压力。\n\n不用怎么鼓励，她就按照你的命令做了。她赤裸的臀部展现在你面前。你蹲下身子，继续玩弄着它们，看着它们摇晃和移动。\n\n“你打算就这样看一整天吗？”\n\n#S *啪*#! \n\n“啊！#EMP 我的屁股！#!”你拍了她的后臀，瞥见她汗湿的、紧缩的洞穴惊讶地眨了一下。你告诉过她会得到一个吻，但你没说在哪里。\n\n“#EMP 唔！我的天！#!”她的肛门张开了，你用脸摩擦她的会阴，用舌头挑逗她的性器，然后深入主题。行军的艰辛没有用言语告诉你，而是通过过度劳累的屁股散发出的麝香汗味告诉你。你尽职尽责地舔舐着，确保完事后在她的小点上留下一个湿漉漉的吻。\n\n“噢，她真是个天生的好手。我想我的小心脏已经爱上她了！”"
 nog_accept.7006.a:0 "我现在感觉有点晕眩……"

