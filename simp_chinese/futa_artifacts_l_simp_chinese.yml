 futa_artifacts.1100.title: "$game_concept_futa_merchant$ - $futa_fertility_medallion_name$"
 futa_artifacts.1100.desc: "#italic 「哦，领主大人，这个我们称之为『$futa_fertility_medallion_name$』。」#!\n\n$futa_fertility_medallion_name$？\n\n#italic 「是的。通常那些希望创建一个大家庭的$trait_futa$会把这个赠送给她们非$trait_futa$的女性情人。据说它有助于生育，能将孩子健康地带到这个世界。」#!\n\n你感到好奇。能提高生育能力的勋章？这可能是真的吗？"
 
 
