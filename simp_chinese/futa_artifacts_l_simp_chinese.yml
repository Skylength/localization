 futa_maliah_branch_name: "圣枝玛丽亚"
 futa_maliah_branch_desc: "来自一种名叫玛丽亚之树上的奇特树枝。据说它具有改变心智的非凡特性，常用于巫术异法之中。它有一种甜美的香气，闻起来会让人感到失神难返……\n\n#highlight 此物品的拥有者如果是[GetTrait('futa_genetic').GetName( GetNullCharacter )]，则可进行[futa_convert_sexuality|E]$game_concept_scheme$#!"
 
 futa_ring_of_rut_name: "欲情之「环」"
 futa_ring_of_rut_desc: "一枚造型奇特的戒指饰品，似乎可以通过某种机关来调整松紧程度。仅仅是拿着它，你就开始感到燥热难耐，汗流浃背……\n\n它太大了，无法戴在手指上，但戴在手腕上似乎也不是很合适。你不知道该如何佩戴它……"
 
 futa_ring_of_serenity_name: "宁静之「环」"
 futa_ring_of_serenity_desc: "一枚造型奇特的戒指饰品，似乎可以通过某种机关来调整松紧程度。仅仅是拿着它，你就感到心如止水，思绪清明……\n\n它太大了，无法戴在手指上，但戴在手腕上似乎也不是很合适。你不知道该如何佩戴它……"

 futa_exploration_gear_name: "勘探用具"
 futa_exploration_gear_desc: "各种装备的组合，旨在帮助进行长途旅行和荒野探索。\n\n#highlight 装备后，此神器将使 $activity_futa_ruins_investigation$ [activity|E] [gold_i|E] 的花费降低 #P -25.0%#!!#!"
 
 futa_segais_hazelnuts_name: "色盖斯的榛子"
 futa_segais_hazelnuts_desc: "色盖斯的榛子"

 futa_bracers_of_eolas_name: "伊欧拉斯的护腕"
 futa_bracers_of_eolas_desc: "伊欧拉斯的护腕 \n\n#highlight 如果你拥有特质 [GetTrait('futa_milandrite').GetName( GetNullCharacter )]，当装备此饰品旅行时，你还将获得 [provisions_i|E] [provisions|E]！#!"
 
 ## Outfits
 artifact_futa_armor: "$trait_futa$装束"
 artifact_futa_ancient_armor: "远古遗装"


 futa_breeder_suit_name: "淫服欲衣"
 futa_breeder_suit_desc: "轻薄下流的装束，散发着挑逗的气息。\n\n#highlight 这件装束会让穿戴者每年都获取额外的[futa_goodwill|E]#!"

 futa_armor_of_urges_name: "#R 欲望#!之甲"
 futa_armor_of_urges_desc: "一套深黑色的暴露服装。有人告诉你它其实是一套战甲，但你对此表示怀疑……\n\n传说这套战甲在漫长的岁月里曾被许多人穿过。它能让穿戴者获得近乎无尽的精力和力量，但代价是失去理智与自持，那些穿戴它的人，通常会在疯狂的边缘度过余生。\n\n#highlight 当穿着这套战甲时，将会偶尔触发一些随机事件，也许是#P 好事#!，也可能是#R 坏事#!#!"

