 futa_artifacts.1101.title: "$game_concept_futa_merchant$ - $futa_maliah_branch_name$"
 futa_artifacts.1101.desc: "#italic “哦，啊……那个……”#!$game_concept_futa_merchant$停顿了一会儿，似乎在仔细斟酌用词。\n\n#italic “领主大人，这个我们称之为『$futa_maliah_branch_name$』。”#!\n\n$futa_maliah_branch_name$？\n\n#italic “是的，这是从一种树上收集的树枝。这种树对$game_concept_futa_enclave_short$中的我们来说非常特殊，甚至可以说是圣树。它有多种炼金术用途。其中最重要的一点是，它有助于『说服』和改变人们的情感。比如说，或许，如果您想让某个女人做您的情人，但是她不觉得女性有吸引力，这种情况下它可能很有用。它将帮助你……『解决』这个小难题。”#!\n\n什么？一种能改变女人情感和思想的植物？这听起来像是某种巫术！"
 
