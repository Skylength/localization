 futa_fknight_sword_desc: "$futa_knight$之剑"

 futa_lance_of_the_impaler_name: "#R 穿刺#!之枪"
 futa_lance_of_the_impaler_desc: "这柄长枪曾属于一位古代传奇女战士，据说她曾亲自用这柄枪刺穿了数百，乃至数千名敌人的胸膛。她还喜欢用这柄长枪将她的敌人击倒在地，肆意处决他们。\n\n#highlight 装备此武器后，将可以招募[GetMaA('futa_heavy_lancers').GetName]重型枪骑兵和[GetMaA('futa_light_lancers').GetName]轻型枪骑兵#!"
 
 futa_axe_of_the_marauder_name: "#Y 劫掠#!之斧"
 futa_axe_of_the_marauder_desc: "这柄战斧曾属于一位恶贯满盈的传奇女匪，她曾带着这柄战斧进行过数之不尽的劫掠，痛饮了无数弱者的鲜血。\n\n#highlight 装备此武器后，如果穿戴者亲自率领[raids|E]并带回[raid_loot|E]的话，将可以获得额外的[dynasty_prestige|E][dynasty_prestige_i]和[gold|E][gold_i]！#!"
 
 futa_dagger_of_the_deceiver_name: "#debug 欺诈#!之匕"
 futa_dagger_of_the_deceiver_desc: "这柄匕首曾属于一位充满争议的传奇人物，她曾用这柄匕首刺伤了无数朋友和敌人的后背，无论从哪种意义上来说，皆是如此。"
 
 futa_sword_of_the_valiant_name: "#explanation_link 英勇#!之剑"
 futa_sword_of_the_valiant_desc: "这柄宝剑曾属于一位被人们遗忘的传奇人物，据说她是历史上最英勇的英雄之一。传说中，这柄神兵曾出现在一场宏大的卫国之战中，为它的主人赢得了「英勇」的称号。"

 carldenite_blade_name: "卡尔登圣刃"
 carldenite_blade_desc: "为了侍奉神，警惕的卡尔登族锻造了这把武器"

