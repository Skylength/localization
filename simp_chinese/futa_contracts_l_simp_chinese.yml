 ## Events
 
 
 
  ###### Provide Protection for a Futanari x Female couple ######
 
 futa_base_0001_contract_scheme: "保护扶她情侣!"
 futa_base_0001_contract_scheme_action: "帮助扶她"
 futa_base_0001_contract_scheme_desc: "[contractors|E]正在追捕$trait_futa$，导致她们寻求帮助。$futa_contract_scheme_desc_general_boilerplate$"
 futa_base_0001_contract_scheme_desc_general: "$futa_base_0001_contract_scheme_desc$"
 futa_base_0001_contract_scheme_desc_success: "$futa_contract_scheme_desc_success_boilerplate$"
 futa_base_0001_desc_title: "[TaskContract.GetEmployer.GetCapitalLocation.GetTitle.GetBaseNameNoTier]的居民们，"
 futa_base_0001_desc: "请时刻保持警惕。一个#EMP 肮脏的$trait_futa$恶魔#!正在我们美好的家园附近游荡。隐藏你的孩子，你的爱人，甚至你的牲畜。相信[TaskContract.GetEmployer.GetTitleAsName]，你会安全的。 如果被发现，无视她们的恳求。这都是谎言。"
 
 futa_base_0001_contract: "$futa_base_0001_contract_scheme$"
 futa_base_0001_request: "$laamp_request_boilerplate_prowess_scheme$, 不被发现。你将帮助一位女性和她的扶她伴侣免受迫害。\n$laamp_request_boilerplate_criminal$"
 
 futa_contract_0001_relation: "[CHARACTER.GetShortUIName|U]帮助了[THIS.GetCharacter.GetShortUIName|U]和[THIS.GetCharacter.GetHerHis]爱人，当时她们正在遭受迫害。"
 

 #

 futa_base_contract_schemes.0001.t: "助纣为虐"
 futa_base_contract_schemes.0001.desc: "[employer.GetTitledFirstName]发布的公告引起了我的注意。所以我尽可能地保持低调，远离主要道路，避开任何守卫，试图混入其中。最终我成功和逃亡中的[futa.GetFirstName]和[wife.GetFirstName]悄然相会。\n\n“谢天谢地，感谢您拯救了我们。 当地的领主蛮横无理，仅仅因为我们的存在就厌恶所有扶她。 哪怕是我只想和自己的爱人安宁地生活。 现在我们计划搬到她姨母家寻求庇护，但直到她们准备好之前，我们仍必须在此等候。 求求您，装作外乡的债主，假意寻债以保护我们免受这些无妄之灾。”"
 futa_base_contract_schemes.0001.a: "$futa_base_contract_schemes.0000.generic_option.success_chance$"
 futa_base_contract_schemes.0001.b: "$futa_base_contract_schemes.0000.generic_option.speed$"
 futa_base_contract_schemes.0001.c: "$futa_base_contract_schemes.0000.generic_option.secrecy$"
 futa_base_contract_schemes.0001.d: "$futa_base_contract_schemes.0000.generic_option.nothing$"
 
 #

 futa_base_contract_schemes.0002.t: "$futa_base_contract_schemes.0001.t$: 成功!"
 futa_base_contract_schemes.0002.desc: "经历了几次险情，但最终我和我的追随者设法避开了怀疑。 现在我们的客户准备好继续他们的生活，并希望避免迫害。 她们最后一次看着她们的家，然后踏上通往她们未来共同生活的漫漫长路。\n\n”谢谢你，你们所有人，帮助我们。 我们永远不会忘记你们的仁慈。”"
 futa_base_contract_schemes.0002.a: "我希望她们有一个美好的未来。"
 
 #
 
 futa_base_contract_schemes.0003.t: "$futa_base_contract_schemes.0001.t$: 失败!"
 futa_base_contract_schemes.0003.desc: "该死！ 虽然我们本以为已经保持了低调，但似乎比我们想象的更多的人在跟踪我们。 这是最糟糕的伪装，假装一个通缉的扶她正好#EMP 也#!被其他当局通缉。\n\n无论地主[employer.GetTitledFirstName]对[futa.GetFirstName]怀有什么怨恨，一定很深。 现在她已经被囚禁，任何对更美好未来的梦想都和她一起被锁起来了…"
 futa_base_contract_schemes.0003.a: "我们必须逃走，在我成为下一个目标之前！"


