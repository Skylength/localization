 futa_religion_events.0005.title:0 "黑暗之源的契约"
 futa_religion_events.0005.desc:0 "#EMP 把它弄出来，把它从我身体里弄出来！哦，黑暗之源，净化这赫米利亚的污秽，让它成为你的仆人！#! 你的吟唱在深夜中回荡。你已经尽可能地按照幻象准备了仪式。你准备好了火焰、地点、夜晚的时间，甚至为了保险起见，你还碾碎了一百个当地锻造的坚果。\n\n低头看着你臃肿的身体让你感到厌恶。扶他那利是无耻的，但你没有打算成为他们的#EMP 繁殖母亲#!。\n\n#BOLD *翻腾*#! \n\n#EMP 啊！！！这是什么……痛苦？啊啊啊啊啊啊！#! \n\n你猛地向后倒在地上，身体开始快速抽搐。感觉好像有什么东西想要#EMP 抓挠#!着从你身体里出来。你冒险看了一眼，看到你紧绷的腹部表面在许多地方隆起和凹陷，不断地移动。\n\n剧烈的疼痛和不适让你的视线模糊。你感觉#EMP 不对劲#!。又一声尖锐的尖叫从你的嘴唇中发出。你气喘吁吁，疼痛难忍，还有点害怕，你准备迎接接下来发生的事情。\n\n#EMP 啊啊啊啊啊啊啊啊啊！！！#! \n\n随着你的产道被撑开，令人作呕的湿漉漉的声音加入了你的尖叫声。你扭动着身体哭泣，无法减速，但也不想加速。你体内巨大的物体开始下降……\n\n#EMP 这是什么？！#! \n\n你可能开始神志不清了，但从你的子宫里出来的是大量的#EMP 墨黑色的#! 蒸汽。每一次收缩都迫使越来越多的东西从你体内出来。这种感觉难以形容，但你不会称之为愉快。\n\n你听到一声呻吟——不是你发出的——在你腿边。它被另一声尖叫淹没了，那是你最后的东西被排出时发出的。黑色的雾气围绕着一个中心人物旋转，凝聚成#EMP 某种#! 更实在的东西。\n\n从黑暗中，一道白光闪过。锋利，致命的#EMP 牙齿！！！#! \n\n“#EMP 咳咳咳咳咳咳！#！”\n\n那个身影摇晃着，发出令人不安的咯咯笑声。你试图移开，但你动不了。你的身体需要恢复。你别无选择，只能躺着等待，脆弱而孤独。\n\n“嗨- 嗨- #EMP 妈妈好！#” 生物对你说话。它的声音尖锐，像带着态度的指甲。这时，三只巨大的闪闪发光的眼睛睁开了，注视着它们的新环境。最终，它们与你头脑中的两只眼睛锁在了一起，当它们这样做时，你看到了#EMP 黑暗之源#!的景象。\n\n她在微笑。你可以看出这从一开始就是预期的结果。这个#EMP 生物#!既是她的孩子，也是你的孩子。是对赫米莉亚创造物的嘲弄。只要你信守与黑暗之源的契约，它就会为你服务。"
