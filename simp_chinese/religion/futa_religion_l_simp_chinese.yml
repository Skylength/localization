 futa_carldenism_desc:0 "[GetTrait('futa_genetic').GetName( GetNullCharacter )] 出生于罪孽。他们代表着夏娃的缺陷，人们认为他们是我们中最容易被魔鬼诱惑的人。他们的诅咒是一种惩罚，他们必须通过贞洁来忏悔。只有一位 $trait_futa$ 封闭她的内心，远离欲望，并忠于一位男性丈夫，才能有望找到救赎并进入天堂。"

