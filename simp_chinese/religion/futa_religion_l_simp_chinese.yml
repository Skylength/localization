 futa_hermic_religion:0 "赫米克"
 futa_hermic_religion_desc:0 "在这个世界上存在着 [GetTrait('futa_genetic').GetName( GetNullCharacter )]，他们由一位名为赫米莉亚的女神所创造。这位神圣的存在激怒了许多敌对的神祇，并已从历史中抹去。赫米克信仰的追随者往往属于边缘群体、被排斥者，或者 $trait_futa$ 及其支持者。所有分支之间的一个共同点是生存，但他们对生存的理解各不相同。"
