 futa_faithful_seeds_desc:0 "有些人会告诉你赫米莉亚被打败了。死了。这些人#EMP 错了#!。女神是强大的，并且一直在策划她的复仇。她不仅仅是一个祈祷的概念，而是一位行走在我们中间的神！那些不服从的人有祸了。在她正义的怒火面前俯首称臣，祈求为她生育后代，否则你将眼睁睁地看着她将世界淹没在黑暗之中！"

