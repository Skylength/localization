 futa_hermillian_desc:0 "那些信奉这种信仰的人崇拜女神赫米莉亚为他们在天空中的唯一真神。它曾经是大多数 [GetTrait('futa_genetic').GetName( GetNullCharacter )] 所信奉的，但在赫米莉亚遭受迫害以及 $trait_futa$ 文化被妖魔化后陷入沉寂。赫米利亚信徒寻求广泛传播快乐和 $trait_futa$。"

