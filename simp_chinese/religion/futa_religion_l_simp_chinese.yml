 #CARLDENITE CONFESSION DECISION - Stimulating Confession - Use Penis
 futa_religion_events.0010.title:0 "刺激的忏悔"
 futa_religion_events.0010.desc:0“修女在继续之前等了一会儿。”这是我的阴茎。我无法停止触摸它，无法停止思考它。它让我感觉很好，我知道如果有地方可以把它插进去会感觉更好……即使这是一种罪恶……”\n\n如此肮脏的头脑只有一种治疗方法。你从分隔你们俩的墙上取下一个密封，露出一个洞。你的公鸡——又好又硬——推了过去。你听到一声喘息。\n\n“你是什么…？”你告诉修女，她可耻的欲望激怒了上帝。如果她想悔改，她应该把对公鸡的愿望转移到你自己虔诚的上。她必须让你达到高潮，而不是她自己的高潮，只有这样，她才能被视为完全清醒。\n\n“如果这就是所需要的……我想变得好。”\n\n你的公鸡在修女的手指间抽搐。她紧紧地抓住你的轴，试图想象这是她自己的，她开始抚摸。一阵猥亵的沉默占据了整个摊位，只有她虔诚的手工艺品的声音。\n\n除非她加快步伐，否则这将需要很长时间。你告诉奉献者，为了表明她真的想赦免自己的罪，她应该清理你的阴茎。通过这样做，她正在清理自己的耻辱。\n\n“如果这是上帝的命令……*吐*”唾液会弄湿你的龟头。修女用她的唾液对着你，用precum和口水的混合物擦拭你的鱼竿。一旦修女张开嘴开始吮吸你的长度，鸡尾酒就会变得更浓。\n\n#EMP好多了…#！你把体重放在墙上，放松肩膀，享受这种体验。虽然你看不见她，但你阴茎在另一边的吮吸在你的脑海里描绘了一幅生动的画面。\n\n#EMP嗯！确保不要浪费一滴！#！你的蛋蛋绷紧了，你的种子洒了出来，在修女顺着她的食道往下走时，碰到了她的嘴顶。\n\n*咳嗽**咳嗽*#EMP-Gah！#！你没有先警告我吗？！”\n\n在如此平庸的表现之后，没有勇气抱怨。她应该感谢上帝给了她这个机会为自己的罪行道歉。" 
