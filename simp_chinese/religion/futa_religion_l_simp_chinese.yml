 #CARLDENITE CONFESSION DECISION - Stimulating Confession
 futa_religion_events.0009.title:0 "刺激的忏悔"
 futa_religion_events.0009.desc:0 "我用厚厚的布料遮挡住光线，布料上覆盖着神圣的圣像，以确保任何游移的目光只会被引向虔诚的思想。在确认“客人”一方无法看到另一边之后，我坐在忏悔室里，示意我的扶她那利修女之一进来。她在里面摸索了一会儿，然后深吸一口气坐了下来。“你好。我来忏悔。”\n\n匿名是让一个人敞开心扉的重要方面。这个小房间里唯一的审判是上帝的。我必须尽力不去窥探，也不试图发现身份……即使它通常很明显。\n\n“我的脑海里一直萦绕着……淫荡的想法。即使我努力让自己专注于神圣的职责，它们也会出现。”她听起来有点沮丧。#EMP 也许还不够沮丧？#! 她不应该因为有这些欲望而绝望，不幸的是，这是她的本性所决定的。你告诉修女，真正重要的是她没有付诸行动，并且承认这些欲望是坏的。随着时间的推移，她会克服这些……复发。\n\n“谢谢您这么说。您的话语给了我信心，让我能够活出配得上天国的生活。”"
 futa_religion_events.0009.a:0 "“阿门”"
 futa_religion_events.0009.b:0 "“阿门”"
