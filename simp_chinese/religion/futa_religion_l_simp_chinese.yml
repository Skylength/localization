 futa_religion_events.0007.title:0 "信仰之刃"
 futa_religion_events.0007.desc:0 "在天堂的宁静中安息之前，为永恒灵魂而战的战争永远不会真正结束。当我仍然行走于这个凡间时，我有#EMP 责任#! 向神表达他的旨意。为了这个确切的目的，我祈祷并资助了一位虔诚的铁匠锻造一把配得上我所肩负重任的武器。\n\n剑已经完成了，现在只剩下领取它了。它在我手中重量平衡。它的边缘锋利，我看不出工艺上有任何缺陷。愿天父引导我的钢铁对准他的敌人，并保卫他的人民！"
