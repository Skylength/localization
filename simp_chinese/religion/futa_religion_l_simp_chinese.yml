 futa_doctrine_futanari_equality_vilified_name: "污蔑"
 futa_doctrine_futanari_equality_vilified_desc: "[GetTrait('futa_genetic').GetName( GetNullCharacter )]是邪恶本身的象征。他们从 [ROOT.Faith.NegativeAfterLife] 中爬出来，用他们邪恶的本性玷污我们的世界，必须在他们成功之前被净化。"

 futa_doctrine_futanari_equality_crime_name: "罪犯"
 futa_doctrine_futanari_equality_crime_desc: "[GetTrait('futa_genetic').GetName( GetNullCharacter )]总是会因为他们无法控制的欲望和快速繁殖的能力而成为一个问题。他们需要被控制并受到相应的惩罚。"

 futa_doctrine_futanari_equality_shunned_name: "避讳"
 futa_doctrine_futanari_equality_shunned_desc: "成为 [GetTrait('futa_genetic').GetName( GetNullCharacter )]本身就带有原罪。然而，我们将把这些可怜的生物的真正审判留给我们的 [ROOT.Faith.PantheonTerm]。"

 futa_doctrine_futanari_equality_accepted_name: "接受"
 futa_doctrine_futanari_equality_accepted_desc: "[GetTrait('futa_genetic').GetName( GetNullCharacter )]和其他生物一样都是有生命的。认为他们应该因为自己的本性而受到隔离是荒谬的。"

 futa_doctrine_futanari_equality_virtuous_name: "贤德"
 futa_doctrine_futanari_equality_virtuous_desc: "[GetTrait('futa_genetic').GetName( GetNullCharacter )]曾被我们的 [ROOT.Faith.PantheonTerm] 所触碰，并随身携带这份祝福的一部分。他们需要得到他们理应得到的尊重。"

 futa_doctrine_futanari_equality_venerated_name: "尊崇"
 futa_doctrine_futanari_equality_venerated_desc: "[GetTrait('futa_genetic').GetName( GetNullCharacter )]无非是神性的显现。这些存在只应得到我们对其存在的最崇高的奉献，这样我们才有机会反过来赢得他们的恩惠。"


