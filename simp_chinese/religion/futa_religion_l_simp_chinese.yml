 futa_skyspawn_desc: "天裔是赫米克宗教的一个分支，其诞生源于渴望创造一个让 [GetTrait('futa_genetic').GetName( GetNullCharacter )] 能够接受的世界。天裔是腾格里信仰的一个分支。他们相信天空之神实际上是一位 $trait_futa$，生命诞生于她不断地用她的精华滋养大地之母，从而使人类、植物和其他生物和谐地诞生。然而，由于对 $trait_futa$ 的迫害，他们认为大地之母已经背弃了天空之神并背叛了他们，同时仍然自私地享受着天空之神的祝福。由于他们相信生命不能没有彼此而存在，天裔寻求通过一切必要手段使地球成为更适合 $trait_futa$ 生存的地方，并向大地之母展示她的错误，从而恢复平衡。"
 
