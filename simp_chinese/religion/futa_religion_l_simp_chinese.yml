 futa_religion_events.0008.title:0 "黑暗中的猎物"
 futa_religion_events.0008.desc:0 "酒馆通常是休息和恢复的地方，一个让人的心灵体验片刻宁静的地方，但今天我却什么也找不到。一头#EMP 扶她那利#! 猪正在骚扰一对已婚夫妇。很可能没有注意到，但我的目光却落在了她裙子下露出的醉醺醺的肿胀物上。\n\n赫米莉亚的一个后代，孤独而愚蠢。这是一个我不能错过的机会。黑暗之源会感谢这份意外的祭品。"
 futa_religion_events.0008.a:0 "让他们消失。"
