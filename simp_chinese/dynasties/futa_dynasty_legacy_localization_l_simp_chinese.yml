 futa_dynasty_events.0001.title: "黑暗中的身影"
 futa_dynasty_events.0001.desc: "太阳消失在地平线之后，我前往荒野，去寻找我听说的关于结社的传闻。果然，我遇到一个可疑的扶她，或者更确切地说，她用刀指着我。\n\n“独自一人在外面游荡，现在可不是什么安全的时候，你说呢？当然，我非常喜欢#EMP 某些#! 流浪者。”\n\n我清楚地说明了我半夜跋涉的原因，紧张的气氛缓和下来。\n\n“你在找什么？”"

 futa_dynasty_events.0001.a: "我想招募战士。"
 futa_dynasty_events.0001.b: "我想看看那些神器。"
 futa_dynasty_events.0001.c: "没什么。"

 #

 futa_dynasty_events.0002.title: "黑暗中的身影 - 部队"
 futa_dynasty_events.0002.desc: "“想在战争中寻求帮助？嗯，我认识一些需要稳定工作的优秀女孩。看看这些有没有你觉得有用的，但我现在警告你，如果你虐待她们，你可能不会喜欢我的下次拜访。”"

 futa_dynasty_events.0002.a: "我要你的小偷。"
 futa_dynasty_events.0002.b: "我要你的刺客。"
 futa_dynasty_events.0002.c: "我要你的不法战士"
 futa_dynasty_events.0002.d: "我要你的不法捕兽者"
 futa_dynasty_events.0002.e: "我要你的不法伏击者"
 futa_dynasty_events.0002.f: "没什么。"

 #

 futa_dynasty_events.0003.title: "黑暗中的身影 - 物品"
 futa_dynasty_events.0003.desc: "futa_dynasty_events.0003.desc"

 futa_dynasty_events.0003.a: "我要[futa_maliah_branch|E]。"
 futa_dynasty_events.0003.b: "“我身上没带多少货，但我有这个。”结社流氓拿出一根粉红色的树枝。“这东西有个奇特的用法。不知什么原因，如果你能把它塞进一个女人体内，她就会开始变得更……#EMP 喜欢#! 我们这种人。我建议像烧香一样烧掉它，但老实说，你如何与你梦中的女人互动取决于你自己。”"

 #

 futa_dynasty_events.1000.title: "肆无忌惮的欲望"
 futa_dynasty_events.1000.desc: "这是一场如此甜蜜的胜利，必须好好享受，我的狂战士们是这么说的。她们的身体因被迫忍受的#EMP 负担#! 而膨胀。对于扶她来说，如此残酷的条件也可能让她们在能够驾驭她们淫荡的能量时，获得近乎超自然的力量。\n\n她们已经尽了自己的一份力量，我无权阻止她们最终以我们的敌人为代价#EMP 发泄出来#!。那些可怜的家伙直到为时已晚才知道发生了什么。我的扶她非常渴望，她们徒手撕开锁子甲，砸碎盾牌，折断骨头，努力为自己赢得一些玩具。\n\n幸存者可能宁愿被杀死，以各种#EMP 古怪#! 的姿势被摆弄，并被她们体内强行塞入的大量雌性肉体#EMP 撕裂#!。\n\n尖叫声本身就像一声战吼。如果我的敌人还有任何反扑的想法，我敢打赌，他们同胞的痛苦会改变他们的想法。\n\n不仅是士兵，还有敌人的随军人员。我的狂战士冲向后方，以防止任何溃败的可能性，然后一路杀到前方，困住了我的敌人。在此期间，她们一直在殴打和性交。\n\n战场上布满了尸体和活着但危险地膨胀的失去灵魂的人。"
 futa_dynasty_events.1000.a: "至少我的女孩们现在很高兴。"