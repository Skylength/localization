 futa_ruins_events.1003.title: "赫密斯启示"
 futa_ruins_events.1003.desc: "探索这片被亵渎的遗址揭示了各种失落的琐事和宝藏。随便你怎么说盗墓，但找回那些被时间遗忘的东西，本身就有一种#EMP难以言喻#!的吸引力。\n\n或者说，我曾经这么认为。\n\n在一个坚固但破旧的箱子里发现了一卷羊皮纸。时间已经侵蚀了大部分文字，但花了一些时间破译剩下的部分后，我得出了一个令人不安的结论。\n\n#EMP 这卷轴讲述了一种闻所未闻的信仰！#!\n\n我的手在颤抖。这不可能是骗局，几个世纪甚至更久以来都没有人来过这里！并非所有写的东西都是真的，但同样的批评也适用于我们当前的经文。找到这样的东西……难道是#EMP命中注定#!的吗？\n\n这份神秘的记载提到了一位名叫……#EMP赫米莉亚？#!的女神。据说，根据描述的“生育节”，她拥有大量的追随者。这些遗址是否与她有关？没有人知道它们的起源……\n\n但这肯定是亵渎的想法吧？如果这位女神真的存在，那么据说她以爱意看待[GetTrait('futa_genetic').GetName( GetNullCharacter )]？\n\n这一切都不可能是真的……对吗？"

 futa_ruins_events.1003.a: "这一定是命运。"
 futa_ruins_events.1003.b: "烧掉它！"


