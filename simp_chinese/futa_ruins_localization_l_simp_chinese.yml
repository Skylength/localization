l_simp_chinese:
 futa_ruins_events.0002.title: "勘现废墟"
 futa_ruins_events.0002.desc: "我今天收到了一些有趣的消息。根据我们斥候的报告，最近在[futa_ruins_location.GetName]发现了一小片非常古老的建筑。显然，这些废墟位于一个非常偏僻的地方，并且已经存在了很久。\n\n我们的斥候决定简单地检查一下这些建筑，根据他们的报告，这些地方应该还有很多值钱的东西。"
 futa_ruins_events.0002.desc.settlement: "\n\n这些废墟似乎是某个古老的$trait_futa$定居点。"
 futa_ruins_events.0002.desc.temple: "\n\n这些废墟似乎是某个古老的$trait_futa$神庙。"
 futa_ruins_events.0002.desc.bathhouse: "\n\n这些废墟似乎是某个古老的$trait_futa$浴池。"
 futa_ruins_events.0002.a: "我应该准备一次探险……"
 futa_ruins_events.0002.b: "出售废墟的位置"
 futa_ruins_events.0002.c: "允许[futa_enclave_short|E]自由探索废墟"
 futa_ruins_events.0003.title: "抵达废墟"
 futa_ruins_events.0003.desc: "我们终于到达了古代遗迹所在地 [activity_location.GetName]。现在也已经准备好了一个营地，用来休息和探索的前哨战。我们决定在旅途之后休息，并开始准备对这些建筑进行探险。"
 futa_ruins_events.0003.desc.has_futa_merchant_scholar: "\n\n#highlight 你拥有$trait_futa$学者的从旁协助！你找到奖励的几率会增加！#!"
 futa_ruins_events.0003.desc.not_has_futa_merchant_scholar: "\n\n#N 你没有$trait_futa$学者的从旁协助！你找到奖励的几率会降低！你可以从$game_concept_futa_merchant$雇佣学者，并把她带在身边。#!"
 futa_ruins_events.0003.desc.has_futa_guard: "\n\n#highlight 你拥有$futa_knight$或$game_concept_futa_enclave_short$守卫的从旁协助！你触发陷阱和危险的几率会降低，并且毫发无损地穿过触发的危险的几率会增加！#!"
 futa_ruins_events.0003.a: "我们将即刻出发"
 futa_ruins_events.0004.title: "小心陷阱！"
 futa_ruins_events.0004.desc: "当我们穿过[activity_location.GetName]的废墟时，我们的队伍遇到了一些仍然有效的陷阱！我们需要快速而优雅地处理这件事！"
 futa_ruins_events.0004.a: "不容丝毫懈怠……"
 futa_ruins_events.0005.title: "偶有所得"
 futa_ruins_events.0005.desc: "你的队伍偶然发现了一个小房间，里面有一些物品。\n\n仔细一看，"
 futa_ruins_events.0005.desc.gold: "这些似乎是一小袋#Y 金币#!！"
 futa_ruins_events.0005.desc.prestige: "这些似乎是某种珠宝!"
 futa_ruins_events.0005.desc.renown: "这些似乎是一些古老的文字，详细描述了各种传奇人物!"
 futa_ruins_events.0005.desc.artifacts: "这里似乎已不剩下任何有价值的东西。然而，其中一件物品却引起了你的注意。"
 futa_ruins_events.0005.desc.donate_reward_to_enclave: "\n\n你也可以选择把你找到的东西捐赠给[futa_enclave_short|E]，这应该会增加你在她们心中的地位。"
 futa_ruins_events.0005.desc.artifacts_rings: "\n\n它看起来像是一个……戒指？某种戒指。从它的大小来看，也许更像是一个手镯。"
 futa_ruins_events.0005.desc.artifacts_maliah_branch: "\n\n它看起来像是一根……树枝？它看起来不像你所知的任何树种的枝桠。"
 futa_ruins_events.0005.a: "这些东西应该能让我受益良多"
 futa_ruins_events.0005.b: "多么奇怪的玩意"
 futa_ruins_events.0005.c: "把它交给$game_concept_futa_enclave_short$"
 futa_ruins_events.0006.title: "终见分晓"
 futa_ruins_events.0006.desc: "随着补给逐渐减少，你在这个地方的时间也慢慢接近尾声。在最后一次进入废墟的过程中，你的队伍偶然发现了一扇看起来很重要的带标记的门，这扇门通向一个巨大而宽敞的房间。你所遇到的一切让你大吃一惊！\n\n"
 futa_ruins_events.0006.desc.gold: "一个华丽的宝箱，里面装着#Y 成堆成堆的金币#!！尽管密室的其他部分早已破败不堪，但这项发现应该足以弥补调查的成本，并极大扩充你的金库！"
 futa_ruins_events.0006.desc.prestige: "一个装满了各种珠宝的箱子！这些新物品应该有助于提高你尊奢的品味！"
 futa_ruins_events.0006.desc.renown: "古代典籍！关于古代人物、功绩等等的书籍和书页！这些应该有助于巩固[GetPlayer.GetDynasty.GetBaseName]的遗产！"
 futa_ruins_events.0006.desc.artifacts: "起初，你以为你什么也没找到。然而，对该区域进行短暂的检查后，你发现了一个小入口，通向一个看起来像是军械库或者暗藏珍宝的地方！"
 futa_ruins_events.0006.desc.nothing: "#bold 什么也没有#!！什么都没有！房间里长满了杂草，这里的所有东西要么已经变成了灰尘，要么已经被撕碎，要么已经完全锈烂了。你没有找到任何有价值的东西。"
 futa_ruins_events.0006.desc.donate_reward_to_enclave: "\n\n你也可以选择把你找到的东西捐赠给[futa_enclave_short|E]，这应该会增加你在她们心中的地位。"
 futa_ruins_events.0006.a: "我们发财了！"
 futa_ruins_events.0006.b: "这看起来像是一件有价值的物品"
 futa_ruins_events.0006.c: "把所有东西都交给$game_concept_futa_enclave_short$"
 futa_ruins_events.0006.d: "真是见鬼！"
 futa_ruins_events.9001.title: "挖掘暂止"
 futa_ruins_events.9001.desc: "随着补给的耗尽，我们在 [activity_location.GetName] 的时间已经结束。我们需要开始返回 [GetPlayer.GetCapitalLocation.GetName]。\n\n然而，你和你的队伍已经注意到，这个地方还有很多东西有待发现。你绝对还没有挖掘出这里所有的东西。\n\n你心中期待着另一次调查，并开始准备返程。"
 futa_ruins_events.9001.a: "下次再来"
 futa_ruins_events.9002.title: "挖掘完毕"
 futa_ruins_events.9002.desc: "随着补给的耗尽，我们在[activity_location.GetName] 的时间已经结束。我们需要开始返回[GetPlayer.GetCapitalLocation.GetName]。\n\n经过多次探险和挖掘，你和你的队伍几乎已经耗尽了这些建筑中所有有价值的物品。这里已经没有什么可找的了。\n\n你的冒险经历仍然历历在目，你想知道是否还有更多像这样的地方。带着充满希望的想法，你开始准备返程。"
 futa_ruins_events.9002.desc.capital_bonus: "\n\n经过一番评估，你推断出，只要再花一点力气，这里剩下的东西就可以搬迁到[GetPlayer.GetCapitalLocation.GetName]。"
 futa_ruins_events.9002.a: "剩下的建筑可以为新的定居点提供资源。"
 futa_ruins_events.9002.b: "这些资源应该会使[GetPlayer.GetCapitalLocation.GetName]受益。"
