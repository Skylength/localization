l_simp_chinese:
 ## Events

 futa_ruins_events.0002.title: "勘现废墟"
 futa_ruins_events.0002.desc: "我今天收到了一些有趣的消息。根据我们斥候的报告，最近在[futa_ruins_location.GetName]发现了一小片非常古老的建筑。显然，这些废墟位于一个非常偏僻的地方，并且已经存在了很久。\n\n我们的斥候决定简单地检查一下这些建筑，根据他们的报告，这些地方应该还有很多值钱的东西。"
 futa_ruins_events.0002.desc.settlement: "\n\n这些废墟似乎是某个古老的$trait_futa$定居点。"
 futa_ruins_events.0002.desc.temple: "\n\n这些废墟似乎是某个古老的$trait_futa$神庙。"
 futa_ruins_events.0002.desc.bathhouse: "\n\n这些废墟似乎是某个古老的$trait_futa$浴池。"
 futa_ruins_events.0002.desc.smol_hint: "\n\n这里可能有过去的知识和财富。"
 futa_ruins_events.0002.a: "我应该准备一次探险……"
 futa_ruins_events.0002.b: "出售废墟的位置"
 futa_ruins_events.0002.c: "允许[futa_enclave_short|E]自由探索废墟"
 
 
 #
 
 futa_ruins_events.0003.title: "抵达废墟"
 futa_ruins_events.0003.desc: "我们终于到达了古代遗迹所在地 [activity_location.GetName]。现在也已经准备好了一个营地，用来休息和探索的前哨战。我们决定在旅途之后休息，并开始准备对这些建筑进行探险。"
 futa_ruins_events.0003.desc.has_futa_merchant_scholar: "\n\n#highlight 你拥有$trait_futa$学者的从旁协助！你找到奖励的几率会增加！#!"
 futa_ruins_events.0003.desc.not_has_futa_merchant_scholar: "\n\n#N 你没有$trait_futa$学者的从旁协助！你找到奖励的几率会降低！你可以从$game_concept_futa_merchant$雇佣学者，并把她带在身边。#!"
 futa_ruins_events.0003.desc.has_futa_guard: "\n\n#highlight 你拥有$futa_knight$或$game_concept_futa_enclave_short$守卫的从旁协助！你触发陷阱和危险的几率会降低，并且毫发无损地穿过触发的危险的几率会增加！#!"
 
 futa_ruins_events.0003.a: "我们将即刻出发"
 
 
 #
 
 futa_ruins_events.0004.title: "小心陷阱！"
 futa_ruins_events.0004.desc: "当我们穿过[activity_location.GetName]的废墟时，我们的队伍遇到了一些仍然有效的陷阱！我们需要快速而优雅地处理这件事！"
 futa_ruins_events.0004.a: "不容丝毫懈怠……"
 
 #
 
 futa_ruins_events.0005.title: "偶有所得"
 futa_ruins_events.0005.desc: "你的队伍偶然发现了一个小房间，里面有一些物品。\n\n仔细一看，"
 futa_ruins_events.0005.desc.gold: "这些似乎是一小袋#Y 金币#!！"
 futa_ruins_events.0005.desc.prestige: "这些似乎是某种珠宝!"
 futa_ruins_events.0005.desc.renown: "这些似乎是一些古老的文字，详细描述了各种传奇人物!"
 futa_ruins_events.0005.desc.artifacts: "这里似乎已不剩下任何有价值的东西。然而，其中一件物品却引起了你的注意。"
 futa_ruins_events.0005.desc.donate_reward_to_enclave: "\n\n你也可以选择把你找到的东西捐赠给[futa_enclave_short|E]，这应该会增加你在她们心中的地位。"
 futa_ruins_events.0005.desc.artifacts_rings: "\n\n它看起来像是一个……戒指？某种戒指。从它的大小来看，也许更像是一个手镯。"
 futa_ruins_events.0005.desc.artifacts_maliah_branch: "\n\n它看起来像是一根……树枝？它看起来不像你所知的任何树种的枝桠。"
 futa_ruins_events.0005.a: "这些东西应该能让我受益良多"
 futa_ruins_events.0005.b: "多么奇怪的玩意"
 futa_ruins_events.0005.c: "把它交给$game_concept_futa_enclave_short$"
 
 #

 futa_ruins_events.0006.title: "终见分晓"
 futa_ruins_events.0006.desc: "随着补给逐渐减少，你在这个地方的时间也慢慢接近尾声。在最后一次进入废墟的过程中，你的队伍偶然发现了一扇看起来很重要的带标记的门，这扇门通向一个巨大而宽敞的房间。你所遇到的一切让你大吃一惊！\n\n"
 futa_ruins_events.0006.desc.gold: "一个华丽的宝箱，里面装着#Y 成堆成堆的金币#!！尽管密室的其他部分早已破败不堪，但这项发现应该足以弥补调查的成本，并极大扩充你的金库！"
 futa_ruins_events.0006.desc.prestige: "一个装满了各种珠宝的箱子！这些新物品应该有助于提高你尊奢的品味！"
 futa_ruins_events.0006.desc.renown: "古代典籍！关于古代人物、功绩等等的书籍和书页！这些应该有助于巩固[GetPlayer.GetDynasty.GetBaseName]的遗产！"
 futa_ruins_events.0006.desc.artifacts: "起初，你以为你什么也没找到。然而，对该区域进行短暂的检查后，你发现了一个小入口，通向一个看起来像是军械库或者暗藏珍宝的地方！"
 futa_ruins_events.0006.desc.nothing: "#bold 什么也没有#!！什么都没有！房间里长满了杂草，这里的所有东西要么已经变成了灰尘，要么已经被撕碎，要么已经完全锈烂了。你没有找到任何有价值的东西。"
 futa_ruins_events.0006.desc.donate_reward_to_enclave: "\n\n你也可以选择把你找到的东西捐赠给[futa_enclave_short|E]，这应该会增加你在她们心中的地位。"
 futa_ruins_events.0006.a: "我们发财了！"
 futa_ruins_events.0006.b: "这看起来像是一件有价值的物品"
 futa_ruins_events.0006.c: "把所有东西都交给$game_concept_futa_enclave_short$"
 futa_ruins_events.0006.d: "真是见鬼！"
 
 #
 
 futa_ruins_events.0008.title: "主神庙密室"
 futa_ruins_events.0008.desc: "随着补给逐渐耗尽，你们在这里的时间也慢慢走向终结。在最后一次探索遗迹时，你的队伍发现了一扇看起来很重要的标记过的门，门后是一个巨大而宽敞的房间。你们所发现的东西令你们惊讶！\n\n各种壁画、描绘和记录详细地记载了一些古代扶她习俗。所有这些信息都非常引人入胜，如果被采纳，可能会给你们的社会带来巨大的变化……"

 futa_ruins_events.0008.a: "我们将拥抱这项传统！"
 futa_ruins_events.0008.b: "让我们记住这些习俗。"

 #

 futa_ruins_events.0009.title: "聚落核心"
 futa_ruins_events.0009.desc: "随着补给逐渐耗尽，你们在这里的时间也慢慢走向终结。在最后一次探索遗迹时，你的队伍发现了一扇看起来很重要的标记过的门，门后是一个巨大而宽敞的房间。你们所发现的东西令你们惊讶！\n\n各种壁画、描绘和记录详细地记载了一些古代扶她习俗。所有这些信息都非常引人入胜，如果被采纳，可能会给你们的社会带来巨大的变化……"

 futa_ruins_events.0009.a: "我们将拥抱这项传统！"
 futa_ruins_events.0009.b: "让我们记住这些习俗。"

 #

 futa_ruins_events.0010.title: "主浴池"
 futa_ruins_events.0010.desc: "随着补给逐渐耗尽，你们在这里的时间也慢慢走向终结。在最后一次探索遗迹时，你的队伍发现了一扇看起来很重要的标记过的门，门后是一个巨大而宽敞的房间。你们所发现的东西令你们惊讶！\n\n"
 futa_ruins_events.0010.tradition_desc: "各种壁画、描绘和记录详细地记载了一些古代扶她习俗。所有这些信息都非常引人入胜，如果被采纳，可能会给你们的社会带来巨大的变化……"
 futa_ruins_events.0010.bathwater_desc: "一个大水池，盛满了清澈见底的水。你能感觉到从水中散发出的宁静，仅仅是靠近它似乎就能平静你的思绪。"

 futa_ruins_events.0010.a: "我们将拥抱这项传统！"
 futa_ruins_events.0010.b: "让我们记住这些习俗。"
 futa_ruins_events.0010.c: "这看起来很有用。"
 futa_ruins_events.0010.c_bathwater: "我要跳进水里。"
 futa_ruins_events.0010.d: "我们该走了。"

 #

 futa_ruins_events.9001.title: "挖掘暂止"
 futa_ruins_events.9001.desc: "随着补给的耗尽，我们在 [activity_location.GetName] 的时间已经结束。我们需要开始返回 [GetPlayer.GetCapitalLocation.GetName]。\n\n然而，你和你的队伍已经注意到，这个地方还有很多东西有待发现。你绝对还没有挖掘出这里所有的东西。\n\n你心中期待着另一次调查，并开始准备返程。"
 futa_ruins_events.9001.a: "下次再来"

 #

 futa_ruins_events.9002.title: "挖掘完毕"
 futa_ruins_events.9002.desc: "随着补给的耗尽，我们在[activity_location.GetName] 的时间已经结束。我们需要开始返回[GetPlayer.GetCapitalLocation.GetName]。\n\n经过多次探险和挖掘，你和你的队伍几乎已经耗尽了这些建筑中所有有价值的物品。这里已经没有什么可找的了。\n\n你的冒险经历仍然历历在目，你想知道是否还有更多像这样的地方。带着充满希望的想法，你开始准备返程。"
 futa_ruins_events.9002.desc.capital_bonus: "\n\n经过一番评估，你推断出，只要再花一点力气，这里剩下的东西就可以搬迁到[GetPlayer.GetCapitalLocation.GetName]。"
 futa_ruins_events.9002.a: "剩下的建筑可以为新的定居点提供资源。"
 futa_ruins_events.9002.b: "这些资源应该会使[GetPlayer.GetCapitalLocation.GetName]受益。"
 
 #

 futa_ruins_events.9003.title: "遗迹尽头"
 futa_ruins_events.9003.desc_settlement: "看起来是古代聚落遗址"
 futa_ruins_events.9003.desc_temple: "看起来是古代神庙遗址"
 futa_ruins_events.9003.desc_bathhouse: "看起来是古代浴池遗址"
 futa_ruins_events.9003.desc: " 位于 [futa_ruins_activity_location.GetName] 的遗址已被 [futa_ruin_excavator.GetTitledFirstName] 完全搜刮一空。那个地方已经没有任何收获了。"

 futa_ruins_events.9003.a: "也许我应该去看看其中一个……"

 #

 futa_ruins_events.9004.title: "发现遗迹"
 futa_ruins_events.9004.desc: "我收到了一些有趣的消息。根据报告，[futa_ruins_finder.GetTitledFirstName] 最近在 [futa_ruins_location.GetName] 发现了一小片非常古老的建筑群。显然，这些遗迹位于非常偏远的地方，多年来一直未被发现。\n\n有人推测这些地方仍然遗留着许多珍贵物品。如果我们想挖掘出其中的宝藏，就应该迅速行动。"
 futa_ruins_events.9004.desc_settlement: "\n\n这些遗迹似乎是古代扶她聚落。"
 futa_ruins_events.9004.desc_temple: "\n\n这些遗迹似乎是古代扶她神庙。"
 futa_ruins_events.9004.desc_bathhouse: "\n\n这些遗迹似乎是古代扶她浴池。"

 futa_ruins_events.9004.a: "我应该准备一次探险……"


 #### Dungeon Crawler

 futa_ruins_events.1000.title: "遗迹探索者"
 futa_ruins_events.1000.desc: "在我们的调查过程中，我们突然被一声巨响吓了一跳。以为可能是野生动物，我们小心翼翼地朝着声音的方向靠近，武器已准备就绪。\n\n我们到达了传来声音的小开口。我们在这里看到的不是动物，而是一个人，正稳稳地坐在地上！\n\n“哦，你们好！我刚才想从那边的架子上拿东西时不小心摔下来了。如果吓到你们了，对不起！我只是在这里探险！我猜你们也是来做同样的事情的吧？别担心，这里似乎有很多值钱的东西，我不介意分享！”\n\n你的队伍对这位充满活力、活泼开朗的女子有些吃惊。她很快就站了起来，揉着屁股。“很高兴认识你们！”\n\n她似乎已经收集了不少好东西。你们#EMP可以把她从她的战利品中战利品中解放出来#!，也可以放过这位同伴冒险者。她可能还藏着什么东西……"

 futa_ruins_events.1000.a: "这里财富众多。放过 [futa_dungeon_crawler.GetHerHim] 吧。"
 futa_ruins_events.1000.b: "[futa_dungeon_crawler.GetSheHe|U] 可能藏着什么东西……"
 futa_ruins_events.1000.c: "我的手下想和你谈谈你的战利品！"
 futa_ruins_events.1000.d: "你为什么不加入我们呢？"

 #

 futa_ruins_events.1001.title: "地下城探索者" # 我后悔一切
 futa_ruins_events.1001.desc: "你不太确定是否能完全信任这个不知为何出现在这个废弃已久的地方的陌生人。毕竟，你在这附近#EMP没有#!看到任何最近的生命迹象。她到底是谁？\n\n"

 futa_ruins_events.1001.investigate_failed_desc: "你开始试探她，寻找她的言语和举止中任何欺骗的迹象。\n\n“我理解你们的谨慎，朋友们！我向你们保证，我在这里进行的是完全合法和授权的活动！我得到了地方当局的许可，可以探索并寻找可能遗留在这个地方的任何贵重物品，当然，我会把一部分战利品交给他们！这是印章和证明信！”\n\n"
 futa_ruins_events.1001.investigate_failed_desc_2: "尽管你尽力了，但你无法判断她是否在说真话，或者是否#EMP仍然#!藏着什么。令人沮丧。"
 futa_ruins_events.1001.investigate_failed_desc_naughty_hint: "你不确定这些文件的真实性。这个地方如此偏远，几乎没有人知道它的存在。"
 futa_ruins_events.1001.investigate_failed_desc_futa_hint: "你是否瞥见了#EMP鼓胀#!的迹象？#EMP真奇怪#!。"

 futa_ruins_events.1001.investigate_success_she_clean_desc: "$futa_ruins_events.1001.investigate_failed_desc$ 你没有发现她的解释和证明中有任何谎言。她似乎也没有隐瞒任何其他事情。她非常清白。"

 futa_ruins_events.1001.investigate_success_desc: "你开始试探她，寻找她的言语和举止中任何欺骗的迹象。只是她身上#EMP有些地方#!让你感觉不对劲。你决定相信你的直觉，并悄悄示意你的手下逮捕这个女人。你和她闲聊，试图分散她的注意力足够长的时间，让她没有意识到即将发生的事情。悄无声息的行动，她迅速被按倒在地并锁了起来，甚至来不及抗议！\n\n“嘿！你们以为自己在做什么？！我以为你们是光荣的冒险家和探险家！”\n\n只是凭直觉，你告诉她。她和整个情况#EMP有些地方#!让你感觉不对劲。你向她保证，在你#EMP完全#!确定她清白后，你会放她走。你转身对手下说，搜查她的物品并剥光她的衣服，彻底搜查一番。\n\n"

 futa_ruins_events.1001.investigate_success_she_futa_desc: "$futa_ruins_events.1001.investigate_success_desc$听到你的命令后，她突然脸色苍白。“等等！朋友们！请……请不要这样！放过我吧！你们可以拿走我收集的所有东西！我也会离开，把剩下的都留给你们！#EMP求求你们了！#！”\n\n她之前的镇定完全消失了。她几乎开始呜咽。从她的反应来看，你可能发现了一个罪犯。你加入查看她的文件和其他物品的人群。一切似乎都井井有条。正当你以为自己犯了个错误，考虑放她走的时候，你听到好几声#EMP倒吸凉气#!的声音。你转过身去看发生了什么。她已经被完全剥光，赤身裸体地站在那里。他们以前没见过裸体女人吗？然后你的目光落到她的胯部：\n\n一个#EMP极其巨大#!的阴茎耸立在她不应该有的地方！一个#EMP扶她#!。她正交叉着双腿，试图隐藏夹在双腿之间的#EMP巨大#!的工具，但无济于事。你不明白为什么你一开始看她的时候，甚至在她裸体之前，都没有发现这一点！这#EMP根本不可能#!错过！\n\n你的目光与她的目光相遇。她脸上所有的血色都褪去了，嘴唇紧闭。那不是愤怒，也不是尴尬，而是纯粹的#EMP恐惧#！"

 futa_ruins_events.1001.investigate_success_she_naughty_desc: "$futa_ruins_events.1001.investigate_success_desc$听到你的命令后，她脸涨得通红。“你们#EMP胆敢#!！竟敢如此侮辱一个纯洁少女的名誉！我真以为你们会更好！真丢人！”好吧，她很会制造场面，不是吗？没关系。你加入查看她的文件和其他物品的人群。\n\n啊哈！这些文件、纸张和印章显然是#EMP假的#!。她似乎还拥有一些可能被归类为违禁品的东西！\n\n当你转过身面对她时，她赤身裸体地站在那里。她看起来像一个普通的女人，也许比一般人身材更好，更健美一些。她的脸完全涨红了。你无法判断是愤怒还是尴尬。\n\n“我告诉你们，我不是罪犯！我只是一个冒险的女人！求求你们，这里越来越冷了！”在我向她明确表示我知道这些文件是假的以及她拥有的所有其他东西后，她安静了下来。“哦，呃。你看，我试着去申请许可证，但他们不听我的！我打算在收集到一些#EMP证据#!后再还给他们钱！真的！”\n\n没关系，她仍然是一个罪犯，携带这些假印章和违禁品。"

 futa_ruins_events.1001.investigate_success_she_naughty_futa_desc: "$futa_ruins_events.1001.investigate_success_desc$听到你的命令后，她突然脸色苍白。“等等！朋友们！请……请不要这样！放过我吧！你们可以拿走我收集的所有东西！我也会离开，把剩下的都留给你们！#EMP求求你们了！#！”\n\n她之前的镇定完全消失了。她几乎开始呜咽。从她的反应来看，你可能发现了一个罪犯。你迅速加入查看她的文件和其他物品的人群。\n\n啊哈！这些文件、纸张和印章显然是#EMP假的#!。她似乎还拥有一些可能被归类为违禁品的东西！\n\n“哦，呃……你看，我试着去申请许可证，但是……他们不听我的！我打算在收集到一些东西向他们证明这不是浪费时间后再还给他们钱，我发誓！”\n\n没关系，她仍然是一个罪犯，携带这些假印章和违禁品。你下令剥光她的衣服，以防她还藏着更多东西。她脸上所有的血色都褪去了。你告诉她你只是想检查她身上有什么，仅此而已，但她仍然恳求我们停止并放她走。当她的下身衣物被脱掉后，你的眼睛睁得像铜铃一样大：\n\n一个#EMP极其巨大#!的阴茎耸立在她不应该有的地方！一个#EMP扶她#!。她正交叉着双腿，试图隐藏夹在双腿之间的#EMP巨大#!的工具，但无济于事。你不明白为什么你一开始看她的时候，甚至在她裸体之前，都没有发现这一点！这#EMP根本不可能#!错过！\n\n你的目光与她的目光相遇。她脸上所有的血色都褪去了，嘴唇紧闭。#EMP一个犯罪的扶她！哦，她遇到大麻烦了！#！"

