 futa_ruins_events.1002.title: "地下城探索者" # 显然我后悔得还不够
 futa_ruins_events.1002.join_diplo_desc: "“你想让我和你一起工作？嗯……”她夸张地挠了挠下巴。“你知道吗？你说服我了！你们看起来都是值得信任的人！我想我可以暂时跟着你们，一个人探险太无聊了。”\n\n“好吧，老大。我#EMP相当#!肯定我已经清理完这个区域了，我们接下来去哪儿？”\n\n老大？什么？\n\n“#EMP是啊#!我不习惯用名字称呼人。你可以叫我的名字，但我只会叫你老大。别往心里去。”她拍了拍你的脸颊，凑近低语：\n\n#EMP“我#S真的#!很擅长寻找贵重物品。我可以保证，在我的帮助下，你们会从这些地方找到更多东西。不过，我会比其他那些笨蛋多拿一份。#！”然后她带着她的战利品走向门口。\n\n“顺便说一句，我叫 [futa_dungeon_crawler.GetFirstName]。#EMP哦！#!我还预定了所有我找到的闪亮的东西！嘿嘿。”\n\n什——什么？刚刚发生了什么？"

 futa_ruins_events.1002.she_clean_imprison_desc: "“你不能这样对我！我#EMP完全#!有权待在这里！你#S胆敢#!！”她尖叫着被锁链拖出房间。你不确定她是否真心，但这并不重要。你不会把她留在这里，谁知道她会做什么？"

 futa_ruins_events.1002.she_futa_imprison_desc: "“#EMP求求你们！求求你们！我求求你们！什么都行！我什么都愿意做！求求你们！放过我吧！#！”她呜咽着被锁链拖出房间。你现在不能让一个扶她独自自由地四处游荡，对吧？"

 futa_ruins_events.1002.she_naughty_imprison_desc: "她被锁链拖出房间时一言不发，只是冷冷地、锐利地看了你一眼。没关系，她是个罪犯，她将受到罪犯的待遇。"

 futa_ruins_events.1002.she_naughty_futa_imprison_desc: "“#EMP求求你们！求求你们！我求求你们！什么都行！我什么都愿意做！求求你们！放过我吧！#！”她呜咽着被锁链拖出房间。你现在不能让她独自自由地四处游荡，对吧？毕竟，她是个扶她。还是个罪犯。"

 futa_ruins_events.1002.she_futa_blackmail_desc: "“呃……打扰一下？”\n\n她听到了。别让你重复。“你……你的意思是你们不会……？”\n\n“……”\n\n“你们为什么会想要……#EMP像我这样#!的人为你们工作？”\n\n你想要她的专业知识。即使是她自己，也已经收集了不少好东西。她肯定在这方面经验丰富。这些地方蕴藏着无限的潜力，你想要尽可能地获得每一个优势。你还提醒她，这可能是她能得到的最好的机会。没多少人会愿意雇用她这种人。\n\n“啊……好吧。你说服我了。我……我接受。我非常擅长寻找贵重物品。我……我可以保证，在我的帮助下，你们会找到更多……更多东西！”"

 futa_ruins_events.1002.she_naughty_blackmail_desc: "“你想让我和你一起工作？我猜你是想用我的#EMP专业知识#!来换取我的自由？当然。我接受。”\n\n在她被释放并加入我们的队伍后，她走到我面前：\n\n“好吧，老大。我要你知道，我#EMP真的#!很擅长寻找贵重物品。我可以保证，在我的帮助下，你们会从这些地方找到更多东西。不过，我会比其他那些笨蛋多拿一份。”"

 futa_ruins_events.1002.she_naughty_futa_blackmail_desc: "“呃……打扰一下？”\n\n她听到了。“你……你的意思是你们不会……？”\n\n“……”\n\n“你们为什么会想要……#EMP像我这样#!的人为你们工作？”\n\n你想要她的专业知识。即使是她自己，也已经收集了不少好东西。她肯定在这方面经验丰富。这些地方蕴藏着无限的潜力，你想要尽可能地获得每一个优势。你还提醒她，她是一个扶她逃犯。她基本上别无选择，这很可能就是她能得到的唯一机会。\n\n“啊……好吧。你说服我了。我……我接受。我非常擅长寻找贵重物品。我……我可以保证，在我的帮助下，你们会找到更多……更多东西！”"

 futa_ruins_events.1002.she_dead_desc: "你收集了房间里和她身上所有的贵重物品，然后最后看了一眼她那已经失去生命的身体，继续你的调查。"

 futa_ruins_events.1002.she_seduced_desc: "你告诉你的随从让你一个人待一会儿，你会在决定如何处置她之后很快加入他们。他们可以趁机寻找任何有价值的东西。过了一会儿，你独自一人和这个扶她待在一起。\n\n你慢慢地走向她，臀部微微摆动。她用恐惧、颤抖的眼神看着你，自从被发现后，她身体里的血色就一直没有恢复。\n\n你俯下身，用沙哑的声音在她耳边低语，同时你的手轻轻地握住了她巨大的阴茎。你温柔地挤压着她的阴茎和蛋蛋，告诉她你对她这种人有多么熟悉，每说一句话都在她的脖子和脸颊上印下一个吻。#S *吻*#! 她们的阴茎让你感觉多么美好。#S *亲吻*#! 与男人相比，她们的生育能力多么令人印象深刻。#S *吻*#！\n\n你用另一只空着的手解开了她的锁链，锁链#S *哐当*#!一声掉在了地上。你继续攻击她的感官，确保抚摸和挤压她的“母狗制造鸡”。\n\n她们的阴茎是如何猛烈地撞击你的下体。#S *吻*#! 每次看到她们衣服的隆起，你的嘴里都会分泌唾液。#S *亲吻*#! 在她们面前你的膝盖会发软。#S *吻*#! 她们的阴茎如何在你的体内安家。#S *吻*#! 你的子宫是如何被她们无尽的精液填满。#S *吻*#! 你是如何将她们的众多后代带到这个世界。#S *亲吻*#! 你是如何成为她们的精液倾倒场和#EMP母狗#!。#S *吻*#! 你打算继续尽可能多地生育她们的后代。#S *亲吻*#！\n\n在她的嘴唇边上落下最后一个湿吻后，你从你的“熟人”身边退后一步，欣赏你的杰作。她的脸涨得通红，眼神迷离而茫然，嘴巴微微张开，轻轻地喘着气。她的阴茎半勃起着，随着每一次心跳而跳动，持续不断地从顶端渗出前列腺液。看来你已经成功地让她恢复了一些血色，她恐惧的样子已经消失得无影无踪。\n\n利用她脆弱的状态，你告诉她你可以帮助她解决#EMP所有#!的烦恼，你会让她#EMP非常#!快乐。作为回报，你希望雇用她的专业知识。如果她同意，她应该收拾好东西，和你的团队会合。当你离开房间时，你确保用你那能生育的臀部进一步诱惑她。\n\n过了一会儿，你看到她向你的团队走来。她的步伐有些摇晃。当你们的目光相遇时，你给了她一个飞吻。她的脸变得更红了，她迅速移开了视线。她停在你面前，呜咽着说：“#EMP我同意了！#！”"

 futa_ruins_events.1002.a: "真是个奇怪的家伙……"
 futa_ruins_events.1002.b: "……"
 futa_ruins_events.1002.b.flavor: "什——什么？什么？她刚才做了什么？！她怎么敢？！"
 futa_ruins_events.1002.c: "期待与你合作。"
 futa_ruins_events.1002.d: "我们走吧。"
 futa_ruins_events.1002.d.flavor: "把她的尸体留给蛆虫。"
 futa_ruins_events.1002.e: "我期待与你#EMP合作#!。"

