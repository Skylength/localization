 activity_futa_ruins_investigation_province_desc: "你将在[ROOT.Province.GetName]挖掘废墟"
 activity_futa_ruins_investigation_guest_help_text: "任何受邀的[guests|E]都会帮助你挖掘废墟并提供支持。\n\n在调查结束时，每位参与的[guest|E]都将获得挖掘期间获得的总战利品的#V 10%#! 。\n#weak （这不会从你的战利品中扣除，也不会影响最终数量。她们只是获得所发现物品的 10%）#!"
 activity_futa_ruins_investigation_conclusion_desc: "由于补给不足，$activity_futa_ruins_investigation$被迫结束了。"
