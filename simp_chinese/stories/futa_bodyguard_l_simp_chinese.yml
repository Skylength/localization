 futa_bodyguard_events.3001.title: "特勤服务"
 futa_bodyguard_events.3001.desc: "#S *噗嗤* *吸溜* *咕噜* *咕噜* #!\n\n“我真是个忠诚的臣民。我不仅用我的生命保护我的[ROOT.Char.GetLadyLord]的生命，而且还毫不拖延地为她带来早餐，而且完全保密。你在其他地方找不到更好的服务了。”\n\n我的保镖[futa_bodyguard.GetFirstName]似乎在说什么，但我不太清楚。我的全部注意力都被她那女人的肉棒不断地塞进我的喉咙里所吸引，她每一次的抽送都让她的肿胀的蛋蛋打在我的下巴上。很久以前我就放弃了试图跟上她的节奏，我现在勉强能让自己不晕过去。\n\n“来了来了，早餐上桌了！我的[ROOT.Char.GetLadyLord]现在可不能饿着肚子，对吧？不然我算什么仆人？”她抓住你的头，把它往她的胯部按去。一波又一波，她的蛋蛋上下颠簸，将她整晚都在体内翻腾的浓稠热液直接送入你的胃里，不给你拒绝“饭菜”的机会。感觉像过了一个世纪之后，她开始慢慢地拔出她的肉棒，同时还在不断地射精。随着一声#S 啵#!的声音，她的肉棒从你的嘴里解放出来，几股精液喷到你的舌头和脸上。\n\n她把她的“喂食器”放在你的脸上，让你一只眼睛可以不受阻碍地向上看着她，而你则在喘气。眼泪、鼻涕、唾液、汗水和精液混合在一起流到你的胸前，形成了一幅相当狼狈的景象。你迫不及待地吞下了嘴里剩下的咸香奶油般的精华，发出了一声响亮的\n\n#S 咕噜#!\n\n这一定唤醒了她体内的某种东西，因为她的肉棒再次开始跳动，#S 剧烈地#!，而她的阴囊也开始#S 搏动#!。\n\n“……你知道吗，我的[ROOT.Char.GetLadyLord]，我为什么不帮你跳过午餐呢？我们还在这里，这会相当有效率，#EMP 而且#!这会让你一天中多出一些时间，你说呢？”不等你回应，她就把她的肉棒放回你的嘴唇之间，塞进你那贪婪的喉咙深处。"

 futa_bodyguard_events.3001.a: "#S *咕噜* *咕噜* *噗嗤*#!"

