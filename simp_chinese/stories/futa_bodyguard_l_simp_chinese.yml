 ## Events

 futa_bodyguard_events.0001.title: "首席护卫" 
 futa_bodyguard_events.0001.desc: "自从发出招募新私人护卫的消息已过去数周。来应征者络绎不绝，却无一人令我满意。正当我以为再无人选时，最后一位应征者终于现身——那是一位高大强壮的女子，体格足有普通男子的两倍之巨。\n\n“您好，我美丽的[ROOT.Char.GetLadyLord]。我听说您仍在寻找护卫，特来申请此职。这些年我辗转于诸国之间，与所有胆敢认为我的旅行#EMP  不妥#!的人战斗。许多人认为女子挥剑是荒诞之事。起初他们试图阻拦我，待我的事迹传播开来，又有人妄图‘赢得’我，却无人能驯服于我。近年我将刀锋寄予任何愿接受我服务之人。”\n\n这段话令人印象深刻。但有一个疑问——为何她至今未被雇佣？\n\n“与前雇主产生了一些…#EMP  分歧#!,这导致了我的离开。我的条件不可协商。需要预付款与持续薪金，#EMP  比#!通常标准更高。恐怕我无法以更低价格提供技艺。但请相信，我的价值#EMP  远超#!此价。”" 
 futa_bodyguard_events.0001.a: "我接受你的提议。"
 futa_bodyguard_events.0001.b: "我无法接受这些条款。"

 #

 futa_bodyguard_events.0002.title: "达摩克利斯之剑"
 futa_bodyguard_events.0002.desc: "今天是非常忙碌的一天，我真需要好好泡个澡来放松一下。我准备进入浴室时，注意到入口附近放着几件衣物。仔细一看，似乎是[futa_bodyguard.GetFirstName]的装备和衣服。啊，好吧，没关系。你们之间没有什么需要隐瞒的，而且她还是你的保镖！不如加入她吧，偶尔有个沐浴的同伴也不错。\n\n当我进去时，眼前的一幕让我措手不及。[futa_bodyguard.GetFirstNameNoTooltip]正坐在长凳上，头向后仰，双腿完全分开。一个#EMP  巨大#!的肉棒从她的胯部冒出来，高高地指向天空！#EMP  她竟然是 $trait_futa$！#! 当她注意到我进来时，她的头猛地一震，然后迅速拿起一条毛巾盖在她的“小”伙伴上……#EMP  这是在开玩笑吗？这在这种情况下有什么用？你仍然可以看到她几乎一半的肉棒！#!\n\n“哦，呃，我的[ROOT.Char.GetLadyLord]，呃。你好。”\n\n这些年来，她是如何设法向你隐瞒她的情况的？你从未见过她有任何异常举动，而且$trait_futa$可不是一群偷偷摸摸的人！\n\n“怎么，你认为我是一个精神错乱的野兽吗？抓住一切机会在任何东西上摩擦我的肉棒，试图把它塞进我遇到的每一个形状略像洞的东西里？其他人都很软弱，屈服于他们的欲望。我设法开发了一些‘技巧’来控制自己。当然，这并不是说我不会变得#EMP  充满#!欲望，但我从不让它控制我，我的思想从不被蒙蔽。这只是另一个需要克服的挑战，许多人都未能成功。”\n\n#EMP  这#!是她和她以前的雇主之间的 #EMP 分歧#! 吗？\n\n“……是的。不是因为钱。我受雇保护一个遥远王国的公主。一开始一切都很好，但和现在的情况类似，最终人们还是发现了我的真实身份。我从未对她做过任何不该做的事情，我#EMP  绝不会#!违背誓言。所以直到最后她都不知道。但这都没关系，他们试图囚禁我，所以我……#EMP  离开了。#!”\n\n她的眼神看起来很悲伤。充满期待地看着你，毫无疑问地等待着你的判决。"
 
 futa_bodyguard_events.0002.desc_futa_accepted: "\n\n你问她为什么还在这里躲藏。在你这里，$trait_futa$ 是受欢迎和被接受的。\n\n“习惯成自然。我不想让这件事传出去。它往往会扭曲人们的看法，无论是哪种方式。我不需要生活中再多#EMP 麻烦#!了，作为一个女性剑术大师，在世界上的大多数地方已经够引起事端了。”"
 futa_bodyguard_events.0002.desc_revealed: "我又一次在浴池里看到[futa_bodyguard.GetFirstName]摆出了相当撩人的姿势。她的肉棒骄傲地挺立着，而且她看起来很再在哪怕我站在她的面前。然而，她仍然像第一次那样，试图用一块滑稽的小毛巾遮盖住她的“小”伙伴。我想是为了让我更自在吧？那场景当时就相当有趣，现在仍然如此。\n\n“啊，我的[ROOT.Char.GetLadyLord]！欢迎，请随意。我很荣幸能邀请您一同沐浴。”\n\n自从我知道她的秘密以来，我没有听说过任何与她有关的#EMP 事件#!。从表面上看，她的话是真实的。我应该可以在浴池里和她单独待一会儿，毕竟，如果我在这里都不能信任她，我又怎么能把我的生命托付给她呢？#EMP  我想知道她的小家伙给她带来了多少麻烦。它一直在抽搐，可怜的东西……#!"

 futa_bodyguard_events.0002.a: "我们何不#EMP  互相#! 帮助一下？"
 futa_bodyguard_events.0002.a_flavor: "你慢慢开始脱衣服，当你靠近她时，你的衣物滑落到地上"

 futa_bodyguard_events.0002.b: "那我先走了。"
 futa_bodyguard_events.0002.b_flavor: "你什么也没看见，什么也没听见。一切都保持原样"

 futa_bodyguard_events.0002.c: "那我就不客气了！"
 futa_bodyguard_events.0002.c_flavor: "真是个令人愉快的陪伴！"

 futa_bodyguard_events.0002.d: "我不再需要你的服务了。"
 futa_bodyguard_events.0002.d_flavor: "你不能总是信任她独自一人在你身边，谁知道她会做什么，不管她怎么说"
 
 
 #

 futa_bodyguard_events.0003.title: "$futa_bodyguard_events.0002.title$"
 futa_bodyguard_events.0003.desc: "“……打扰一下？哇，呃，我的[ROOT.Char.GetLadyLord]，您在做什么？”\n\n我拿掉那块可怜的小毛巾，然后跪在她面前，双手放在她的膝盖上。我的脸离她的肉棒只有几厘米。由于她刚才在浴池里的活动，她身上散发着令人愉悦的肥皂香味。她壮硕的身体完全展现在我面前，湿漉漉的身体闪闪发光，凸显出她坚实的肌肉和遍布全身的光荣战疤。我的心跳加速，每一次呼吸都让她的闪亮之物 #EMP  抽搐#!并#S 跳动#!。\n\n一股股前液不断地从她的顶端渗出，慢慢地沿着她的肉棒流下，滴过她的蛋蛋。\n\n“我的[ROOT.Char.GetLadyLord]，我受宠若惊，但我认为这不是一个好主意。谣言肯定会开始传播。您的名声很重要！”\n\n她不应该为这种事情烦恼。她日夜虔诚地保护着她的[ROOT.Char.GetLadyLord]的#EMP  财产#!，那些#EMP  财产#!帮助她也是理所应当的。\n\n“真的，我很感激，但是——”\n\n我把她的一个蛋蛋含进了嘴里。这让她闭上了嘴。我开始吮吸那个我只含住了一半的球体，每一次吮吸都导致越来越多的前液喷涌而出。在我玩够了之后，我放开了这美味，然后把舌头放在了她的两个蛋蛋之间，那里是所有精液流下来的地方。一寸一寸地，我慢慢地沿着她的茎向上舔舐，收集越来越多的浓稠咸味的液体。当我到达顶端时，我的嘴里已经充满了她的精华。我鼓起勇气，一口#S 吞#!了下去！\n\n当我看着她时，发现她也睁大了眼睛看着我。她一定很喜欢她所看到的，因为我的欲望对象变得更加#EMP  躁动#!，她的每一次心跳都强烈地传递过来。我向她眨了眨眼，然后继续我的“说服”，我用嘴唇含住她的顶端，同时握住她的肉棒。我的手开始抽动她的肉棒，我的舌头则在她顶端工作。\n\n“我的[ROOT.Char.GetLadyLord]，请停下！我快忍不住了！”\n\n这真是天籁之音。我加快了速度，在她额外的东西被榨取出来之前，我不会停止！当我感觉到她的高潮涌过她的肉棒时，我松开了嘴，继续用手握着抽动。一波又一波，更多的浓稠液体喷射到空中，落在我身上，她的整个身体随着每一次的喷发而抽搐。\n\n在我从头到脚都被她的液体滋润之后，她终于停了下来。当我确定她能听我说话时，我再次提出了我的建议。\n\n“……”\n\n我注意到她的肉棒仍然完全勃起，充满力量地跳动着，她的蛋蛋也在悦动，毫无疑问地正在制造数百万个新的生命来取代最近被射出的那些。\n\n“这种纯粹的#EMP  活力#!如果不释放出来的话可能会有问题。”\n\n“……无论我的[ROOT.Char.GetLadyLord]想要什么。我接受你的提议。”"

 futa_bodyguard_events.0003.a: "我相信你会发现这是一个相当有利的安排。"
 futa_bodyguard_events.0003.a_flavor: "现在，我也需要这些浴池了"

 #

 futa_bodyguard_events.0004.title: "$futa_bodyguard_events.0002.title$"
 futa_bodyguard_events.0004.desc: "“#EMP 叹息#! 当然，[ROOT.Char.GetLadyLord]。对于我造成的任何困扰，我深感抱歉。我将收拾我的东西离开。您再也不会见到我了。”\n\n她的声音很低沉。她站起身，走向出口。\n\n#EMP  “我不知道这次为什么会以为事情会有所不同”#!"

 futa_bodyguard_events.0004.a: "我感觉更安全了。"

 #

 futa_bodyguard_events.1000.title: "剑术训练"
 futa_bodyguard_events.1000.desc: "因为没有什么其他更好的事情可做，你决定加入你的保镖[futa_bodyguard.GetFirstName]的训练。她似乎主要在训练她的耐力。她的剑术水平是最好的之一，即使不是最好的，这已经不是什么秘密了。\n\n一个想法浮现在你的脑海。她的工作是保护你，这没错，但是如果你和她进行一次小小的训练呢？即使没有别的，这也是很好的锻炼。"

 futa_bodyguard_events.1000.a: "拿起你的训练装备。"
 futa_bodyguard_events.1000.b: "我只是看看她。"

 #

 futa_bodyguard_events.1001.title: "$futa_bodyguard_events.1000.title$"
 futa_bodyguard_events.1001.desc: "看到你穿着训练服走近，[futa_bodyguard.GetFirstName]笑了起来。“这是怎么了，我的[ROOT.Char.GetLadyLord]？您是否不再需要我的服务了？”偶尔进行一些锻炼是件好事，还有什么比从最优秀的人那里获得训练更好的方式呢？“我不敢当您如此高的赞誉，我的[ROOT.Char.GetLadyLord]。我很乐意训练您。”\n\n#S *铛* *铛* *咣当*#!。\n\n你感觉到疲惫感慢慢开始袭来。你的呼吸变得急促且无法控制，看起来训练快要结束了。你看了看[futa_bodyguard.GetFirstName]。#EMP  她甚至都没出汗吗？#!\n\n“非常有趣的训练，我的[ROOT.Char.GetLadyLord]，恕我直言！保持规律的训练非常重要！之后您应该休息一下，您完全值得。”"

 futa_bodyguard_events.1001.desc_tease: "\n\n训练还没有结束，你感觉自己还有一些余力。所有的汗水让你感到燥热不安，这时一个狡猾的想法出现在你的脑海里。#EMP  如果我反过来戏弄她，在她痛处下手呢？虽然那样可能会破坏这次训练的所有潜力……#!"

 futa_bodyguard_events.1001.a: "坚持到最后。"
 futa_bodyguard_events.1001.b: "我们来找点乐子……"

 #

 futa_bodyguard_events.1002.title: "$futa_bodyguard_events.1000.title$"
 futa_bodyguard_events.1002.desc: "我才不要成为唯一一个热得心烦意乱的人！是时候让[futa_bodyguard.GetFirstName]#EMP  好好#!看看我的能耐了。我脱掉训练服扔到一边，特意敞开胸襟，让闪耀的乳沟完全展露出来。\n\n“呃，我的[ROOT.Char.GetLadyLord]？你在做什么？”\n\n哦，没什么，我只是觉得#EMP  热#!，所以需要降降温。“我明白，但你可能会生病，我们最好就此结束训练，免得——”\n\n我突然向前猛扑。我没有使用任何正规的格斗姿势或技巧，因为我的全部目的是尽可能多地向她展示我的身体。我在她面前起舞，偶尔还会做出一些半吊子的攻击，但都被她轻松地挡开了。她措手不及，我设法一步步地慢慢将她逼退。\n\n“我的[ROOT.Char.GetLadyLord]，你怎么了？你可能会受伤！请冷静下来！”\n\n就在这时，我发现她身后有一块石头。我的计划开始实施，我一点点地将她引向目标，然后……她绊倒了！她的平衡被打破，我整个人扑向她。她倒下了，但紧紧地抱住了我，用她结实的身体保护着我。\n\n过了一会儿，她看着我，好像我疯了一样。当我躺在她身上，用膝盖摩擦她的胯部时，她的目光开始动摇。\n\n“我的[ROOT.Char.GetLadyLord]，这#EMP  非常不合适#!。我们是在公共场合，如果有人看到怎么办？”\n\n“那我就会让他们看看我的保护者也是多么#EMP  棒的爱人#!。”\n\n经过刚才的活动，这终于让她的脸红了。我向她眨了眨眼，在她脖子上轻轻地地亲了一下，然后凑到她耳边。"

 futa_bodyguard_events.1002.a: "待会#EMP  见#!。"

 #

 futa_bodyguard_events.1003.title: "晚宴"
 futa_bodyguard_events.1003.desc: "又到了晚餐时间。桌子上摆满了各种美味佳肴。[futa_bodyguard.GetFirstName]坐在我旁边，开心地享用着面前的食物。她看起来至少很享受。食物#EMP 确实#!很美味。\n\n“向厨师致以我的敬意。一切都#EMP 非常#!美味。我应该找个时间亲自去祝贺他们，#EMP 也许还可以给他们一些额外的奖励，以表彰他们做得好……#!”"

 futa_bodyguard_events.1003.desc_tease: "\n\n她#EMP 确实#!很满意，嗯？如果你让她今晚#EMP 更开心#!呢？我知道#bold我#!会很享受的……"

 futa_bodyguard_events.1003.a: "#EMP  噢#! 有些好吃的！"
 futa_bodyguard_events.1003.b: "我们来找点乐子……"

 #

 futa_bodyguard_events.1004.title: "$futa_bodyguard_events.1003.title$"
 futa_bodyguard_events.1004.desc: "我凑近她，在她耳边低语：#EMP  我能想到更美味的东西#!。\n\n“嗯？”她嘴里塞满了食物，侧眼看着我。我把手放在她的胯部，她因我的触碰而轻微地跳了一下。我想我差点让她噎住。\n\n我开始行动，隔着她的衣服摩擦她的胯部，试图释放她被囚禁的精灵，并不时地给她一个轻微的#EMP 挤压#!。她咽下食物后，现在试图让我们的举动不引人注意。\n\n#EMP  “我的[ROOT.Char.GetLadyLord]，我们可能会被抓住，这非常不妥！”#! 这太不公平了！她可以享用美味的晚餐，但她的[ROOT.Char.GetLadyLord]却被遗忘了！任何食物似乎都无法再满足那种渴望。只有她那#bold浓稠、咸香、奶油般的#!液体才能满足我的饥饿！\n\n我的话似乎让她脸红了。我越来越擅长逗弄她，让她心慌意乱了！我现在能感觉到她衣服下那坚硬的器官，看起来她完全投入了。我继续逗弄了一会儿，然后决定停止折磨这个可怜的家伙，但在此之前，我给了她的肉棒和蛋蛋最后一次#EMP 挤压#!。如果她射了，就无法掩盖她那#bold旺盛的精力#!，所以这也是没办法的事。"

 futa_bodyguard_events.1004.a: "#EMP  嘿嘿嘿#!！"

 #

 futa_bodyguard_events.2000.title: "冠军的训练"
 futa_bodyguard_events.2000.desc: "这是你的保镖[futa_bodyguard.GetFirstName]难得没有护送你的时候。兵器碰撞的声音引起了你的兴趣，你决定循声而去。\n\n在一处空地上，你看到[futa_bodyguard.GetFirstName]和[futa_untamed_trainee.GetFirstName]正进行一场快速的决斗。他们看起来势均力敌，但你感觉[futa_bodyguard.GetFirstNameNoTooltip]并没有使出全力。过了一会儿，他们决定结束这场友谊赛。你的保镖随后发现了你并走了过来。\n\n“您好，我的[ROOT.Char.GetLadyLord]！我只是在巡逻，[futa_untamed_trainee.GetFirstNameNoTooltip]想和我切磋一下。我认为这没什么坏处。”\n\n"

 futa_bodyguard_events.2000.desc_fknight: "你看着[futa_untamed_trainee.GetFirstNameNoTooltip]，看到她仍在练习刚才决斗中的一些动作。当她注意到你时，她迅速跑到你身边。“您好，我的领主！众所周知，[futa_bodyguard.GetFirstNamePossessiveNoTooltip]的技艺无人能及！我不能错过这个机会，恳求她与我进行一场友谊赛！我学到了很多，但我远不及她的水平！如果您允许，我将继续训练。”\n\n“她是个好姑娘。像她这样的人不多见。如果她坚持下去，有一天甚至可能超越我。”"

 futa_bodyguard_events.2000.desc_fcrawler: "你看着[futa_untamed_trainee.GetFirstNameNoTooltip]，看到她弯着腰，脸涨得通红。她浑身是汗，气喘吁吁。当她发现你时，她试图站直身体。\n\n“嗨，老大。#EMP  呼哧#!。我想学习如何成为一名更优秀的战士，以便为可能发生的一切做好准备，#EMP 以防万一#!，所以我决定向最优秀的人学习。#EMP  呼……#! 我#EMP 认为#!我学到了一些技巧，但是，呃，她完全打败了我。我们根本不是对手。如果这是一场真正的战斗，我早就死了。看看她！我站都站不稳了，而她甚至都没有喘粗气！我很高兴她站在我们这边。现在，我得好好休息一下，刚才那顿揍可不轻。”\n\n“啊，她夸大其词了，我的[ROOT.Char.GetLadyLord]。”你#EMP 确实#!看到她脸上泛起一丝红晕。“她确实很有活力，我不得不说。她确实给周围带来了生气，即使没有别的。像她这样的人可能非常宝贵。”"

 futa_bodyguard_events.2000.a: "很高兴看到她们相处融洽。"

 #

 futa_bodyguard_events.3000.title: "攻破城堡"
 futa_bodyguard_events.3000.desc: "#S *啪嗒*\n\n*啪嗒*\n\n*啪*\n\n*啪嗒*#!\n\n言语无法形容我内心翻腾的情感和感受，这一切都归功于我的保镖[futa_bodyguard.GetFirstName]。她把我压在墙上，我的双腿搭在她的肩膀上，她用自己强壮的身体支撑着我。她在每一次抽送之间停顿一下，每一次推入都是缓慢而精确的，有条不紊的。她不是敷衍了事，而是慢慢地执行完美的征服。她的肉棒就像一个攻城槌，用尽全力撞击我的城墙，唯一的目的是要孕育这坚不可摧的堡垒。\n\n#S *啪嗒* *啪嗒* *啪嗒*#!\n\n她的速度慢慢加快，预示着她胜利的时刻即将到来。她俯下身，用她的嘴唇压住你的嘴唇，毫无疑问是为了阻止你的呻吟声惊动附近的人。\n\n随着最后一次猛烈的插入，她完全进入了你的身体深处，她数百万的士兵涌入你的入口，进入你的内室。一波又一波，你唯一能做的就是屈服，因为你又一次达到了高潮。"

 futa_bodyguard_events.3000.a: "她#EMP 来了#!，她看到了，她征服了……"

