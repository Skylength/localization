 futa_bodyguard_events.3003.title: "清理义务"
 futa_bodyguard_events.3003.desc: "我发现自己又一次和我的保镖[futa_bodyguard.GetFirstName]单独在一起，她正在洗澡。“啊，我的[ROOT.Char.GetLadyLord]！欢迎。请加入我！水很舒服。”到了这个时候，我已经很熟悉她那指向天空的女人肉棒了，但它仍然让我感到惊讶。#EMP  它似乎比以前跳动得更厉害了。一定有人很高兴见到我！也许是一些记忆不由自主地浮现出来？#!\n\n“哦，呃。我这位朋友最近有点让人分心，你知道的。我决定花点时间放松一下，清理一下思绪，清除这些感觉。”她一定注意到我一直在盯着她。“如果这让你分心了，我很抱歉。请随意！#EMP  这附近应该有条毛巾……#!”\n\n哦，可怜的家伙。如果她处于这种状态，她一定积攒了#EMP 很多#!。我#EMP 可以#!帮她，考虑到我们现在在哪里，清理起来应该不会有什么问题……"

 futa_bodyguard_events.3003.a: "你这#EMP 可怜#!的家伙。让我来帮你。"
 futa_bodyguard_events.3003.a_flavor: "毕竟我们达成了协议。"

 futa_bodyguard_events.3003.b: "我不介意加入你！"
 futa_bodyguard_events.3003.b_flavor: "她总是最棒的沐浴伙伴！"

