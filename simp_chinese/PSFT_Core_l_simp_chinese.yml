l_simp_chinese:
 
 ## Festival Grounds (Duchy Building)
 building_type_PSFT_FestivalGrounds_01: "扶她祭所"
 building_type_PSFT_FestivalGrounds_01_desc: "为了更好地促进扶她与其他族群的和谐共处，需要一片专门的区域和设施以避免不必要的诱惑。"
 building_PSFT_FestivalGrounds_01: "菟虎圣丘"
 building_PSFT_FestivalGrounds_01_desc: "一片相对简朴的空地，地面上矗立着几座造型优美的土丘。周围精心种植的植被将这片土地温柔地包裹起来，在喧闹的集会结束后，这里将会是抚慰身心的绝佳去处。"
 building_PSFT_FestivalGrounds_02: "菟虎之寺"
 building_PSFT_FestivalGrounds_02_desc: "一座宏伟的祭坛傲然屹立于集会场地的中心，它正是为了敬奉菟虎之灵而建造的。\n\n此外，周边还点缀着几栋坚固的石制建筑，这些建筑维护良好，将为这片圣地的守护者们提供住所。"
 building_PSFT_FestivalGrounds_03: "菟虎之祠"
 building_PSFT_FestivalGrounds_03_desc: "一座精心设计的建筑拔地而起，它正是为了歌颂菟虎之灵的荣光而建造的，俯瞰着下方广阔的集会场地。最虔诚的信徒们将汇聚于此，交流和完善她们苦心钻研的成果。\n\n建筑周围环绕着青翠欲滴的花园，各种精致的水渠如同舞动的丝带，蜿蜒流淌于梦幻般的步道之间，将世俗与菟虎之境紧密相连。"
 building_PSFT_FestivalGrounds_04: "菟虎之殿"
 building_PSFT_FestivalGrounds_04_desc: "一座宏伟的宫殿建筑群巍然屹立，它正是为了菟虎之灵而建造的，取代了曾经简朴的集会场地，宫殿内设有多层花园和起居室，无尽的走廊回荡着对菟虎之灵的崇敬和爱慕，这里将会是无上欢愉的温柔乡，是坦诚相待的极乐净土。如今，菟虎之灵的化身也将以此为家。\n\n在宫殿的边界，高耸的琼珠皎贝之爪和洁白无瑕的墙壁从神秘的植被中拔地而起，守护着每一位寻求庇佑的迷途之人，指引她们走向充满爱意的温柔怀抱。"
 
 PSFT_FestivalGrounds_01_effect_desc: "$unlocks_building_desc$将解锁「扶她集会」[activity|E]"
 PSFT_FestivalGrounds_02_effect_desc: "$unlocks_building_desc$将解锁「扶她集会」[activity|E]，\n解锁「菟虎穿刺者」[men_at_arms|E]。"
 PSFT_FestivalGrounds_04_effect_desc: "$unlocks_building_desc$将解锁「扶她集会」[activity|E]，\n解锁「菟虎穿刺者」[men_at_arms|E]，\n解锁「菟虎密惑者」[men_at_arms|E]。"
 
