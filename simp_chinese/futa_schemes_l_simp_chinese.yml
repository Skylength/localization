 ## Events

 futa_conversion_events.milestone.success: "很好"
 futa_conversion_events.milestone.failure: "该死！"


 futa_conversion_events.0001.title: "机不可失" # Copied base game seduction event
 futa_conversion_events.0001.desc: "终于快结束了。如今让我赢得[target.GetFirstNamePossessive]芳心#italic 与#!身体的计划即将实现。所以现在我的脑海中只剩下一个问题，我究竟是应该让[target.GetFirstName]对此习以为常，还是说一次就好？"
 futa_conversion_events.0001.a: "我#EMP 想要#![target.GetHerHim]！我不能让这成为一次性的事情。"
 futa_conversion_events.0001.a.tt: "如果计谋成功，你会和[target.GetFirstName]成为情人。"
 futa_conversion_events.0001.b: "我将享用应得的奖赏，不过仅此一次"
 futa_conversion_events.0001.b.tt: "如果计谋成功，你#S 不#!会和[target.GetFirstName]成为情人。"

 #

 futa_conversion_events.0002.title: "机不可失" # Copied base game seduction event
 futa_conversion_events.0002.desc: "[target.GetTitledFirstNamePossessive]对我求爱的反应告诉了我一切。是时候把我的计划付诸行动了。\n\n"
 futa_conversion_events.0002.positive.desc: "我想自己的运气还不错，不过要牢记[discoverer.Custom2('NamePossessiveCharacterIntroduction', target)]永远在注视着……"
 futa_conversion_events.0002.negative.desc: "然而，我仍担心能否成功。隔墙有耳，[discoverer.Custom2('NamePossessiveCharacterIntroduction', target)|U]和[discoverer.GetHerHis]耳目可能正藏在某处阴影中……"
 futa_conversion_events.0002.a: "[target.GetFirstNameNoTooltip]将会是我的！"
 futa_conversion_events.0002.a.tt: "我继续尝试勾引并转化[target.GetTitledFirstName]"
 futa_conversion_events.0002.b: "我不能冒着被发现的风险"

 #

 futa_conversion_events.0004.title: "大功告成"
 futa_conversion_events.0004.desc: "不需要我的干预，[target.GetTitledFirstName]自己对女性产生了兴趣。已经不需要继续尝试改变[target.GetHerHis]性取向了。现在如果我想睡[target.GetHerHim]，只需要采用正常方法。"
 futa_conversion_events.0004.a: "真是神奇"

 #

 futa_conversion_events.0005.title: "戛然而止"
 futa_conversion_events.0005.desc: "随着[target.GetTitledFirstName]戛然离世，我为我们作了什么计划都不再重要。\n\n不管命运本来是什么模样，如今一切都化为泡影。"
 futa_conversion_events.0005.a: "要是我能更快赢得[target.GetHerHis]的芳心就好了！"

 #

 futa_conversion_events.0006.title: "[target.GetTitledFirstName]的转化"
 futa_conversion_events.0006.desc: "我俯视着[target.GetTitledFirstName]，欣赏着我们欢愉后的残迹。\n\n[target.GetSheHe|U]似乎仍然沉沦未返，还在对[target.GetHerselfHimself]呢喃着什么。而我见此不禁露出了满意和幸福的微笑。多亏了来自$game_concept_futa_enclave$内贴心的朋友在这方面的#EMP 「建议」#!以及她们的祖传「秘方」，[target.GetTitledFirstName]才能如此乖顺。"
 futa_conversion_events.0006.a: "只要你向我们敞开心扉#weak （和腿）#!，就能得到这种欢愉。"
 futa_conversion_events.0006.b: "从现在起，你的每一寸身体都将沉迷于她的鸡巴！"
 futa_conversion_events.0006.c: "忘掉[target.GetPrimarySpouse.GetFirstName]，我们会比[target.GetPrimarySpouse.GetSheHe]对你更好。"
 futa_conversion_events.0006.d: "忘掉[target.GetPrimarySpouse.GetFirstName]吧，你只能从$trait_futa$鸡巴中找到快乐！"

 #

 futa_conversion_events.1000.title: "逮个正着" # Catch the target masturbating while thinking about you - Used some of base game seduction event descriptions
 futa_conversion_events.1000.desc: "[target.GetFirstName] 现在更明显地受到我的存在影响。在一个宁和的夜晚，我决定拜访[target.GetFirstNamePossessive]房间以保持影响。当我走近[target.GetHerHis]的门时，一阵期待的战栗感沿着我的脊柱不断爬升。\n\n就在我准备敲门时，我却听到里面传出一些非常#EMP 奇怪#!的声音，这让人不难想象里面正在发生什么。\n\n#italic “哦，[owner.GetFirstName]！你让我如此兴奋！你究竟对我做了什么？”#!\n\n#EMP 非常有趣 ~ #!我没想到我的勾引会产生这样的效果。稳住心神，我决定挺身承担这些……#EMP 「责任」#!并帮助[target.GetFirstName]解决[target.GetHerHis]某些#EMP 「问题」#!。"
 futa_conversion_events.1000.a: "打开她房间的门"

 #

 futa_conversion_events.1001.title: "逮个正着" # Catch the target masturbating while thinking about you - Follow Up - Enter the Room
 futa_conversion_events.1001.desc: "#italic “[owner.GetFirstName]！？你——你在这里做什么！？”#!\n\n[target.GetFirstNamePossessive]脸红得像苹果，她慌乱地试图遮住[target.GetHerselfHimself]。空气中的紧张感浓厚得令人窒息。我可以直接肏她，但这样不够有趣。[target.GetFirstName]受影响很深，深到应该由她自己采取主动。\n\n我命令她帮我宽衣解带。\n\n“大人？我——” 我的耐心渐渐消失。她咽了口唾沫，但开始向我走来。她的手依然遮在敏感部位上，就像是我没有看到她自娱自乐。\n\n当她进入我伸手可及的范围时，我意味深长地盯着[target.GetFirstName]的眼睛。她深吸一口气，开始解开我的衣物。我全程保持沉默来营造氛围。\n\n我的衣裙滑落到脚边，[target.GetFirstName]看到我的家伙，再次咽了口唾沫。"
 futa_conversion_events.1001.a: "“跪下。”"

 #

 futa_conversion_events.1002.title: "逮个正着"
 futa_conversion_events.1002.desc: "“我，呃，您说什么？”\n\n我再次向她重申，#EMP “跪下！”#!\n\n随后[target.GetFirstName]便拜倒在我的威压之下，顺服地跪在我的肉棒前。而当她低头看到我赤裸的下体时，眼睛直接惊讶地睁得圆滚。她的呼吸顿时变得急促和湿沉，同时情不自禁地扭头凑近我傲人的肉袋，开始一边绞弄着双腿，一边用双手爱抚自己。\n\n“它，它真是太#EMP 大#!了！”\n\n“而且早就#EMP 精满欲盈#!了！”我自信地接着补充。实际上，在[target.GetFirstName]没有注意的腰胯下，我的肉穴更是已经悸动得淫水四溢了。这种呼之欲出的感觉真让我受不了，但我必须坚持住，还没到时候呢。\n\n[target.GetFirstName]还沉浸在这股惊奇之中不能自拔，只见她的动作越来越慢，最后发出一声高昂呻吟，最后清醒过来的她这才用尴尬的目光看向我。\n\n我告诉她，我可不会轻易赏赐自己的「恩泽」，#EMP 除非#!她肯求我，那样我或许还能考虑一二。\n\n“让我摸摸也不行吗？”\n\n对此我并不言语，只是冷冷地看着她，于是[target.GetFirstName]便陷入了抉择之中。汗水在她的光洁额头上悄然滴下，干涸的喉咙不禁反复吞咽，她甚至无法停止仍在爱抚自己的双手。而只是我晃了晃肉棒，就已经让[target.GetFirstName]紧张得喘不过气来。而在肉欲与尊严的撕扯与煎熬之中，她最终还是做出了自己的选择。\n\n“请垂怜我吧，我想尝尝它插在里面的感觉……”\n\n“这就是你所有想说的吗？”\n\n“不，不是，我的意思是，求求您可怜我吧，把您伟大的肉棒放进我淫贱的身体里！”\n\n“这听起来并不是很真诚，作为一名统治者最不需要的就是那些所谓的虚情假意。”\n\n“我乞求您，我的真主，我的至高。无数个夜晚我都在幻想着您的圣躯而亵渎自己，恳请您向我降下扶她的伟迹吧！”[target.GetFirstName]几乎是跪伏在我脚下哀求着。\n\n“很明显你只是在浪费我的时间，也许下次你能诚实点，届时我会再考虑一下的。”\n\n而[target.GetFirstName]像是终于下定了某种决心，彻底抛弃了什么，直接不管不顾地嘶吼了起来：\n\n“#EMP 我 想 要 你 用 那 根 雌 鸡 巴 狠 狠 肏 我 的 骚 屄 ！  #!”"
 futa_conversion_events.1002.a: "把她翻过来"

 #

 futa_conversion_events.1003.title: "逮个正着"
 futa_conversion_events.1003.desc: "“噢哦！嗬齁齁齁！咿哦哦哦！就是这样，#EMP 他妈的就是这样啊！#!肏死我的坏屄——哦噢噢噢！！！——把我肏成#EMP 烂泥#!吧！ 上 帝 啊！你的蛋蛋#EMP 太大#!了！齁喔喔喔，我要泄了！！！”\n\n我能感觉到[target.GetFirstName]的每一寸骚穴都在紧紧吸吮自己的肉棒，很快我就能把她塑造成我完美的泄欲肉套。没有丝毫怜悯，不容片刻喘息，[target.GetFirstName]正被我当作一条#EMP 撅臀母狗#!那样死死压在身下，享受她一生中最刺激的纯淫交媾。\n\n“把我肏成你的淫偶！用你的大肉棒干烂我的屁穴！”\n\n看来[target.GetFirstName]已经彻底成为我的胯下之臣了。所有的这些行为都让我越发精潮澎湃、情难自抑，“既 然 你 这 么 想 要 的 话 ，那 就 准 备 好 为 我 光 荣 地 受 孕 吧 ！”"
 futa_conversion_events.1003.a: "把她翻过来"

 #

 futa_conversion_events.4000.title: "诱人异香"
 futa_conversion_events.4000.desc: "是时候开始扭转[target.GetFirstNameRegnal]计划的第一阶段了。$game_concept_futa_merchant$曾说过，这个名为[futa_maliah_branch_artifact.GetName]的奇珍能够实现我的野望。毕竟，要让一个人对自己毫无吸引力的人产生兴趣并不容易，甚至可以说不可能。\n\n她推荐通过烟雾吸入$futa_maliah_branch_name$从而发挥异效。因此，我要将这种奇特的植物制成一种特殊的熏香。\n\n那么现在最大的问题来了，我到底该如何让[target.GetFirstNameRegnal]吸入它呢？"
 futa_conversion_events.4000.a: "我会把它包装成礼物送出去"
 futa_conversion_events.4000.b: "我将邀约[target.GetHerHim]"
 futa_conversion_events.4000.gift_success.desc: "这份礼物将会奏效！"
 futa_conversion_events.4000.gift_fail.desc: "这份礼物将会失效！"
 futa_conversion_events.4000.invite_success.desc: "邀约将会成功！"
 futa_conversion_events.4000.invite_fail.desc: "邀约将会失败！"

 #

 futa_conversion_events.4100.title: "诱人异香 - 成功"
 futa_conversion_events.4100.gift.desc: "我准备了一个装有熏香的小礼盒，并将其送到[target.GetFirstNameRegnal]居处。\n\n你不确定这是否是最好的选择，因为你不能确认[target.GetSheHe]是否会吸入迷烟，但你仍然认为这是不会引起怀疑的最佳做法。\n\n不久之后，[target.GetFirstNameRegnal]便寄来一封回信，感谢我送来的「礼物」，并赞美它有一种她以前从未闻过，而且非常甜美而独特的香气，因此她打算充分享用它！"
 futa_conversion_events.4100.invite.desc: "随后我便邀请[target.GetFirstNameRegnal]前来洽聚片刻。\n\n而且也已经在房间里提前准备了熏香，以便在会面时让其吸入。不久后，[target.GetFirstNameRegnal]如期而至，于是我们开始谈论各种话题。我旁敲侧击地试探了[target.GetFirstNameRegnal]一些关于女性兴趣的问题和建议，在此期间[target.GetHerHis]一直暗中受到熏香甜美香气的侵袭。不得不说，这玩意确实#EMP 不同凡响#!，光是浅吸几口就能让人几乎无法保持思绪清晰。\n\n当最后散场离去时，[target.GetFirstNameRegnal]看起来非常#EMP 心绪不宁#!，就好像[target.GetHerHis]魂魄都已经迷失了。"

 #

 futa_conversion_events.4200.title: "诱人异香 - 失败"
 futa_conversion_events.4200.gift.desc: "我准备了一个装有熏香的小包裹，并安排将其送到[target.GetFirstNameRegnal]。\n\n你不确定这是否是最好的选择，因为你不能确认[target.GetSheHe]是否会吸入烟雾，但你仍然认为这是不会引起怀疑的最佳做法。\n\n不久之后，[target.GetFirstNameRegnal]寄来一封信，感谢我送来的「礼物」，并提到它有一种非常甜美而独特的气味。然而，这气味让她感到呼吸不畅，所以[target.GetSheHe]又决定把这礼物送给了别人！[target.GetSheHe|U]表示，尽管如此，[target.GetSheHe]还是非常感谢我的礼物。"
 futa_conversion_events.4200.invite.desc: "随后我便邀请[target.GetFirstNameRegnal]前来洽聚片刻。\n\n而且也已经在房间里提前准备了熏香，以便在会面时让其吸入。\n\n然而，[target.GetSheHe]却并未到来。所有的努力都白费了，更重要的是，还浪费了珍贵的熏香！"

 #

 futa_conversion_events.5000.title: "甜美欺惑"
 futa_conversion_events.5000.desc: "你从$game_concept_futa_merchant_short$获悉到也可以通过另一种办法生效，只需让人某种方式服用该奇珍即可。因此，我决定用剩下的$futa_maliah_branch_name$烤制一些糖果和糕点，然后再次尝试邀请[target.GetFirstNameRegnal]前来参加一个小型聚宴。"
 futa_conversion_events.5000.a: "准备，然后发出邀请"
 futa_conversion_events.5000.success.desc: "邀请将会成功！"
 futa_conversion_events.5000.fail.desc: "邀请将会失败！"

 #

 futa_conversion_events.5100.title: "甜美欺惑 - 成功"
 futa_conversion_events.5100.desc: "一切已经准备就绪。我能完全确保我的「秘制点心」将只会送到[target.GetFirstNamePossessiveRegnal]餐盘之内。而现在唯一要做的就只剩下等待我的贵宾前来赴约。\n\n最终[target.GetSheHe|U]如期而至，简短的晚宴便就此开场。当然，我已提前安排[target.GetHerHim]坐在我身旁，这样我便可以趁着[target.GetHerHis]中招之时灌输一些#EMP 人生观念#!。\n\n在浅尝几块之后，[target.GetFirstNameRegnal]就感叹道这种美味佳肴简直是人间绝品，然后开始狼吞虎咽，大块朵颐起来 ！\n\n很快[target.GetFirstNameRegnal]的肚皮和头脑都被填得鼓胀不堪，而紧接着便是面容恍惚，两眼发直，茫然地盯着某处空气。此刻我已明晓，「贪饵吞钩」矣。"

 #

 futa_conversion_events.5200.title: "甜美欺惑 - 失败"
 futa_conversion_events.5200.desc: "一切已经准备就绪。我能完全确保我的「秘制点心」将只会送到[target.GetFirstNamePossessiveRegnal]餐盘之内。而现在唯一要做的就只剩下等候我的贵宾[target.GetFirstNameRegnal]前来赴约。\n\n然而，[target.GetSheHe]却迟迟未从现身。不管是出于自身的抉择抑或遭遇了变故，[target.GetFirstNameRegnal]终究不曾露面！当下所有的筹备以及食物尽皆付诸东流！"

 #

 futa_conversion_events.5001.title: "诱人饮品"
 futa_conversion_events.5001.desc: "现在到了第二步：让你感兴趣的人以某种方式服用该物品。因此，我决定用$futa_maliah_branch_name$的剩余部分来混合一些饮料。不管是酒水还是草药，只要喝了就行。"
 futa_conversion_events.5001.a: "准备，然后发出邀请"
 futa_conversion_events.5001.b: "调制好原料并送给[target.GetFirstNameRegnal]"
 futa_conversion_events.5001.gift_success.desc: "这份礼物将会奏效！"
 futa_conversion_events.5001.gift_fail.desc: "这份礼物将会失效！"
 futa_conversion_events.5001.invite_success.desc: "邀约将会成功！"
 futa_conversion_events.5001.invite_fail.desc: "邀约将会失败！"

 #

 futa_conversion_events.5101.title: "诱人饮品 - 成功"
 futa_conversion_events.5101.gift.desc: "我准备了一个装有神秘材料的小包裹，并安排将其送达[target.GetFirstNameRegnal]。当然我也确保其中包含了如何准备和使用这些配料的说明。\n\n不久之后，我收到了一封来自[target.GetFirstNameRegnal]的信，感谢我这份“礼物”，并提到用我寄过去的配料制成的饮品味道非常甜美，几乎令人上瘾！[target.GetSheHe]永远不会对此感到厌倦，并且[target.GetSheHe]希望未来能够获得更多这种配料！"
 futa_conversion_events.5101.invite.desc: "我邀请[target.GetFirstNameRegnal]来到我的住处，一起品尝新鲜调制的饮品并进行交谈。\n\n我提前准备好房间，并安排为[target.GetFirstNameRegnal]提供饮品。不久之后，[target.GetFirstNameRegnal]抵达，我们随即开始谈论各种话题。[target.GetSheHe|U]不断加快速度，越来越快地喝完[target.GetHerHis]饮品。几乎就像是[target.GetSheHe]停不下来了一样！我尝试巧妙地穿插一些问题和建议，关于[target.GetHerHis]对女人的兴趣。\n\n到了告别的时刻，[target.GetFirstNameRegnal]脸上带着茫然的微笑，同时用涣散的目光看向我。"


 #

 futa_conversion_events.5201.title: "诱人饮品 - 失败"
 futa_conversion_events.5201.gift.desc: "我准备了一个装有神秘材料的小包裹，并安排将其送达[target.GetFirstNameRegnal]。当然我也确保其中包含了如何准备和使用这些配料的说明。\n\n不久之后，我收到了一封来自[target.GetFirstNameRegnal]的信，感谢我的这份“礼物”。然而，[target.GetSheHe]却没有机会品尝，因为那些配料不知怎么地在运送过程中丢失了！尽管如此，[target.GetSheHe|U]表示对我的这份心意[target.GetSheHe]仍旧非常感激。"
 futa_conversion_events.5201.invite.desc: "我邀请[target.GetFirstNameRegnal]来到我的住处交谈，一起品尝新鲜调制的饮品。\n\n我提前准备好房间以及为[target.GetFirstNameRegnal]调制的饮品。不久之后，[target.GetFirstNameRegnal]抵达，我们随即开始谈论各种话题。\n\n然而，自始至终[target.GetSheHe]都没有尝试饮品！更糟糕的是，我几次让[target.GetFirstNameRegnal]品尝饮料的试探没有成功，反倒让氛围变得有些尴尬！"



